<ui:composition 

    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns="http://www.w3.org/1999/xhtml">

    <h:panelGroup id="acrescimoPanelPrincipal">
        <h:panelGroup id="acrescimoSubPanel">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Número do termo aditivo"
                                       for="numeroTermoAditivoAcrescimo" />
                        <p:inputText id="numeroTermoAditivoAcrescimo"
                                     placeholder="Número"
                                     value="#{managerAcrescimo.acrescimo.numeroTermo}"
                                     rendered="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="numeroTermoAditivoAcrescimo" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group" style="display: flex;flex-direction: column" >
                        <p:outputLabel value="Valor"
                                       for="acrescimoValor" />
                        <p:inputNumber id="acrescimoValor"   value="#{managerAcrescimo.acrescimo.valor}" symbol="R$"
                                       symbolPosition="p" emptyValue="always" requiredMessage="Este campo é obrigatório." style="width: 100%"/>
                        <p:message for="acrescimoValor" />
                    </div>
                </div>
                <div class="col-md-3">
                    <p:outputLabel value="Data de assinatura"
                                   for="dataassinaturaAcrescimo" />
                    <p:calendar id="dataassinaturaAcrescimo"
                                rendered="true"
                                value="#{managerAcrescimo.acrescimo.dataAssinatura}"
                                disabled="#{managerAcrescimo.visualizar}"
                                mask="true"
                                style="display: flex; flex-direction: row"
                                requiredMessage="Este campo é obrigatório."
                                inputStyleClass="form-control"
                                showOn="button"
                                />
                    <p:message for="dataassinaturaAcrescimo" />
                </div>
            </div>
        </h:panelGroup>
        <center>
            <p:commandButton value="Pesquisar" icon="pi pi-search" process="@this acrescimoSubPanel" update="acrescimoDatatable corpoInteiro:messages" actionListener="#{managerAcrescimo.pesquisar(managerContrato.contrato)}" />
        </center>
        <hr/>
        <p:dataTable id="acrescimoDatatable" var="acrescimo" value="#{managerAcrescimo.acrescimos}"
                     resizeMode="5">
            <f:facet name="header">
                <center>
                    Histórico de acréscimos
                </center>
            </f:facet>
            <p:column headerText="Ações" width="200">
                <p:commandButton  icon="pi pi-trash" 
                                  process="@this"
                                  oncomplete="PF('removeraAcrescimoConfirmDialog').show();" title="exluir" >
                    <f:setPropertyActionListener value="#{acrescimo}"
                                                 target="#{managerAcrescimo.acrescimo}"/>
                </p:commandButton>
                <p:button  icon="pi pi-eye" title="visualizar" href="acrescimo.xhtml?visualizar=#{acrescimo.id}" />
            </p:column>
            <p:column headerText="N° do Termo Aditivo">
                <h:outputText value="#{acrescimo.numeroTermo}" />
            </p:column>
            <p:column headerText="Valor">
                <h:outputText value="#{acrescimo.valor}" />
            </p:column>
            <p:column headerText="Fiscal responsável">
                <h:outputText value="#{acrescimo.fiscal.nome}" />
            </p:column>
            <p:column headerText="Data">
                <h:outputText value="#{managerAcrescimo.dataFormatada(acrescimo.dataAssinatura)}"/>
            </p:column>
            <p:column headerText="Justificativa">
                <h:outputText value="#{acrescimo.descricao}"  />
            </p:column>
        </p:dataTable>
        <p:dialog id="removeraAcrescimoConfirmDialog"
                  widgetVar="removeraAcrescimoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este Acrescimo ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         update="@this acrescimoDatatable"
                                         process="@this"
                                         actionListener="#{managerAcrescimo.deletar()}"
                                         oncomplete="PF('removeraAcrescimoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-ban"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraAcrescimoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
    </h:panelGroup>
</ui:composition>
