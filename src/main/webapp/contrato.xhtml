<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarBairro.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: 0px -8px !important; background: #0e526e !important" 
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais</h5>
        </div>
    </ui:define>
    <ui:define name="titulo">
        <h4>Cadastro de Contrato</h4>
    </ui:define>

    <ui:define name="corpo">
        <h:form id="testess">
            <p:growl id="growl" showDetail="true" />
            <h:panelGroup>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Contratado" styleClass="control-label" for="contratadoSelect" />
                            <p:selectOneMenu id="contratadoSelect"
                                             filter="true" 
                                             placeholder="Contratado"
                                             styleClass="form-control" 
                                             value="#{managerContrato.contrato.contratado}"
                                             converter="contratoconverter"
                                             required="true" style="width: 230px;">
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerContrato.contratados}" var="contratado" itemLabel="#{contratado.nome}" itemValue="#{contratado}"/>
                            </p:selectOneMenu>
                        </div> 
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Número"
                                           for="numeroContrato" />
                            <p:inputMask id="numeroContrato"
                                         placeholder=""
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         value="#{managerContrato.contrato.numeroContrato}"
                                         />
                            <p:message for="numeroContrato" />
                        </div> 
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="N° do processo"
                                           for="numeroProcesso" />
                            <p:inputMask id="numeroProcesso"
                                         placeholder=""
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         value="#{managerContrato.contrato.numeroProcesso}"
                                         />
                            <p:message for="numeroProcesso" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="N° da licitação"
                                           for="numeroLicitacao" />
                            <p:inputMask id="numeroLicitacao"
                                         placeholder=""
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         value="#{managerContrato.contrato.numeroLicitacao}"
                                         />
                            <p:message for="numeroLicitacao" />
                        </div>
                    </div>
                </div>
                <!-- linha 2 -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Tipo de contrato" styleClass="control-label" for="tipoContratoSelect" />
                            <p:selectOneMenu id="tipoContratoSelect"
                                             filter="true" 
                                             placeholder="Tipo"
                                             styleClass="form-control" 
                                             required="true"
                                             value="#{managerTipoContrato.tipoContrato}"
                                             converter="tipocontratoconverter">
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerTipoContrato.all}" var="tipoContrato" itemLabel="#{tipoContrato.nome}" itemValue="#{tipoContrato}"/>
                            </p:selectOneMenu> 
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Tipo de licitação" styleClass="control-label" for="tipoLicitacaoSelect" />
                            <p:selectOneMenu id="tipoLicitacaoSelect"
                                             filter="true" 
                                             placeholder="Tipo"
                                             styleClass="form-control"
                                             converter="tipolicitacaoconverter"
                                             value="#{managerTipoLicitacao.tipoLicitacao}"
                                             required="true">
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerTipoLicitacao.all}" var="tipoLicitacao" itemLabel="#{managerTipoLicitacao.titulo}" itemValue="#{tipoLicitacao}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Valor"
                                           for="valor" />
                            <p:inputMask id="valor"
                                         placeholder="R$"
                                         rendered="true"
                                         required="true"
                                         value="#{managerContrato.contrato.valor}"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="valor" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Possui tempo determinado ?"/>
                            <div class="ui-inputgroup">
                                <p:selectBooleanButton id="tempoDeterminadoButton" onLabel="Sim" offLabel="Não" style="width:12rem; color: white !important;border-radius: 5px"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p:outputLabel value="Data inicial"
                                       for="dataInicialContrato" />
                        <p:calendar id="dataInicialContrato"
                                    rendered="true"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    value="#{managerContrato.contrato.dataInicio}"
                                    showOn="button"
                                    />
                        <p:message for="dataInicialContrato" />
                    </div>
                    <div class="col-md-6">
                        <p:outputLabel value="Data final"
                                       for="dataFinalContrato" />
                        <p:calendar id="dataFinalContrato"
                                    rendered="true"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    value="#{managerContrato.contrato.dataFinal}"
                                    showOn="button"
                                    />
                        <p:message for="dataFinalContrato" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Data de assinatura"
                                           for="dataassinaturaContrato" />
                            <p:calendar id="dataassinaturaContrato"
                                        rendered="true"
                                        mask="true"
                                        style="display: flex; flex-direction: row"
                                        required="true"
                                        requiredMessage="Este campo é obrigatório."
                                        inputStyleClass="form-control"
                                        value="#{managerContrato.contrato.dataAssinatura}"
                                        showOn="button"
                                        />
                            <p:message for="dataassinaturaContrato" />
                        </div> 
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Objeto do contrato"
                                           for="objetoContrato" />
                            <p:inputMask id="objetoContrato"
                                         style="display: flex; flex-direction: row"
                                         required="true"
                                         styleClass="form-control" 
                                         placeholder=""
                                         value="#{managerContrato.contrato.objetoContrato}"
                                         requiredMessage="Este campo é obrigatório." />
                            <p:message for="objetoContrato" />
                        </div> 
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Fiscal de contrato" styleClass="control-label" for="fiscalSelect" />
                            <p:selectOneMenu id="fiscalSelect"
                                             filter="true" 
                                             placeholder="fiscal"
                                             styleClass="form-control" >
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems  />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Descrição"
                                           for="descricaoContrato" />
                            <p:inputTextarea id="descricaoContrato"
                                             placeholder="Descrição"
                                             rendered="true"
                                             value="#{managerContrato.contrato.descricao}"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                            <p:message for="descricaoContrato" />
                        </div>
                    </div>
                </div>
                <h4>Conta vinculada</h4>
                <hr></hr>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Banco"
                                           for="bancoContrato" />
                            <p:inputText id="bancoContrato"
                                         placeholder=""
                                         rendered="true"
                                         required="true"
                                         value="#{managerContrato.contrato.banco}"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="bancoContrato" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="N° da conta"
                                           for="contaContrato" />
                            <p:inputMask id="contaContrato"
                                         style="display: flex; flex-direction: row"
                                         styleClass="form-control" 
                                         placeholder=""
                                         required="true"
                                         value="#{managerContrato.contrato.numeroConta}"
                                         requiredMessage="Este campo é obrigatório." />
                            <p:message for="contaContrato" />
                        </div> 
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Dígito"
                                           for="digitoContaContrato" />
                            <p:inputMask id="digitoContaContrato"
                                         style="display: flex; flex-direction: row"
                                         styleClass="form-control" 
                                         placeholder=""
                                         required="true"
                                         value="#{managerContrato.contrato.digito}"
                                         requiredMessage="Este campo é obrigatório." />
                            <p:message for="digitoContaContrato" />
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Agência"
                                           for="agenciaContrato" />
                            <p:inputText id="agenciaContrato"
                                         placeholder=""
                                         rendered="true"
                                         required="true"
                                         value="#{managerContrato.contrato.agencia}"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="agenciaContrato" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Operação"
                                           for="operacaoContrato" />
                            <p:inputMask id="operacaoContrato"
                                         style="display: flex; flex-direction: row"
                                         styleClass="form-control" 
                                         placeholder=""
                                         required="true"
                                         value="#{managerContrato.contrato.operacao}"
                                         requiredMessage="Este campo é obrigatório." />
                            <p:message for="operacaoContrato" />
                        </div> 
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Saldo inicial"
                                           for="saldoContaContrato" />
                            <p:inputMask id="saldoContaContrato"
                                         style="display: flex; flex-direction: row"
                                         styleClass="form-control" 
                                         required="true"
                                         placeholder="R$"
                                         value="#{managerContrato.contrato.valor}"
                                         requiredMessage="Este campo é obrigatório." />
                            <p:message for="saldoContaContrato" />
                        </div> 
                    </div>
                </div>
                <h4>Situação</h4>
                <hr></hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Status" styleClass="control-label" for="statusContratoSelect" />
                            <p:selectOneMenu id="statusContratoSelect"
                                             filter="true" 
                                             placeholder="status"
                                             required="true"
                                             styleClass="form-control" >
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems  />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Contrato está ativo ?"/>
                            <div class="ui-inputgroup">                                
                                <p:selectBooleanButton onLabel="Sim" offLabel="Não" value="#{managerContrato.contrato.ativo}" style="width:12rem; color: white !important;border-radius: 5px"/>
                            </div>
                        </div> 
                    </div>

                </div>
                <p:fileUpload mode="advanced"
                              multiple="false"
                              sizeLimit="102400" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              invalidSizeMessage="Maximum file size allowed is 100 KB"
                              invalidFileMessage="only gif | jpg | jpeg | png is allowed"
                              style="margin-bottom: 20px"
                              />
            </h:panelGroup>

            <center>
                <p:commandButton value="salvar" icon="pi pi-save" process="testess" actionListener="#{managerContratado.salvar()}" update="testess" style="margin: 0px 20px; background-color: #01415B; color: #fff; margin-bottom: 10px;"/>
                <p:commandButton value="cancelar" icon="pi pi-ban"  style="background-color: #01415B; color: #fff;margin-bottom: 10px"/>
            </center>
        </h:form>
    </ui:define>
</ui:composition>
