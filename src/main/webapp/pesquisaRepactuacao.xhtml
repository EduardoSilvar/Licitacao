<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns="http://www.w3.org/1999/xhtml">

    <h:panelGroup id="repactuacaoPanelGroup">
        <h:panelGroup id="repactuacaoSubPanel">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Contrato*" styleClass="control-label" for="contratoRepactuacao" />
                        <p:selectOneMenu id="contratoRepactuacao"
                                         value="#{managerRepactuacao.repactuacao.contrato}"
                                         filter="true" 
                                         disabled="#{managerRepactuacao.visualizar}"
                                         placeholder="Contrato"
                                         styleClass="form-control" 
                                         converter="contratoconverter">
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                            <f:selectItems value="#{managerRepactuacao.contratos}" var="contrato" itemLabel="#{contrato.numeroContrato}" itemValue="#{contrato}" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>
        </h:panelGroup>
        <center>
            <p:commandButton value="Pesquisar" icon="pi pi-search" process="@this repactuacaoSubPanel" update="repactuacaoDatatable" actionListener="#{managerRepactuacao.pesquisar()}" />
        </center>
        <hr/>
        <p:dataTable id="repactuacaoDatatable" var="repactuacao" value="#{managerRepactuacao.repactuacoes}"
                     resizeMode="5">
            <f:facet name="header">
                <center>
                    Histórico de repactuação
                </center>
            </f:facet>
            <p:column headerText="Ações" width="200">
                <p:commandButton  icon="pi pi-trash" 
                                  process="@this"
                                  oncomplete="PF('removeraRepactuacaoConfirmDialog').show();" title="exluir" >
                    <f:setPropertyActionListener value="#{repactuacao}"
                                                 target="#{managerRepactuacao.repactuacao}"/>
                </p:commandButton>
                <p:button  icon="pi pi-eye" title="visualizar" href="cadastrarAlteracoes.xhtml?visualizar=#{repactuacao.id}" />
            </p:column>

            <p:column headerText="N° do Termo de Apostilamento" width="300px">
                <h:outputText value="#{repactuacao.numeroTermo}" />
            </p:column>
            <p:column headerText="Valor alterado">
                <h:outputText value="#{repactuacao.valorMudou}"  />
            </p:column>
            <p:column headerText="Valor">
                <h:outputText value="#{repactuacao.valor}" />
            </p:column>
            <p:column headerText="Fiscal responsável">
                <h:outputText value="#{repactuacao.fiscal.nome}" />
            </p:column>
            <p:column headerText="Data de firmação">
                <h:outputText value="#{repactuacao.dataAssinatura}"  />
            </p:column>
            <p:column headerText="Descrição">
                <h:outputText value="#{repactuacao.descricao}"  />
            </p:column>
        </p:dataTable>
    </h:panelGroup>
    <p:dialog id="removeraRepactuacaoConfirmDialog"
              widgetVar="removeraRepactuacaoConfirmDialog"
              header="Atenção!"
              closeOnEscape="true"
              draggable="false"
              maximizable="false"
              minimizable="false"
              modal="true"
              width="850"
              showEffect="fade"
              hideEffect="fade">

        <div class="row">

            <div class="col-md-12">
                <div class="form-group" style="padding-left: 80px !important">
                    <h4>
                        <i class="pi pi-exclamation-triangle"></i>
                        Tem certeza de que deseja remover esta Repactuacao ?
                    </h4>
                </div>
            </div>

            <div class="col-md-12">

                <center>

                    <p:commandButton value="Sim"
                                     title="Confirmar Remoção"
                                     icon="pi pi-check"
                                     update="corpoInteiro "
                                     process="@this"
                                     actionListener="#{managerRepactuacao.deletar()}"
                                     oncomplete="PF('removeraRepactuacaoConfirmDialog').hide();"
                                     styleClass="mr-md-1"/>

                    <p:commandButton value="Não"
                                     title="Cancelar Remoção"
                                     icon="pi pi-ban"
                                     process="@this"
                                     update="@form"
                                     oncomplete="PF('removeraRepactuacaoConfirmDialog').hide();"
                                     styleClass="ml-md-1"/>

                </center>

            </div>

        </div>


    </p:dialog>

</ui:composition>
