<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar contrato"
                      icon="pi pi-search"
                      href="pesquisarContrato.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: 0px -8px !important"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Pesquisar Contrato</h5>
        </div>
    </ui:define>

    <ui:define name="corpo">
        <p:dataTable id="repactuacaoDatatable" var="contrato" value="#{managerContrato.contratos}"
                                 resizeMode="5">
                        <f:facet name="header">
                            <center>
                                Histórico de repactuação
                            </center>
                        </f:facet>
                        <p:column headerText="N° do Termo de Apostilamento" width="300px">
                            <h:outputText value="" />
                        </p:column>
                        <p:column headerText="Valor alterado">
                            <h:outputText value=""  />
                        </p:column>
                        <p:column headerText="Valor">
                            <h:outputText value="" />
                        </p:column>
                        <p:column headerText="Fiscal responsável">
                            <h:outputText value="" />
                        </p:column>
                        <p:column headerText="Data de firmação">
                            <h:outputText value=""  />
                        </p:column>
                        <p:column headerText="Descrição">
                            <h:outputText value=""  />
                        </p:column>
                    </p:dataTable>

    </ui:define>
</ui:composition>
