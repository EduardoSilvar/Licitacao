
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarContrato.xhtml" style=" margin-right: 30px !important"/>
            <p:splitButton value="Alterações"  style="margin: 0px -8px !important" rendered="#{not managerContrato.visualizar}" icon="pi pi-list">
                <p:menuitem value="Acréscimo" url="acrescimo.xhtml"/>
                <p:menuitem value="Supressão" url="supressao.xhtml"/>
                <p:menuitem value="Renovação" url="renovacao.xhtml"/>
                <p:menuitem value="Reajuste" url="repactuacao.xhtml"/>
            </p:splitButton>
            <p:splitButton value="Ações" style="margin: 0px -8px !important" rendered="#{not managerContrato.cadastrar}"
                           icon="pi pi-cog"
                           >
                <p:menuitem value="Cadastrar"
                            icon="pi pi-save"
                            url="supressao.xhtml"
                            process="@this"/>
                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            url="supressao.xhtml?editar=#{managerSupressao.supressao.id}"
                            process="@this"
                            />
                <p:menuitem value="Excluir" 
                            icon="pi pi-trash"
                            oncomplete="PF('removeraContratoConfirmDialog').show();"

                            >

                </p:menuitem>

            </p:splitButton>

        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Supressão de contrato</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <p:growl id="messages"/>

        <h:panelGroup id="supressaoPanelGroup">

            <h:panelGroup >
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Contrato*" styleClass="control-label" for="contratoSupressao" />
                            <p:selectOneMenu id="contratoSupressao"
                                             value="#{managerSupressao.supressao.contrato}"
                                             disabled="#{managerSupressao.visualizar}"
                                             filter="true" 
                                             placeholder="Contrato"
                                             styleClass="form-control"
                                             converter="contratoconverter">
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerSupressao.contratos}" var="contrato" itemLabel="#{contrato.numeroContrato}" itemValue="#{contrato}" />
                                <p:ajax update="fiscalSelectSupressao" listener="#{managerSupressao.selecionarContrato()}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Número do termo aditivo*"
                                           for="numeroTermoAditivoSupressao" />
                            <p:inputText id="numeroTermoAditivoSupressao"
                                         value="#{managerSupressao.supressao.numeroTermo}"
                                         disabled="#{managerSupressao.visualizar}"
                                         placeholder="Número"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="numeroTermoAditivoSupressao" />
                        </div>
                    </div>
                </div>
            </h:panelGroup>

            <h:panelGroup>
                <div class="row">
                    <div class="col-md-6">
                        <p:outputLabel value="Data de assinatura"
                                       for="dataassinaturaSupressao" />
                        <p:calendar id="dataassinaturaSupressao"
                                    value="#{managerSupressao.supressao.dataAssinatura}"
                                    rendered="true"
                                    disabled="#{managerSupressao.visualizar}"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    required="true"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    />
                        <p:message for="dataassinaturaSupressao" />
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Justificativa*" for="descricaoSupressao" />
                            <p:inputText id="descricaoSupressao"
                                         disabled="#{managerSupressao.visualizar}"
                                         value="#{managerSupressao.supressao.descricao}"
                                         placeholder="Justificativa"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="descricaoSupressao" />
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Fiscal responsável" styleClass="control-label" for="fiscalSelectSupressao" />
                            <p:selectOneMenu id="fiscalSelectSupressao"
                                             filter="true" 
                                             disabled="#{managerSupressao.visualizar}"
                                             placeholder="fiscal"
                                             required="true"
                                             styleClass="form-control"
                                             requiredMessage="Este campo é obrigatório."
                                             converter="usuarioconverter"
                                             value="#{managerSupressao.supressao.fiscal}"
                                             >
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerSupressao.fiscais}" var="user" itemLabel="#{user.nome}" itemValue="#{user}" />
                            </p:selectOneMenu>
                            <p:message for="fiscalSelectSupressao" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" style="display: flex;flex-direction: column">
                            <p:outputLabel value="Valor"
                                           for="supressaoValor" />
                            <p:inputNumber id="supressaoValor" required="true"  value="#{managerSupressao.supressao.valor}" symbol="R$"
                                           symbolPosition="p" emptyValue="always" requiredMessage="Este campo é obrigatório."
                                           disabled="#{managerSupressao.visualizar}" />
                            <p:message for="supressaoValor" />
                        </div>
                    </div>
                </div>
                <h:panelGroup id="anexoSupressaoPanelGroup">
                    <p:fileUpload
                        required="true"
                        requiredMessage="Os Documentos de Anexo devem ser enviados"
                        auto="true"
                        mode="advanced"
                        label="Anexar"
                        listener="#{ managerSupressao.selecionarAnexo }"
                        uploadLabel="Enviar"
                        cancelLabel="Cancelar"
                        multiple="true"
                        allowTypes="/(\.|\/)(jpe?g|png|doc|docx|pdf|odt|tiff|tif)$/"
                        dragDropSupport="true"
                        invalidFileMessage="Tipo de arquivo não suportado."
                        invalidSizeMessage="Tamanho do arquivo não é suportado"
                        process="@this @form"
                        update="@this, anexoSupressaoPanelGroup anexosPanelGroup" 
                        rendered="#{not managerSupressao.visualizar}"/>
                </h:panelGroup>
                <h:panelGroup id="anexosPanelGroup">
                    <div style="display: flex; flex-direction: row">
                        <ui:repeat value="#{managerSupressao.supressao.anexos}" var="anexo" >
                            <div style="display: flex; flex-direction: row">
                                <div style="display: flex; flex-direction: column;background: #e1e6e5;width: 200px; padding: 5px 10px; margin: 10px 30px ">
                                    <div style="display: flex; flex-direction: row;width: 200px">
                                        <p:commandButton style="width: 25px; height: 30px;" icon="pi pi-eye" rendered="#{managerSupressao.isPDF(anexo)}" onclick="target = '_blank'" ajax="false"  actionListener="#{managerSupressao.visualizarAnexo(anexo)}"/>

                                        <h:panelGroup rendered="#{!managerSupressao.isPDF(anexo)}">
                                            <a href="#{managerSupressao.anexoUrl(anexo)}" target="_blank">
                                                <i  style="border-radius: 3px;border: 1px solid #08c1cf ; width: 25px;justify-content: center;padding-top: 7px;color: #ffffff;text-align: center; height: 30px;background: #01415B !important" class="pi pi-eye"></i>
                                            </a> 
                                        </h:panelGroup> 
                                        <p:commandButton actionListener="#{managerSupressao.deletarAnexo(anexo)}" 
                                                         update="corpoInteiro:messages corpoInteiro" rendered="#{!managerSupressao.visualizar}" icon="pi pi-trash" style="width: 25px; height: 30px;" />
                                        <p:outputLabel value="Contrato" style="font-weight: bold;margin-left: 10px;"/>
                                    </div>
                                    <img  src="#{managerSupressao.anexoUrl(anexo)}" style="width: 180px;height: 180px" />
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>

        <center>    
            <p:commandButton value="Salvar" icon="pi pi-save" process="@this supressaoPanelGroup" update="corpoInteiro" actionListener="#{managerSupressao.salvar()}" rendered="#{managerSupressao.cadastrar}" />
            <p:button value="Editar" icon="pi pi-pencil"  rendered="#{managerSupressao.visualizar}" href="supressao.xhtml?editar=#{managerSupressao.supressao.id}" />
            <p:commandButton value="Atualizar" icon="pi pi-sync" process="@this supressaoPanelGroup"  actionListener="#{managerSupressao.atualizar()}" rendered="#{managerSupressao.editar}"  />
            <p:button value="Cancelar" icon="pi pi-ban"  href="contrato.xhtml?visualizar=#{managerSupressao.supressao.contrato.id}" rendered="#{managerSupressao.visualizar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="supressao.xhtml?visualizar=#{managerSupressao.supressao.id}" rendered="#{managerSupressao.editar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="supressao.xhtml.xhtml" rendered="#{managerSupressao.cadastrar}" />
        </center>

        <p:dialog id="removeraSupressaoConfirmDialog"
                  widgetVar="removeraSupressaoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover esta Supressao ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         update="corpoInteiro corpoInteiro:messages"
                                         process="@this"
                                         actionListener="#{managerSupressao.deletar()}"
                                         oncomplete="PF('removeraSupressaoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-ban"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraSupressaoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>

    </ui:define>

</ui:composition>
