<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">



        <h:panelGroup class="panelAcoes">
            <p:splitButton value="Ações"
                           icon="pi pi-align-justify" style="margin: 0px -8px !important"
                           >

                <p:menuitem value="Pesquisar"
                            icon="pi pi-search"
                            process="@this"
                            url="pesquisarContratado.xhtml"
                            />
                <p:menuitem value="Excluir" rendered="#{managerContratado.visualizar}"
                            icon="pi pi-trash"
                            oncomplete="PF('removeraContratadoConfirmDialog').show();"
                            process="@this corpoInteiro"
                            update="corpoInteiro:messages"
                            >
                    <f:setPropertyActionListener value="#{managerContratado.contratado}"
                                                 target="#{managerContratado.contratado}"/>
                </p:menuitem>


            </p:splitButton>
        </h:panelGroup> 

    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-user" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">

        <h:panelGroup id="contratadoPanelGroup" style="padding: 30px !important">
            <p:growl id="messages" showDetail="true" />
            <h:panelGroup id="selectorPanelGroup"  >


                <p:selectOneRadio id="console" value="#{managerContratado.contratado.natureza}"  unselectable="true" disabled="#{managerContratado.visualizar}" style="margin: 10px">
                    <f:selectItem itemLabel="Jurídica" itemValue="#{managerContratado.juridica}" />
                    <f:selectItem itemLabel="Fisica" itemValue="#{managerContratado.fisica}"/>
                    <p:ajax update="corpoInteiro:dadosGeraisPanelGroup"  />
                </p:selectOneRadio>
            </h:panelGroup>
            <h:panelGroup id="dadosGeraisPanelGroup" >
                <h:panelGroup>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="Nome"
                                               for="nomePessoaJuriInput" />
                                <p:inputText id="nomePessoaJuriInput"
                                             placeholder="Nome"
                                             required="true"
                                             value="#{managerContratado.contratado.nome}"
                                             disabled="#{managerContratado.visualizar}"
                                             rendered="true"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="nomePessoaJuriInput" />
                            </div>
                        </div>
                        <h:panelGroup rendered="#{managerContratado.renderedCnpjPEssoa()}">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <p:outputLabel value="CNPJ"
                                                   for="cnpjPessoaJuriInput"  />
                                    <p:inputMask id="cnpjPessoaJuriInput"
                                                 placeholder="CNPJ"
                                                 mask="99.999.999/9999-99"
                                                 required="true"
                                                 value="#{managerContratado.contratado.cnpj}"
                                                 disabled="#{managerContratado.visualizar}"
                                                 requiredMessage="Este campo é obrigatório."
                                                 styleClass="form-control" 
                                                 />
                                    <p:message for="cnpjPessoaJuriInput" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <p:outputLabel value="Insc. Estadual ou Municipal"
                                                   for="inscEstadualPessoaJuriInput" />
                                    <p:inputText id="inscEstadualPessoaJuriInput"
                                                 placeholder="Insc. Estadual"
                                                 required="true"
                                                 value="#{managerContratado.contratado.inscricaoEstadual}"
                                                 disabled="#{managerContratado.visualizar}"
                                                 requiredMessage="Este campo é obrigatório."
                                                 styleClass="form-control" 
                                                 />
                                    <p:message for="inscEstadualPessoaJuriInput" />
                                </div>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{managerContratado.renderedCpfPEssoa()}">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <p:outputLabel value="CPF"
                                                   for="cpfPessoaJuriInput" />
                                    <p:inputMask id="cpfPessoaJuriInput"
                                                 placeholder="CPF"
                                                 mask="999.999.999-99"
                                                 required="true"
                                                 value="#{managerContratado.contratado.cpf}"
                                                 disabled="#{managerContratado.visualizar}"
                                                 requiredMessage="Este campo é obrigatório."
                                                 styleClass="form-control" 
                                                 />
                                    <p:message for="cpfPessoaJuriInput" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <p:outputLabel value="RG"
                                                   for="rgPessoaJuriInput" />
                                    <p:inputText id="rgPessoaJuriInput"
                                                 placeholder="RG"
                                                 required="true"
                                                 value="#{managerContratado.contratado.rg}"
                                                 disabled="#{managerContratado.visualizar}"
                                                 requiredMessage="Este campo é obrigatório."
                                                 styleClass="form-control" 
                                                 />
                                    <p:message for="rgPessoaJuriInput" />
                                </div>
                            </div>
                        </h:panelGroup>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <p:outputLabel value="E-mail"
                                               for="emailPessoaJuriInput" />
                                <p:inputText id="emailPessoaJuriInput"
                                             placeholder="E-mail"
                                             required="true"
                                             value="#{managerContratado.contratado.email}"
                                             disabled="#{managerContratado.visualizar}"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="emailPessoaJuriInput" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <p:outputLabel value="Telefone"
                                               for="telefonePessoaJuriInput" />
                                <p:inputMask id="telefonePessoaJuriInput"
                                             placeholder="Telefone"
                                             required="true"
                                             value="#{managerContratado.contratado.telefone}"
                                             disabled="#{managerContratado.visualizar}"
                                             mask="(99)9999-9999"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="telefonePessoaJuriInput" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <p:outputLabel value="Whatsapp"
                                               for="whatsPessoaJuriInput" />
                                <p:inputMask id="whatsPessoaJuriInput"
                                             placeholder="Whatsapp"
                                             required="true"
                                             value="#{managerContratado.contratado.whatsapp}"
                                             disabled="#{managerContratado.visualizar}"
                                             mask="(99)99999-9999"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="whatsPessoaJuriInput" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <p:outputLabel value="Cep"
                                               for="cepPessoaJuriInput" />
                                <p:inputMask id="cepPessoaJuriInput"
                                             mask="99999-999"
                                             value="#{managerContratado.contratado.endereco.cep}"
                                             disabled="#{managerContratado.visualizar}"
                                             placeholder="Cep"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="cepPessoaJuriInput" />
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup id="enderecoPanelGroup">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Logradouro"
                                           for="logradouroPessoaJuriInput" />
                            <p:inputText id="logradouroPessoaJuriInput"
                                         value="#{managerContratado.contratado.endereco.logradouro}"
                                         disabled="#{managerContratado.visualizar}"
                                         placeholder="Logradouro"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="numeroPessoaJuriInput" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Número"
                                           for="numeroPessoaJuriInput" />
                            <p:inputText id="numeroPessoaJuriInput"
                                         value="#{managerContratado.contratado.endereco.numero}"
                                         disabled="#{managerContratado.visualizar}"
                                         placeholder="Número"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="numeroPessoaJuriInput" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Cidade"
                                           for="CidadePessoaJuriInput" />
                            <p:inputText id="CidadePessoaJuriInput"
                                         placeholder="Cidade"
                                         value="#{managerContratado.contratado.endereco.cidade}"
                                         disabled="#{managerContratado.visualizar}"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="CidadePessoaJuriInput" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Bairro"
                                           for="bairroPessoaJuriInput" />
                            <p:inputText id="bairroPessoaJuriInput"
                                         placeholder="Bairro"
                                         value="#{managerContratado.contratado.endereco.bairro}"
                                         disabled="#{managerContratado.visualizar}"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="bairroPessoaJuriInput" />
                        </div>
                    </div>
                </div>
            </h:panelGroup>
            <center>
                <p:commandButton value="Salvar" icon="pi pi-save" process="contratadoPanelGroup" update="corpoInteiro:messages" actionListener="#{managerContratado.salvar()}" rendered="#{managerContratado.cadastrar}" />
                <p:button value="Editar" icon="pi pi-pencil"  rendered="#{managerContratado.visualizar}" href="contratado.xhtml?editar=#{managerContratado.contratado.id}" />
                <p:commandButton value="Atualizar" icon="pi pi-sync" process="corpoInteiro:contratadoPanelGroup" update="@this corpoInteiro:messages" actionListener="#{managerContratado.atualizar()}" rendered="#{managerContratado.editar}"  />
                <p:button value="Cancelar" icon="pi pi-ban"  href="contratado.xhtml" rendered="#{managerContratado.visualizar}" />
                <p:button value="Cancelar" icon="pi pi-ban"  href="contratado.xhtml?visualizar=#{managerContratado.contratado.id}" rendered="#{managerContratado.editar}" />
                <p:button value="Cancelar" icon="pi pi-ban"  href="index.xhtml" rendered="#{managerContratado.cadastrar}" />
            </center>
        </h:panelGroup>
        <p:dialog id="removeraContratadoConfirmDialog"
                  widgetVar="removeraContratadoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este Contratado ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         update="corpoInteiro corpoInteiro:messages"
                                         process="@this"
                                         actionListener="#{managerContratado.deletar()}"
                                         oncomplete="PF('removeraContratadoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-ban"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraContratadoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
    </ui:define>
</ui:composition>
