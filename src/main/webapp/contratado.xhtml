<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contatado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet"/>
        <style>
            html, body
            {
                margin: 0;
                padding: 0;
            }
            #testess
            {
                margin: 0;
                padding: 0px 40px
            }
            body .ui-selectbooleanbutton.ui-state-active, body .ui-selectonebutton > .ui-button.ui-state-active, body .ui-selectmanybutton > .ui-button.ui-state-active{
                background: #01415B !important;
                border-color:  #01415B !important;
            }

        </style>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup id="menuPanelGroup">
                <p:menubar style="margin-bottom: 30px;" >
                    <p:submenu label="File" icon="pi pi-fw pi-file">
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Left" icon="pi pi-fw pi-align-left" rendered="false"/>
                        <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                        <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                        <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                    </p:submenu>

                    <p:submenu label="Users" icon="pi pi-fw pi-user" rendered="false">
                        <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                        <p:submenu label="Search" icon="pi pi-fw pi-users">
                            <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                                <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                            </p:submenu>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Events" icon="pi pi-fw pi-calendar">
                        <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                        <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                            <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                    <f:facet name="options">
                        <div class="ui-input-icon-left p-mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search"/>
                        </div>
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:panelGroup>
            <h:panelGroup id="barraPanelGroup">
                <div class="row" style="width: 101%; height: 50px; border: 1px solid #C8CCCB; padding: 10px; margin-bottom: 30px">
                    <i class="pi pi-plus" style="margin: 5px 10px 5px 20px; color: #C8CCCB"></i>
                    <h4 style="color: #C8CCCB" >
                        Cadastro de Contratado
                    </h4>
                    <p:commandButton value="pesquisar" icon="pi pi-search" style="background-color: #01415B; color: #fff;margin-left: 90% !important ;margin-top: -40px !important"/>

                </div>

                <div class="row" style="width: 101%;height: 40px;background-color: #019587; padding: 10px; margin-bottom: 30px">
                    <i class="pi pi-globe" style="margin: 2px 10px 5px 20px; color: #e1e6e5"></i>    <h5 style="color: #e1e6e5" >  Dados Gerais </h5>
                </div>

            </h:panelGroup>
        </h:form>
        <h:form id="contratadoForm" style="padding: 30px !important">
            <p:panel>
                <p:growl id="messages" showDetail="true" />
                <h:panelGroup id="selectorPanelGroup"  >


                    <p:selectOneRadio id="console" value="#{managerContratado.contratado.natureza}"  unselectable="true" disabled="#{managerContratado.visualizar}" style="margin: 10px">
                        <f:selectItem itemLabel="Jurídica" itemValue="#{managerContratado.juridica}" />
                        <f:selectItem itemLabel="Fisica" itemValue="#{managerContratado.fisica}"/>
                        <p:ajax update="dadosGeraisPanelGroup" />
                    </p:selectOneRadio>
                </h:panelGroup>
                <h:panelGroup id="dadosGeraisPanelGroup" >
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="Nome"
                                               for="nomePessoaJuriInput" />
                                <p:inputText id="nomePessoaJuriInput"
                                             placeholder="Nome"
                                             required="true"
                                             value="#{managerContratado.contratado.nome}"
                                             disabled="#{managerContratado.visualizar}"
                                             rendered="true"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="nomePessoaJuriInput" />
                            </div>
                        </div>
                        <h:panelGroup rendered="#{managerContratado.renderedCnpjPEssoa()}">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <p:outputLabel value="CNPJ"
                                                   for="cnpjPessoaJuriInput"  />
                                    <p:inputText id="cnpjPessoaJuriInput"
                                                 placeholder="CNPJ"
                                                 value="#{managerContratado.contratado.cnpj}"
                                                 disabled="#{managerContratado.visualizar}"
                                                 requiredMessage="Este campo é obrigatório."
                                                 styleClass="form-control" 
                                                 />
                                    <p:message for="cnpjPessoaJuriInput" />
                                </div>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{managerContratado.renderedCpfPEssoa()}">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <p:outputLabel value="CPF"
                                                   for="cpfPessoaJuriInput" />
                                    <p:inputMask id="cpfPessoaJuriInput"
                                                 placeholder="CPF"
                                                 mask="999.999.999-99"
                                                 value="#{managerContratado.contratado.cpf}"
                                                 disabled="#{managerContratado.visualizar}"
                                                 requiredMessage="Este campo é obrigatório."
                                                 styleClass="form-control" 
                                                 />
                                    <p:message for="cpfPessoaJuriInput" />
                                </div>
                            </div>
                        </h:panelGroup>
                        <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="Especialidade"
                                               for="especPessoaJuriInput" />
                                <p:inputText id="especPessoaJuriInput"
                                             placeholder="Especialidade"
                                             value="#{managerContratado.contratado.especialidade}"
                                             disabled="#{managerContratado.visualizar}"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="especPessoaJuriInput" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="E-mail"
                                               for="emailPessoaJuriInput" />
                                <p:inputText id="emailPessoaJuriInput"
                                             placeholder="E-mail"
                                             value="#{managerContratado.contratado.email}"
                                             disabled="#{managerContratado.visualizar}"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="emailPessoaJuriInput" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="Telefone"
                                               for="telefonePessoaJuriInput" />
                                <p:inputMask id="telefonePessoaJuriInput"
                                             placeholder="Telefone"
                                             value="#{managerContratado.contratado.telefone}"
                                             disabled="#{managerContratado.visualizar}"
                                             mask="(99)9999-9999"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="telefonePessoaJuriInput" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="Whatsapp"
                                               for="whatsPessoaJuriInput" />
                                <p:inputMask id="whatsPessoaJuriInput"
                                             placeholder="Whatsapp"
                                             value="#{managerContratado.contratado.whatsapp}"
                                             disabled="#{managerContratado.visualizar}"
                                             mask="(99)99999-9999"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="whatsPessoaJuriInput" />
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <h:panelGroup id="enderecoPanelGroup">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <p:outputLabel value="Cep"
                                               for="cepPessoaJuriInput" />
                                <p:inputMask id="cepPessoaJuriInput"
                                             mask="99999-999"
                                             value="#{managerContratado.contratado.endereco.cep}"
                                             disabled="#{managerContratado.visualizar}"
                                             placeholder="Cep"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="cepPessoaJuriInput" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <p:outputLabel value="Número"
                                               for="numeroPessoaJuriInput" />
                                <p:inputText id="numeroPessoaJuriInput"
                                             value="#{managerContratado.contratado.endereco.numero}"
                                             disabled="#{managerContratado.visualizar}"
                                             placeholder="Número"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="numeroPessoaJuriInput" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <p:outputLabel value="Cidade"
                                               for="CidadePessoaJuriInput" />
                                <p:inputText id="CidadePessoaJuriInput"
                                             placeholder="Cidade"
                                             value="#{managerContratado.contratado.endereco.cidade}"
                                             disabled="#{managerContratado.visualizar}"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="CidadePessoaJuriInput" />
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <p:outputLabel value="Bairro"
                                               for="bairroPessoaJuriInput" />
                                <p:inputText id="bairroPessoaJuriInput"
                                             placeholder="Bairro"
                                             value="#{managerContratado.contratado.endereco.bairro}"
                                             disabled="#{managerContratado.visualizar}"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="bairroPessoaJuriInput" />
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                <center>
                    <p:button value="Editar" icon="pi pi-pencil"  rendered="#{managerContratado.visualizar}" href="contratado.xhtml?editar=#{managerContratado.contratado.id}" />
                    <p:commandButton value="Atualizar" icon="pi pi-sync" process="contratadoForm" actionListener="#{managerContratado.atualizar()}" rendered="#{managerContratado.editar}" update="contratadoForm" />
                    <p:button value="Cancelar" icon="pi pi-ban"  href="index.xhtml" />
                    <p:commandButton value="Salvar" icon="pi pi-save" process="contratadoForm" actionListener="#{managerContratado.salvar()}" update="contratadoForm" rendered="#{managerContratado.cadastrar}" />
                </center>
            </p:panel>
        </h:form>

    </h:body>
</html>
