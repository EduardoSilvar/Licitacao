<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:splitButton value="Ações"
                           icon="pi pi-align-justify" style="margin: 0px -8px !important"
                           >

                <p:menuitem value="Pesquisar"
                            icon="pi pi-search"
                            process="@this"
                            url="pesquisarOrgao.xhtml"
                            />
                <p:menuitem value="excluir" rendered="#{managerUnidadeOrganizacional.visualizar}"
                            icon="pi pi-trash"
                            process="@this"
                            oncomplete="PF('removerLicitacaoConfirmDialog').show();" title="exluir"
                            />


            </p:splitButton>
        </h:panelGroup>
    </ui:define>

    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-plus" id="icon"></i> <h5 style="color: #e1e6e5">Cadastro de Entidade </h5>
        </div>
    </ui:define>
    <ui:define name="corpo">

        <h:panelGroup id="contratadoPanelGroup" style="padding: 30px !important">
            <p:growl id="messages" showDetail="true" />
            <h:panelGroup id="dadosGeraisPanelGroup" >
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Nome da Organização"
                                           for="nomeInput" />
                            <p:inputText id="nomeInput"
                                         placeholder="Nome"
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.nome}"
                                         rendered="true"
                                         disabled="#{managerUnidadeOrganizacional.visualizar}"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="nomeInput" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Representante"
                                           for="representanteInput" />
                            <p:inputText id="representanteInput"
                                         placeholder="Nome"
                                         required="true"
                                         styleClass="form-control" 
                                         disabled="#{managerUnidadeOrganizacional.visualizar}"
                                         value="#{managerUnidadeOrganizacional.unidade.nomeRepresentante}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="representanteInput" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="CNPJ"
                                           for="cnpjInput" />
                            <p:inputMask id="cnpjInput"
                                         placeholder="CNPJ"
                                         mask="99.999.999/9999-99"                                         
                                         required="true"
                                         disabled="#{managerUnidadeOrganizacional.visualizar}"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.cnpj}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         >
                                <p:ajax event="blur" listener="#{managerUnidadeOrganizacional.verificarCnpj()}" process="@this " update="@this corpoInteiro:messages" />

                            </p:inputMask>
                            <p:message for="cnpjInput" />
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Telefone"
                                           for="telefoneInput" />
                            <p:inputMask id="telefoneInput"
                                         placeholder="Telefone"
                                         required="true"
                                         mask="(99)9999-9999"
                                         styleClass="form-control" 
                                         disabled="#{managerUnidadeOrganizacional.visualizar}"
                                         value="#{managerUnidadeOrganizacional.unidade.telefone}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="telefoneInput" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Whatsapp"
                                           for="whatsInput" />
                            <p:inputMask id="whatsInput"
                                         placeholder="Whatsapp"
                                         mask="(99)99999-9999"
                                         required="true"
                                         disabled="#{managerUnidadeOrganizacional.visualizar}"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.whatsapp}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="whatsInput" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Email"
                                           for="emailInput" />
                            <p:inputText id="emailInput"
                                         placeholder="Email"
                                         disabled="#{managerUnidadeOrganizacional.visualizar}"
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.email}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="emailInput" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Bairro"
                                           for="bairroInput" />
                            <p:inputText id="bairroInput"
                                         placeholder="Bairro"
                                         disabled="#{managerUnidadeOrganizacional.visualizar}"
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.endereco.bairro}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="bairroInput" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Cidade"
                                           for="cidadeInput" />
                            <p:inputText id="cidadeInput"
                                         placeholder="Cidade"
                                         disabled="#{managerUnidadeOrganizacional.visualizar}"
                                         required="true"
                                         value="#{managerUnidadeOrganizacional.unidade.endereco.cidade}"
                                         rendered="true"
                                         styleClass="form-control" 
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="cidadeInput" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Estado"
                                           for="estadoSelectOneMenu" />
                            <p:selectOneMenu id="estadoSelectOneMenu"
                                             filter="true" 
                                             placeholder="Estado"
                                             styleClass="form-control"
                                             value="#{managerUnidadeOrganizacional.unidade.endereco.estado}"
                                             required="true"
                                             disabled="#{managerUnidadeOrganizacional.visualizar}"
                                             >
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerEnuns.estados}" var="estado" itemLabel="#{estado.label}" itemValue="#{estado}" />
                            </p:selectOneMenu>
                            <p:message for="estadoSelectOneMenu" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Cep"
                                           for="cepInput" />
                            <p:inputMask id="cepInput"
                                         mask="99999-999"
                                         placeholder="Cep"
                                         styleClass="form-control" 
                                         disabled="#{managerUnidadeOrganizacional.visualizar}"
                                         required="true"
                                         value="#{managerUnidadeOrganizacional.unidade.endereco.cep}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="cepInput" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Logradouro"
                                           for="logradouroPessoaJuriInput" />
                            <p:inputText id="logradouroPessoaJuriInput"
                                         value="#{managerUnidadeOrganizacional.unidade.endereco.logradouro}"
                                         disabled="#{managerUnidadeOrganizacional.visualizar}"
                                         placeholder="Logradouro"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="logradouroPessoaJuriInput" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Número"
                                           for="numeroInput" />
                            <p:inputText id="numeroInput"
                                         placeholder="Número"
                                         disabled="#{managerUnidadeOrganizacional.visualizar}"
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.endereco.numero}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="numeroInput" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Usa timbrado"
                                       for="utilizarTimbradoSelectBooleanButton"/>
                        <div class="ui-inputgroup">
                            <p:selectBooleanButton id="utilizarTimbradoSelectBooleanButton"
                                                   value="#{managerUnidadeOrganizacional.unidade.usaTimbrado}"
                                                   onLabel="Sim"  
                                                   disabled="#{managerUnidadeOrganizacional.visualizar}"
                                                   offLabel="Não">
                                <p:ajax update="utilizarTimbradoSelectBooleanButton panelCabecalhoRodape" />
                            </p:selectBooleanButton>    
                        </div>
                    </div>
                </div>
                <h:panelGroup id="panelCabecalhoRodape"> 
                    <h:panelGroup rendered="#{!managerUnidadeOrganizacional.unidade.usaTimbrado}">
                        <ui:include src="cabecalhoForm.xhtml" />
                        <ui:include src="rodapeForm.xhtml" />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{managerUnidadeOrganizacional.unidade.usaTimbrado}">
                        <h:panelGroup id="anexoTimbradoPanelGroup">
                            <p:fileUpload
                                required="true"
                                requiredMessage="Os Documentos de Anexo devem ser enviados"
                                auto="true"
                                mode="advanced"
                                label="Anexar"
                                listener="#{ managerUnidadeOrganizacional.selecionarAnexoTimbrado }"
                                uploadLabel="Enviar"
                                cancelLabel="Cancelar"
                                multiple="true"
                                allowTypes="/(\.|\/)(jpe?g|png|doc|docx|pdf|odt|tiff|tif)$/"
                                dragDropSupport="true"
                                invalidFileMessage="Tipo de arquivo não suportado."
                                invalidSizeMessage="Tamanho do arquivo não é suportado"
                                process="@this @form"
                                update="@this, anexoTimbradoPanelGroup anexosTimbradoPanelGroup" 
                                rendered="#{not managerUnidadeOrganizacional.visualizar}"/>
                        </h:panelGroup>
                        <h:panelGroup id="anexosTimbradoPanelGroup">
                            <div style="display: flex; flex-direction: row">
                                <ui:repeat value="#{managerUnidadeOrganizacional.timbrados}" var="anexo" >
                                    <div style="display: flex; flex-direction: row">
                                        <div style="display: flex; flex-direction: column;background: #e1e6e5;width: 200px; padding: 5px 10px; margin: 10px 30px ">
                                            <div style="display: flex; flex-direction: row;width: 200px">
                                                <p:commandButton style="width: 25px; height: 30px;" icon="pi pi-eye" rendered="#{managerUnidadeOrganizacional.isPDF(anexo)}" onclick="target = '_blank'" ajax="false"  actionListener="#{managerUnidadeOrganizacional.visualizarAnexo(anexo)}"/>

                                                <h:panelGroup rendered="#{!managerUnidadeOrganizacional.isPDF(anexo)}">
                                                    <a href="#{managerUnidadeOrganizacional.anexoUrl(anexo)}" target="_blank">
                                                        <i  style="border-radius: 3px;border: 1px solid #08c1cf ; width: 25px;justify-content: center;padding-top: 7px;color: #ffffff;text-align: center; height: 30px;background: #01415B !important" class="pi pi-eye"></i>
                                                    </a> 
                                                </h:panelGroup>
                                                <p:commandButton actionListener="#{managerUnidadeOrganizacional.deletarAnexoTimbrado(anexo)}" 
                                                                 update="corpoInteiro:messages corpoInteiro" disabled="#{managerUnidadeOrganizacional.visualizar}" icon="pi pi-trash" style="width: 25px; height: 30px;" />
                                                <p:outputLabel value="Cabeçalho" style="font-weight: bold;margin-left: 10px;"/>
                                            </div>
                                            <img  src="#{managerUnidadeOrganizacional.anexoUrl(anexo)}" style="width: 180px;height: 180px" />
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>


            </h:panelGroup>
            <center>
                <p:commandButton value="Salvar" icon="pi pi-save" process="@this corpoInteiro:contratadoPanelGroup corpoInteiro:dadosGeraisPanelGroup corpoInteiro:panelRodapeGroup corpoInteiro:panelCabecalhoGroup" update="corpoInteiro:messages" actionListener="#{managerUnidadeOrganizacional.salvar()}" rendered="#{managerUnidadeOrganizacional.cadastrar}" />
                <p:button value="Editar" icon="pi pi-pencil"  rendered="#{managerUnidadeOrganizacional.visualizar}" href="orgao.xhtml?editar=#{managerUnidadeOrganizacional.unidade.id}" />
                <p:commandButton value="Atualizar" icon="pi pi-sync"  actionListener="#{managerUnidadeOrganizacional.atualizar()}" rendered="#{managerUnidadeOrganizacional.editar}"  process="@this corpoInteiro:contratadoPanelGroup corpoInteiro:dadosGeraisPanelGroup corpoInteiro:panelRodapeGroup corpoInteiro:panelCabecalhoGroup" update="corpoInteiro:messages" />
                <p:button value="Cancelar" icon="pi pi-ban"  href="orgao.xhtml" rendered="#{managerUnidadeOrganizacional.visualizar}" />
                <p:button value="Cancelar" icon="pi pi-ban"  href="orgao.xhtml?visualizar=#{managerUnidadeOrganizacional.unidade.id}" rendered="#{managerUnidadeOrganizacional.editar}" />
                <p:button value="Cancelar" icon="pi pi-ban"  href="index.xhtml" rendered="#{managerUnidadeOrganizacional.cadastrar}" />
            </center>
        </h:panelGroup>
        <p:dialog id="removerLicitacaoConfirmDialog"
                  widgetVar="removerLicitacaoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover esta entidade?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         process="@this @form"
                                         update="messages corpoInteiro"
                                         actionListener="#{managerUnidadeOrganizacional.deletar()}"
                                         oncomplete="PF('removerLicitacaoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-times"
                                         process="@this"
                                         oncomplete="PF('removerLicitacaoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>

        </p:dialog>
    </ui:define>
</ui:composition>
