<ui:composition
    template="/WEB-INF/template/layout.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarRodape.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: 0px -8px !important" rendered="#{!managerCabecalhoRodape.cadastrar}"
                           icon="pi pi-cog"
                           >
                <p:menuitem value="Cadastrar"
                            icon="pi pi-save"
                            url="rodape.xhtml"
                            process="@this"/>
                <p:menuitem value="Editar" 

                            icon="pi pi-pencil"
                            url="rodape.xhtml?editar=#{managerCabecalhoRodape.cabecalhoRodape.id}"
                            process="@this"
                            />
                <p:menuitem value="Excluir" 
                            icon="pi pi-trash"
                            oncomplete="PF('removeraContratoConfirmDialog').show();"
                            process="@this corpoInteiro"
                            update="corpoInteiro:messages"
                            >
                    <f:setPropertyActionListener value="#{managerCabecalhoRodape.cabecalhoRodape}"
                                                 target="#{managerCabecalhoRodape.cabecalhoRodape}"/>
                </p:menuitem>

            </p:splitButton>

        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Rodapé</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <p:growl id="messages"/>
        <ui:include src="rodapeForm.xhtml"/>
        <div class="row">
            <div class="col-md-12">
                <center>

                    <p:commandButton value="Salvar"
                                     icon="pi pi-save"
                                     process="@form"
                                     update="@form"
                                     actionListener="#{managerCabecalhoRodape.salvarCabecalho()}"
                                     rendered="#{not managerCabecalhoRodape.visualizar}"/>

                    <p:button href="#{managerCabecalhoRodape.urlAposCancelar}"
                              value="Cancelar" icon="pi pi-ban"/>

                </center>
            </div>
        </div>
    </ui:define>
</ui:composition>
