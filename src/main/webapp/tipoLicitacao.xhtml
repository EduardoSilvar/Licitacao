<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar tipo de Licitação"
                      icon="pi pi-search"
                      href="pesquisarTipoLicitacao.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: 0px -8px !important" rendered="#{not managerTipoLicitacao.cadastrar}"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" rendered="#{managerTipoLicitacao.visualizar}"
                            icon="pi pi-pencil"
                            url="tipoLicitacao.xhtml?editar=#{managerTipoLicitacao.tipoLicitacao.id}"
                            process="@this"
                            />
                <p:menuitem value="Excluir" 
                            icon="pi pi-trash"
                            oncomplete="PF('removerTipoLicitacaoConfirmDialog').show();"
                            process="@this corpoInteiro"
                            >
                    <f:setPropertyActionListener value="#{managerTipoLicitacao.tipoLicitacao}"
                                                 target="#{managerTipoLicitacao.tipoLicitacao}"/>
                </p:menuitem>

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais teste</h5>
        </div>
    </ui:define>
    <ui:define name="titulo">
        <h4>Cadastro Tipo de Licitação</h4>
    </ui:define>

    <ui:define name="corpo">
        <p:growl id="messages" showDetail="true" />
        <h:panelGroup>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Tipo"
                                       for="tipoLicitacaoInput" />
                        <p:inputText id="tipoLicitacaoInput"
                                     value="#{managerTipoLicitacao.tipoLicitacao.tipo}"
                                     placeholder="tipo"
                                     rendered="true"
                                     disabled="#{managerTipoLicitacao.visualizar}"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="tipoLicitacaoInput" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Descrição"
                                       for="descLicitacaoInput" />
                        <p:inputTextarea id="descLicitacaoInput"
                                         placeholder="Descrição"
                                         value="#{managerTipoLicitacao.tipoLicitacao.descricao}"
                                         rendered="true"
                                         disabled="#{managerTipoLicitacao.visualizar}"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                        <p:message for="descLicitacaoInput" />
                    </div>
                </div>

            </div>

        </h:panelGroup>

        <center>
            <p:button value="editar" icon="pi pi-pencil"  rendered="#{managerTipoLicitacao.visualizar}" href="tipoLicitacao.xhtml?editar=#{managerTipoLicitacao.tipoLicitacao.id}" style="margin: 0px 20px; background-color: #01415B; color: #fff; margin-bottom: 10px;"/>
            <p:commandButton value="salvar" icon="pi pi-save"  actionListener="#{managerTipoLicitacao.salvar()}"  rendered="#{managerTipoLicitacao.cadastrar}" style="margin: 0px 20px; background-color: #01415B; color: #fff; margin-bottom: 10px;"/>
            <p:commandButton value="atualizar" icon="pi pi-sync"  actionListener="#{managerTipoLicitacao.atualizar()}" rendered="#{managerTipoLicitacao.editar}" style="margin: 0px 20px; background-color: #01415B; color: #fff; margin-bottom: 10px;"/>
            <p:button value="cancelar" icon="pi pi-ban"  href="tipoLicitacao.xhtml"  style="background-color: #01415B; color: #fff;margin-bottom: 10px" rendered="#{managerTipoLicitacao.visualizar}"  />
            <p:button value="cancelar" icon="pi pi-ban"  href="index.xhtml"  style="background-color: #01415B; color: #fff;margin-bottom: 10px"  rendered="#{managerTipoLicitacao.cadastrar}" />

        </center>

        <p:dialog id="removerTipoLicitacaoConfirmDialog"
                  widgetVar="removerTipoLicitacaoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este tipo de Licitação ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="fa fa-check"
                                         update="corpoInteiro messages"
                                         process="@this"
                                         actionListener="#{managerTipoLicitacao.deletar()}"
                                         oncomplete="PF('removerTipoLicitacaoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="fa fa-close"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removerTipoLicitacaoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
    </ui:define>
</ui:composition>
