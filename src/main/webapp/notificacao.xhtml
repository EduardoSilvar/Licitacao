<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:splitButton value="Ações" style="margin: 0px -8px !important" 
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Novo Chat"
                            icon="pi pi-save"
                            process="@this"
                            onclick="PF('criarChatDialog').show();"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-bell" id="icon" style="margin-top: 3px"></i> <h5 style="color: #e1e6e5">Suas notificações</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <h:panelGroup>
            <p:growl id="messages" showDetail="true" />
            <p:tabView prependId="false" widgetVar="tabViewImovel">


                <p:tab title="Mensagens">
                    <ui:include src="chat.xhtml" />
                </p:tab>


            </p:tabView>
        </h:panelGroup>
    </ui:define>
</ui:composition>
