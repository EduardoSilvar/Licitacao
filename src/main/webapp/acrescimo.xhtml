
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarContrato.xhtml" style=" margin-right: 30px !important"/>
            <p:splitButton value="Alterações"  style="margin: 0px -8px !important" rendered="#{not managerContrato.visualizar}" icon="pi pi-list">
                <p:menuitem value="Acréscimo" url="acrescimo.xhtml"/>
                <p:menuitem value="Supressão" url="supressao.xhtml"/>
                <p:menuitem value="Renovação" url="renovacao.xhtml"/>
                <p:menuitem value="Reajuste" url="repactuacao.xhtml"/>
            </p:splitButton>
            <p:splitButton value="Ações" style="margin: 0px -8px !important" rendered="#{not managerContrato.cadastrar}"
                           icon="pi pi-cog"
                           >
                <p:menuitem value="Cadastrar"
                            icon="pi pi-save"
                            url="acrescimo.xhtml"
                            process="@this"/>
                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            url="acrescimo.xhtml?editar=#{managerAcrescimo.acrescimo.id}"
                            process="@this"
                            />
                <p:menuitem value="Excluir" 
                            icon="pi pi-trash"
                            oncomplete="PF('removeraContratoConfirmDialog').show();"

                            >

                </p:menuitem>

            </p:splitButton>

        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Acréscimo de contrato</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <p:growl id="messages"/>
        <h:panelGroup id="acrescimoPanelGroup">

            <h:panelGroup>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Contrato*" styleClass="control-label" for="contratoAcrescimo" />
                            <p:selectOneMenu id="contratoAcrescimo"
                                             value="#{managerAcrescimo.acrescimo.contrato}"
                                             disabled="#{managerAcrescimo.visualizar}"
                                             filter="true" 
                                             placeholder="Contrato"
                                             styleClass="form-control" 
                                             converter="contratoconverter">
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerAcrescimo.contratos}" var="contrato" itemLabel="#{contrato.numeroContrato}" itemValue="#{contrato}" />
                                <p:ajax update="fiscalSelectAcrescimo" listener="#{managerAcrescimo.selecionarContrato()}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Número do termo aditivo*"
                                           for="numeroTermoAditivoAcrescimo" />
                            <p:inputText id="numeroTermoAditivoAcrescimo"
                                         placeholder="Número"
                                         value="#{managerAcrescimo.acrescimo.numeroTermo}"
                                         disabled="#{managerAcrescimo.visualizar}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="numeroTermoAditivoAcrescimo" />
                        </div>
                    </div>
                </div>
            </h:panelGroup>

            <h:panelGroup>

                <div class="row">
                    <div class="col-md-6">
                        <p:outputLabel value="Data de assinatura"
                                       for="dataassinaturaAcrescimo" />
                        <p:calendar id="dataassinaturaAcrescimo"
                                    rendered="true"
                                    value="#{managerAcrescimo.acrescimo.dataAssinatura}"
                                    disabled="#{managerAcrescimo.visualizar}"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    required="true"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    />
                        <p:message for="dataassinaturaAcrescimo" />
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Justificativa" for="descricaoAcrescimo" />
                            <p:inputText id="descricaoAcrescimo"
                                         value="#{managerAcrescimo.acrescimo.descricao}"
                                         disabled="#{managerAcrescimo.visualizar}"
                                         placeholder="Justificativa"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="descricaoAcrescimo" />
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Fiscal responsável" styleClass="control-label" for="fiscalSelectAcrescimo" />
                            <p:selectOneMenu id="fiscalSelectAcrescimo"
                                             filter="true" 
                                             placeholder="fiscal"
                                             required="true"
                                             styleClass="form-control"
                                             disabled="#{managerAcrescimo.visualizar}"
                                             requiredMessage="Este campo é obrigatório."
                                             converter="usuarioconverter"
                                             value="#{managerAcrescimo.acrescimo.fiscal}"
                                             >
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerAcrescimo.fiscais}" var="user" itemLabel="#{user.nome}" itemValue="#{user}" />
                            </p:selectOneMenu>
                            <p:message for="fiscalSelectAcrescimo" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" style="display: flex;flex-direction: column">
                            <p:outputLabel value="Valor"
                                           for="acrescimoValor" />
                            <p:inputNumber id="acrescimoValor"  required="true" value="#{managerAcrescimo.acrescimo.valor}" symbol="R$"
                                           symbolPosition="p" emptyValue="always" requiredMessage="Este campo é obrigatório."
                                           disabled="#{managerAcrescimo.visualizar}" />
                            <p:message for="acrescimoValor" />
                        </div>
                    </div>
                </div>

                <h:panelGroup id="anexoAcrescimoPanelGroup">
                    <p:fileUpload
                        required="true"
                        requiredMessage="Os Documentos de Anexo devem ser enviados"
                        auto="true"
                        mode="advanced"
                        label="Anexar"
                        listener="#{ managerAcrescimo.selecionarAnexo }"
                        uploadLabel="Enviar"
                        cancelLabel="Cancelar"
                        multiple="true"
                        allowTypes="/(\.|\/)(jpe?g|png|doc|docx|pdf|odt|tiff|tif)$/"
                        dragDropSupport="true"
                        invalidFileMessage="Tipo de arquivo não suportado."
                        invalidSizeMessage="Tamanho do arquivo não é suportado"
                        process="@this @form"
                        update="@this, corpoInteiro:anexosPanelGroup anexosPanelGroup" 
                        rendered="#{not managerAcrescimo.visualizar}"/>
                </h:panelGroup>
                <h:panelGroup id="anexosPanelGroup">
                    <div style="display: flex; flex-direction: row">
                        <ui:repeat value="#{managerAcrescimo.acrescimo.anexos}" var="anexo" >
                            <div style="display: flex; flex-direction: row">
                                <div style="display: flex; flex-direction: column;background: #e1e6e5;width: 200px; padding: 5px 10px; margin: 10px 30px ">
                                    <div style="display: flex; flex-direction: row;width: 200px">
                                        <p:commandButton style="width: 25px; height: 30px;" icon="pi pi-eye" rendered="#{managerAcrescimo.isPDF(anexo)}" onclick="target = '_blank'" ajax="false"  actionListener="#{managerAcrescimo.visualizarAnexo(anexo)}"/>

                                        <h:panelGroup rendered="#{!managerAcrescimo.isPDF(anexo)}">
                                            <a href="#{managerAcrescimo.anexoUrl(anexo)}" target="_blank">
                                                <i  style="border-radius: 3px;border: 1px solid #08c1cf ; width: 25px;justify-content: center;padding-top: 7px;color: #ffffff;text-align: center; height: 30px;background: #01415B !important" class="pi pi-eye"></i>
                                            </a> 
                                        </h:panelGroup> 
                                        <p:commandButton actionListener="#{managerAcrescimo.deletarAnexo(anexo)}" 
                                                         update="corpoInteiro:messages corpoInteiro" rendered="#{!managerAcrescimo.visualizar}" icon="pi pi-trash" style="width: 25px; height: 30px;" />
                                        <p:outputLabel value="Contrato" style="font-weight: bold;margin-left: 10px;"/>
                                    </div>
                                    <img  src="#{managerAcrescimo.anexoUrl(anexo)}" style="width: 180px;height: 180px" />
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
            <hr/>
        </h:panelGroup>


        <center>    
            <p:commandButton value="Salvar" icon="pi pi-save" process="@this acrescimoPanelGroup" update="corpoInteiro" actionListener="#{managerAcrescimo.salvar()}" rendered="#{managerAcrescimo.cadastrar}" />
            <p:button value="Editar" icon="pi pi-pencil"  rendered="#{managerAcrescimo.visualizar}" href="acrescimo.xhtml?editar=#{managerAcrescimo.acrescimo.id}" />
            <p:commandButton value="Atualizar" icon="pi pi-sync" process="@this acrescimoPanelGroup"  actionListener="#{managerAcrescimo.atualizar()}" rendered="#{managerAcrescimo.editar}"  />
            <p:button value="Cancelar" icon="pi pi-ban"  href="contrato.xhtml?visualizar=#{managerAcrescimo.acrescimo.contrato.id}" rendered="#{managerAcrescimo.visualizar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="acrescimo.xhtml?visualizar=#{managerAcrescimo.acrescimo.id}" rendered="#{managerAcrescimo.editar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="acrescimo.xhtml.xhtml" rendered="#{managerAcrescimo.cadastrar}" />
        </center>
        <p:dialog id="removeraAcrescimoConfirmDialog"
                  widgetVar="removeraAcrescimoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este Acrescimo ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         update="corpoInteiro corpoInteiro:messages"
                                         process="@this"
                                         actionListener="#{managerAcrescimo.deletar()}"
                                         oncomplete="PF('removeraAcrescimoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-ban"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraAcrescimoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
        <p:dialog id="selecionarFiscalDialog"
                  widgetVar="selecionarFiscalDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este Acrescimo ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         update="corpoInteiro corpoInteiro:messages"
                                         process="@this"
                                         actionListener="#{managerAcrescimo.deletar()}"
                                         oncomplete="PF('removeraAcrescimoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-ban"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraAcrescimoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
    </ui:define>
</ui:composition>
