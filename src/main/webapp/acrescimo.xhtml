
<ui:composition 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    
    
        <h:panelGroup id="acrescimoPanelGroup">
            
            <h:panelGroup>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Contrato*" styleClass="control-label" for="contratoAcrescimo" />
                            <p:selectOneMenu id="contratoAcrescimo"
                                             value="#{managerAcrescimo.acrescimo.contrato}"
                                             disabled="#{managerAcrescimo.visualizar}"
                                             filter="true" 
                                             placeholder="Contrato"
                                             styleClass="form-control" 
                                             converter="contratoconverter">
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerAcrescimo.contratos}" var="contrato" itemLabel="#{contrato.numeroContrato}" itemValue="#{contrato}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Número do termo aditivo*"
                                           for="numeroTermoAditivoAcrescimo" />
                            <p:inputText id="numeroTermoAditivoAcrescimo"
                                         placeholder="Número"
                                         value="#{managerAcrescimo.acrescimo.numeroTermo}"
                                         disabled="#{managerAcrescimo.visualizar}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="numeroTermoAditivoAcrescimo" />
                        </div>
                    </div>
                </div>
            </h:panelGroup>

            <h:panelGroup>
                <div class="row">
                    <div class="col-md-6">
                        <p:outputLabel value="Valor*"
                                       for="acrescimoValor" />
                        <p:inputMask id="acrescimoValor"
                                     value="#{managerAcrescimo.acrescimo.valor}"
                                     disabled="#{managerAcrescimo.visualizar}"
                                     style="display: flex; flex-direction: row"
                                     styleClass="form-control" 
                                     placeholder="Valor"
                                     requiredMessage="Este campo é obrigatório." />
                        <p:message for="acrescimoValor" />
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Fiscal responsável" styleClass="control-label" for="fiscalSelectAcrescimo" />
                            <p:selectOneMenu id="fiscalSelectAcrescimo"
                                             filter="true" 
                                             placeholder="fiscal"
                                             required="true"
                                             styleClass="form-control"
                                             disabled="#{managerAcrescimo.visualizar}"
                                             requiredMessage="Este campo é obrigatório."
                                             converter="usuarioconverter"
                                             value="#{managerAcrescimo.acrescimo.fiscal}"
                                             >
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerAcrescimo.fiscais}" var="user" itemLabel="#{user.nome}" itemValue="#{user}" />
                            </p:selectOneMenu>
                            <p:message for="fiscalSelectAcrescimo" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p:outputLabel value="Data de assinatura"
                                       for="dataassinaturaAcrescimo" />
                        <p:calendar id="dataassinaturaAcrescimo"
                                    rendered="true"
                                    value="#{managerAcrescimo.acrescimo.dataAssinatura}"
                                    disabled="#{managerAcrescimo.visualizar}"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    required="true"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    />
                        <p:message for="dataassinaturaAcrescimo" />
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Descrição*" for="descricaoAcrescimo" />
                            <p:inputText id="descricaoAcrescimo"
                                         value="#{managerAcrescimo.acrescimo.descricao}"
                                         disabled="#{managerAcrescimo.visualizar}"
                                         placeholder="Descrição"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="descricaoAcrescimo" />
                        </div>
                    </div>
                </div>
                <p:fileUpload mode="advanced"
                              label="PDF Termo"
                              required="true"
                              multiple="false"
                              sizeLimit="900000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              invalidSizeMessage="Maximum file size allowed is 10000 KB"
                              invalidFileMessage="only gif | jpg | jpeg | png is allowed"
                              style="margin-bottom: 20px"
                              />
            </h:panelGroup>
            <hr/>
        </h:panelGroup>


        <center>    
            <p:commandButton value="Salvar" icon="pi pi-save" process="@this acrescimoPanelGroup" update="corpoInteiro" actionListener="#{managerAcrescimo.salvar()}" rendered="#{managerAcrescimo.cadastrar}" />
            <p:button value="Editar" icon="pi pi-pencil"  rendered="#{managerAcrescimo.visualizar}" href="#{managerAcrescimo.urlEditar(managerAcrescimo.acrescimo.id)}" />
            <p:commandButton value="Atualizar" icon="pi pi-sync" process="@this acrescimoPanelGroup"  actionListener="#{managerAcrescimo.atualizar()}" rendered="#{managerAcrescimo.editar}"  />
            <p:button value="Cancelar" icon="pi pi-ban"  href="cadastrarAlteracoes.xhtml" rendered="#{managerAcrescimo.visualizar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="#{managerAcrescimo.urlVisualizar(managerAcrescimo.acrescimo.id)}" rendered="#{managerAcrescimo.editar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="index.xhtml" rendered="#{managerAcrescimo.cadastrar}" />
        </center>
        <p:dialog id="removeraAcrescimoConfirmDialog"
                  widgetVar="removeraAcrescimoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este Acrescimo ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         update="corpoInteiro corpoInteiro:messages"
                                         process="@this"
                                         actionListener="#{managerAcrescimo.deletar()}"
                                         oncomplete="PF('removeraAcrescimoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-ban"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraAcrescimoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
</ui:composition>
