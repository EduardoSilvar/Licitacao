<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-cog" id="icon"></i> <h5 style="color: #e1e6e5">Cadastro de Unidade Organizacional </h5>
        </div>
    </ui:define>
    <ui:define name="corpo">

        <h:panelGroup id="contratadoPanelGroup" style="padding: 30px !important">
            <p:growl id="messages" showDetail="true" />
            <h:panelGroup id="dadosGeraisPanelGroup" >
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Nome da Organização"
                                           for="nomeInput" />
                            <p:inputText id="nomeInput"
                                         placeholder="Nome"
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.nome}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="nomeInput" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Representante"
                                           for="representanteInput" />
                            <p:inputText id="representanteInput"
                                         placeholder="Nome"
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.nomeRepresentante}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="representanteInput" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="CNPJ"
                                           for="cnpjInput" />
                            <p:inputMask id="cnpjInput"
                                         placeholder="CNPJ"
                                         mask="99.999.999/9999-99"                                         
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.cnpj}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="cnpjInput" />
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Telefone"
                                           for="telefoneInput" />
                            <p:inputText id="telefoneInput"
                                         placeholder="Telefone"
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.telefone}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="telefoneInput" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Whatsapp"
                                           for="whatsInput" />
                            <p:inputText id="whatsInput"
                                         placeholder="Whatsapp"
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.whatsapp}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="whatsInput" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Email"
                                           for="emailInput" />
                            <p:inputText id="emailInput"
                                         placeholder="Email"
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.email}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="emailInput" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Bairro"
                                           for="bairroInput" />
                            <p:inputText id="bairroInput"
                                         placeholder="Email"
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.endereco.bairro}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="bairroInput" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Cidade"
                                           for="cidadeInput" />
                            <p:inputText id="cidadeInput"
                                         placeholder="Email"
                                         required="true"
                                         value="#{managerUnidadeOrganizacional.unidade.endereco.cidade}"
                                         rendered="true"
                                         styleClass="form-control" 
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="cidadeInput" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Cep"
                                           for="cepInput" />
                            <p:inputText id="cepInput"
                                         placeholder="Cep"
                                         styleClass="form-control" 
                                         required="true"
                                         value="#{managerUnidadeOrganizacional.unidade.endereco.cep}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="cepInput" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Número"
                                           for="numeroInput" />
                            <p:inputText id="numeroInput"
                                         placeholder="Número"
                                         required="true"
                                         styleClass="form-control" 
                                         value="#{managerUnidadeOrganizacional.unidade.endereco.numero}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         />
                            <p:message for="numeroInput" />
                        </div>
                    </div>
                </div>

            </h:panelGroup>
            <center>
                <p:commandButton value="Salvar" icon="pi pi-save" process="contratadoPanelGroup" update="corpoInteiro:messages" actionListener="#{managerContratado.salvar()}" rendered="#{managerContratado.cadastrar}" />
                <p:button value="Editar" icon="pi pi-pencil"  rendered="#{managerContratado.visualizar}" href="contratado.xhtml?editar=#{managerContratado.contratado.id}" />
                <p:commandButton value="Atualizar" icon="pi pi-sync" process="contratadoPanelGroup"  actionListener="#{managerContratado.atualizar()}" rendered="#{managerContratado.editar}"  />
                <p:button value="Cancelar" icon="pi pi-ban"  href="contratado.xhtml" rendered="#{managerContratado.visualizar}" />
                <p:button value="Cancelar" icon="pi pi-ban"  href="contratado.xhtml?visualizar=#{managerContratado.contratado.id}" rendered="#{managerContratado.editar}" />
                <p:button value="Cancelar" icon="pi pi-ban"  href="index.xhtml" rendered="#{managerContratado.cadastrar}" />
            </center>
        </h:panelGroup>

    </ui:define>
</ui:composition>
