<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns="http://www.w3.org/1999/xhtml">


    <h:panelGroup id="panelCabecalhoGroup">

        <h5>
            Dados Gerais do Cabeçalho 

        </h5>
        <hr/>

        <div class="row">

            <div class="col-md-6">
                <div class="form-group">
                    <p:outputLabel value="Nome" for="nomeCabecalhoInputText"/>
                    <p:inputText id="nomeCabecalhoInputText" value="#{managerUnidadeOrganizacional.cabecalho.nome}"
                                 required="true" requiredMessage="Este campo é obrigatório."
                                 styleClass="form-control"  disabled="#{managerUnidadeOrganizacional.visualizar}"/>
                    <p:message for="nomeCabecalhoInputText" />
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <p:outputLabel value="Tamanho da letra" for="fontCabecalhoInputText"/>
                    <p:inputText id="fontCabecalhoInputText" value="#{managerUnidadeOrganizacional.cabecalho.fonSize}"
                                 required="true"     styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                    <p:message for="fontCabecalhoInputText" />
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <p:outputLabel value="Texto cabeçalho " for="textoCabecalhoInputText"/>
                    <p:inputTextarea id="textoCabecalhoInputText" value="#{managerUnidadeOrganizacional.cabecalho.texto}"
                                     required="true"  styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                    <p:message for="textoCabecalhoInputText" />
                </div>
            </div>
        </div>
    </h:panelGroup>
    <h5>
        <i class="pi pi-file"></i> Margens do Cabeçalho

    </h5>
    <hr/>
    <div class="row"> 
        <div class="col-md-3">
            <div class="form-group">
                <p:outputLabel value="Margem da esquerda" for="margemEsquerdaInputText"/>
                <p:inputText id="margemEsquerdaInputText" value="#{managerUnidadeOrganizacional.cabecalho.margemEsquerda}"
                             required="true"           styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemEsquerdaInputText" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <p:outputLabel value="Margem da direita" for="margemDireitaInputText"/>
                <p:inputText id="margemDireitaInputText" value="#{managerUnidadeOrganizacional.cabecalho.margemDireita}"
                             required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemDireitaInputText" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <p:outputLabel value="Margem de baixo" for="margemBaixoInputText"/>
                <p:inputText id="margemBaixoInputText" value="#{managerUnidadeOrganizacional.cabecalho.margemBaixo}"
                             required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemBaixoInputText" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <p:outputLabel value="Margem de Cima" for="margemCimaInputText"/>
                <p:inputText id="margemCimaInputText" value="#{managerUnidadeOrganizacional.cabecalho.margemTopo}"
                             required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemCimaInputText" />
            </div>
        </div>
    </div>
    <h5>
        <i class="pi pi-file"></i> Margens do Texto
    </h5>
    <hr/>
    <div class="row"> 
        <div class="col-md-6">
            <div class="form-group">
                <p:outputLabel value="Margem da esquerda" for="margemEsquerdaTextoInputText"/>
                <p:inputText id="margemEsquerdaTextoInputText" value="#{managerUnidadeOrganizacional.cabecalho.margemEsquerdaTexto}"
                             required="true"           styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemEsquerdaTextoInputText" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <p:outputLabel value="Margem da direita" for="margemDireitaTextoInputText"/>
                <p:inputText id="margemDireitaTextoInputText" value="#{managerUnidadeOrganizacional.cabecalho.margemDireitaTexto}"
                             required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemDireitaTextoInputText" />
            </div>
        </div>
    </div>
    <div>
        <hr/>

        <div class="form-group">
            <p:outputLabel value="Possui Imagem ?"
                           for="possuiImagemSelectBooleanButton"/>
            <div class="ui-inputgroup">
                <p:selectBooleanButton id="possuiImagemSelectBooleanButton"
                                       value="#{managerUnidadeOrganizacional.cabecalho.possuiImagem}"
                                       onLabel="Sim"  
                                       disabled="#{managerUnidadeOrganizacional.visualizar}"
                                       offLabel="Não">
                    <p:ajax update="possuiImagemSelectBooleanButton panelImagemCabecalho" />
                </p:selectBooleanButton>    
            </div>
        </div>
        <h:panelGroup id="panelImagemCabecalho">
            <h:panelGroup  rendered="#{managerUnidadeOrganizacional.cabecalho.possuiImagem}">
                <h5>
                    <i class="pi pi-file"></i> Margens da Imagem
                </h5>
                <hr/>
                <div class="row"> 

                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Altura da Imagem" for="alturaImagemInputText"/>
                            <p:inputText id="alturaImagemInputText" value="#{managerUnidadeOrganizacional.cabecalho.alturaImagem}"
                                         required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                            <p:message for="alturaImagemInputText" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Posição da imagem"
                                           for="utilizarDiagnosticoSelectBooleanButton"/>
                            <div class="ui-inputgroup">
                                <p:selectBooleanButton id="utilizarDiagnosticoSelectBooleanButton"
                                                       value="#{managerUnidadeOrganizacional.cabecalho.imagemEsquerda}"
                                                       onLabel="Esquerda"  
                                                       disabled="#{managerUnidadeOrganizacional.visualizar}"
                                                       offLabel="Direita">
                                    <p:ajax update="utilizarDiagnosticoSelectBooleanButton" />
                                </p:selectBooleanButton>    
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Margem da esquerda" for="margemEsquerdaImagemInputText"/>
                            <p:inputText id="margemEsquerdaImagemInputText" value="#{managerUnidadeOrganizacional.cabecalho.margemEsquerdaImagem}"
                                         required="true"           styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                            <p:message for="margemEsquerdaImagemInputText" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Margem da direita" for="margemDireitaImagemInputText"/>
                            <p:inputText id="margemDireitaImagemInputText" value="#{managerUnidadeOrganizacional.cabecalho.margemDireitaImagem}"
                                         required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                            <p:message for="margemDireitaImagemInputText" />
                        </div>
                    </div>
                </div>
                <h:panelGroup id="anexoProtocoloPanelGroup">
                    <p:fileUpload
                        required="true"
                        requiredMessage="Os Documentos de Anexo devem ser enviados"
                        auto="true"
                        mode="advanced"
                        label="Anexar"
                        listener="#{ managerUnidadeOrganizacional.selecionarAnexoCabecalho }"
                        uploadLabel="Enviar"
                        cancelLabel="Cancelar"
                        multiple="true"
                        allowTypes="/(\.|\/)(jpe?g|png|doc|docx|pdf|odt|tiff|tif)$/"
                        dragDropSupport="true"
                        invalidFileMessage="Tipo de arquivo não suportado."
                        invalidSizeMessage="Tamanho do arquivo não é suportado"
                        process="@this @form"
                        update="@this, anexoProtocoloPanelGroup anexosPanelGroup" 
                        rendered="#{not managerUnidadeOrganizacional.visualizar}"/>
                </h:panelGroup>
                <h:panelGroup id="anexosPanelGroup">
                    <div style="display: flex; flex-direction: row">
                        <ui:repeat value="#{managerUnidadeOrganizacional.cabecalho.anexos}" var="anexo" >
                            <div style="display: flex; flex-direction: row">
                                <div style="display: flex; flex-direction: column;background: #e1e6e5;width: 200px; padding: 5px 10px; margin: 10px 30px ">
                                    <div style="display: flex; flex-direction: row;width: 200px">
                                        <p:commandButton style="width: 25px; height: 30px;" icon="pi pi-eye" rendered="#{managerUnidadeOrganizacional.isPDF(anexo)}" onclick="target = '_blank'" ajax="false"  actionListener="#{managerUnidadeOrganizacional.visualizarAnexo(anexo)}"/>

                                        <h:panelGroup rendered="#{!managerUnidadeOrganizacional.isPDF(anexo)}">
                                            <a href="#{managerUnidadeOrganizacional.anexoUrl(anexo)}" target="_blank">
                                                <i  style="border-radius: 3px;border: 1px solid #08c1cf ; width: 25px;justify-content: center;padding-top: 7px;color: #ffffff;text-align: center; height: 30px;background: #01415B !important" class="pi pi-eye"></i>
                                            </a> 
                                        </h:panelGroup>
                                        <p:commandButton actionListener="#{managerUnidadeOrganizacional.deletarAnexoCabecalho(anexo)}" 
                                                         update="corpoInteiro:messages corpoInteiro" disabled="#{managerUnidadeOrganizacional.visualizar}" icon="pi pi-trash" style="width: 25px; height: 30px;" />
                                        <p:outputLabel value="Cabeçalho" style="font-weight: bold;margin-left: 10px;"/>
                                    </div>
                                    <img  src="#{managerUnidadeOrganizacional.anexoUrl(anexo)}" style="width: 180px;height: 180px" />
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

        </h:panelGroup>
    </div>
    <!--        <div class="row"> 
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Cor do Cabeçalho (RGB)"/>
                        <p:inputText value="{managerRelatorio.relatorio.corCabecalho}"
                                     required="true"    styleClass="form-control" disabled="{managerRelatorio.visualizar}"/>
                    </div>
                </div>
            </div>-->


</ui:composition>
