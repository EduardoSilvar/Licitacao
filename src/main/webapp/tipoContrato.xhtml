<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        <h4>Renovação de contrato</h4>
    </ui:define>

    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarBairro.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: -8px !important;"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Vigência</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <p:growl id="messages" showDetail="true" />
        <h:panelGroup>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Tipo"
                                       for="nomeTipoContrInput" />
                        <p:inputText id="nomeTipoContrInput"
                                     placeholder="Tipo"
                                     value="#{managerTipoContrato.tipoContrato.nome}"
                                     disabled="#{managerTipoContrato.visualizar}"
                                     rendered="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="nomeTipoContrInput" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Descrição"
                                       for="descTipoContrInput" />
                        <p:inputTextarea id="descTipoContrInput"
                                         value="#{managerTipoContrato.tipoContrato.descricao}"
                                         disabled="#{managerTipoContrato.visualizar}"
                                         rendered="true"
                                         placeholder="Descrição"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                        <p:message for="descTipoContrInput" />
                    </div>
                </div>
            </div>

        </h:panelGroup>

        <center>
            <p:button value="editar" icon="pi pi-pencil"  rendered="#{managerTipoContrato.visualizar}" href="tipoContrato.xhtml?editar=#{managerTipoContrato.tipoContrato.id}" />
            <p:commandButton value="atualizar" icon="pi pi-sync"  actionListener="#{managerTipoContrato.atualizar()}" rendered="#{managerTipoContrato.editar}"  />
            <p:commandButton value="salvar" icon="pi pi-save" rendered="#{managerTipoContrato.cadastrar}" actionListener="#{managerTipoContrato.salvar()}"  />
            <p:button value="cancelar" icon="pi pi-ban" href="index.xhtml" rendered="#{managerTipoContrato.cadastrar}"  />
            <p:button value="cancelar" icon="pi pi-ban" href="tipoContrato.xhtml" rendered="#{managerTipoContrato.visualizar}" />

        </center>
    </ui:define>
</ui:composition>
