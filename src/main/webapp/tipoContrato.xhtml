<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        <h4>Cadastro Tipo de contrato</h4>
    </ui:define>

    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Contratado"
                      icon="pi pi-search"
                      href="pesquisarTipoContrato.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: 0px -8px !important" rendered="#{not managerTipoContrato.cadastrar}"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            rendered="#{managerTipoContrato.visualizar}"
                            url="tipoContrato.xhtml?editar=#{managerTipoContrato.tipoContrato.id}"
                            process="@this corpoInteiro"
                            />

                <p:menuitem value="Excluir" 
                            icon="pi pi-trash"
                            oncomplete="PF('removeraTipoConfirmDialog').show();"
                            process="@this corpoInteiro"
                            update="corpoInteiro:messages"
                            >
                    <f:setPropertyActionListener value="#{managerTipoContrato.tipoContrato}"
                                                 target="#{managerTipoContrato.tipoContrato}"/>
                </p:menuitem>


            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5">Dados Gerais</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <p:growl id="messages" showDetail="true" />
        <h:panelGroup id="panelCorpo">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Tipo"
                                       for="nomeTipoContrInput" />
                        <p:inputText id="nomeTipoContrInput"
                                     placeholder="Tipo"
                                     value="#{managerTipoContrato.tipoContrato.nome}"
                                     disabled="#{managerTipoContrato.visualizar}"
                                     rendered="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="nomeTipoContrInput" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Descrição"
                                       for="descTipoContrInput" />
                        <p:inputTextarea id="descTipoContrInput"
                                         value="#{managerTipoContrato.tipoContrato.descricao}"
                                         disabled="#{managerTipoContrato.visualizar}"
                                         rendered="true"
                                         placeholder="Descrição"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                        <p:message for="descTipoContrInput" />
                    </div>
                </div>
            </div>

        </h:panelGroup>

        <center>
            <p:button value="editar" icon="pi pi-pencil"  rendered="#{managerTipoContrato.visualizar}" href="tipoContrato.xhtml?editar=#{managerTipoContrato.tipoContrato.id}" />
            <p:commandButton value="atualizar" icon="pi pi-sync" update="corpoInteiro:messages" process="@this panelCorpo" actionListener="#{managerTipoContrato.atualizar()}" rendered="#{managerTipoContrato.editar}"  />
            <p:commandButton value="salvar" icon="pi pi-save"  update="corpoInteiro:messages" process="@this panelCorpo" rendered="#{managerTipoContrato.cadastrar}" actionListener="#{managerTipoContrato.salvar()}"  />
            <p:button value="cancelar" icon="pi pi-ban" href="index.xhtml" rendered="#{managerTipoContrato.cadastrar}"  />
            <p:button value="cancelar" icon="pi pi-ban" href="tipoContrato.xhtml" rendered="#{managerTipoContrato.visualizar}" />
            <p:button value="cancelar" icon="pi pi-ban" href="tipoContrato.xhtml?visualizar=#{managerTipoContrato.tipoContrato.id}" rendered="#{managerTipoContrato.editar}" />

        </center>

        <p:dialog id="removeraTipoConfirmDialog"
                  widgetVar="removeraTipoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este Tipo de Contrato ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         process="@this"
                                         update="removeraTipoConfirmDialog messages "
                                         actionListener="#{managerTipoContrato.deletar()}"
                                         oncomplete="PF('removeraTipoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-times"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraTipoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
    </ui:define>
</ui:composition>
