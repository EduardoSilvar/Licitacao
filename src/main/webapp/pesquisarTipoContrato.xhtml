<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:splitButton value="Ações" style="margin: -8px !important;"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Cadastrar" 
                            icon="pi pi-save"
                            url="tipoContrato.xhtml"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais</h5>
        </div>
    </ui:define>
    <ui:define name="titulo">
        <h4>Pesquisar Tipo de Contrato</h4>
    </ui:define>

    <ui:define name="corpo">

        <p:growl id="messages" showDetail="true" />
        <h:panelGroup id="pesquisaPanel" >
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Tipo"
                                       for="nomeTipoContrInput" />
                        <p:inputText id="nomeTipoContrInput"
                                     placeholder="tipo"
                                     value="#{managerTipoContrato.tipoContrato.nome}"
                                     disabled="#{managerTipoContrato.visualizar}"
                                     rendered="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="nomeTipoContrInput" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Descrição"
                                       for="descTipoContrInput" />
                        <p:inputTextarea id="descTipoContrInput"
                                         value="#{managerTipoContrato.tipoContrato.descricao}"
                                         disabled="#{managerTipoContrato.visualizar}"
                                         rendered="true"
                                         placeholder="Descrição"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                        <p:message for="descTipoContrInput" />
                    </div>
                </div>
            </div>

        </h:panelGroup>

        <center>
            <p:commandButton value="Pesquisar" icon="pi pi-search" process="@this corpoInteiro:pesquisaPanel" update="corpoInteiro:tipoLicitacaoDatatable corpoInteiro:messages" actionListener="#{managerTipoContrato.pesquisar()}" />
            <p:commandButton value="Limpar" icon="pi pi-ban" update="@form" actionListener="#{managerTipoContrato.init()}"/>
        </center>
        <hr/>

        <p:dataTable id="tipoLicitacaoDatatable" var="tipoContrato" value="#{managerTipoContrato.tipoContratos}"
                     resizeMode="5">
            <f:facet name="header">
                <center>
                    tipos de Licitação
                </center>
            </f:facet>
            <p:column headerText="ações" width="200">
                <p:commandButton icon="pi pi-trash" 
                                 process="@this"
                                 update="@form:removeraTipoConfirmDialog"
                                 oncomplete="PF('removeraTipoConfirmDialog').show();" title="exluir" >
                    <f:setPropertyActionListener value="#{tipoContrato}"
                                                 target="#{managerTipoContrato.tipoContrato}"/>
                </p:commandButton>
                <p:button  icon="pi pi-eye" title="visualizar" href="tipoContrato.xhtml?visualizar=#{tipoContrato.id}" />
            </p:column>
            <p:column headerText="Tipo">
                <h:outputText value="#{tipoContrato.nome}" />
            </p:column>

            <p:column headerText="Descrição">
                <h:outputText value="#{tipoContrato.descricao}" />
            </p:column>

        </p:dataTable>

        <p:dialog id="removeraTipoConfirmDialog"
                  widgetVar="removeraTipoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este Tipo de Contrato ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="fa fa-check"
                                         process="@this"
                                         update="removeraTipoConfirmDialog messages tipoLicitacaoDatatable"
                                         actionListener="#{managerTipoContrato.deletar()}"
                                         oncomplete="PF('removeraTipoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="fa fa-close"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraTipoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
    </ui:define>
</ui:composition>
