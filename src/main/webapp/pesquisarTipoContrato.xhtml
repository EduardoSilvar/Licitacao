<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarBairro.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: -8px !important;"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais teste</h5>
        </div>
    </ui:define>
    <ui:define name="titulo">
        <h4>Cadastro de Licitação</h4>
    </ui:define>

    <ui:define name="corpo">
        <h:form>
            <h:panelGroup id="menuPanelGroup">
                <p:menubar style="margin-bottom: 30px;" >
                    <p:submenu label="File" icon="pi pi-fw pi-file">
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Left" icon="pi pi-fw pi-align-left" rendered="false"/>
                        <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                        <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                        <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                    </p:submenu>

                    <p:submenu label="Users" icon="pi pi-fw pi-user" rendered="false">
                        <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                        <p:submenu label="Search" icon="pi pi-fw pi-users">
                            <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                                <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                            </p:submenu>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Events" icon="pi pi-fw pi-calendar">
                        <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                        <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                            <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                    <f:facet name="options">
                        <div class="ui-input-icon-left p-mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search"/>
                        </div>
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:panelGroup>
            <h:panelGroup id="barraPanelGroup">
                <div class="row" style="width: 101%; height: 50px; border: 1px solid #C8CCCB; padding: 10px; margin-bottom: 30px">
                    <i class="pi pi-plus" style="margin: 5px 10px 5px 20px; color: #C8CCCB"></i>
                    <h4 style="color: #C8CCCB" >
                        Cadastro de Contratado
                    </h4>
                    <p:commandButton value="pesquisar" icon="pi pi-search" style="background-color: #01415B; color: #fff;margin-left: 90% !important;margin-top: -40px !important"/>

                </div>

                <div class="row" style="width: 101%;height: 40px;background-color: #019587; padding: 10px; margin-bottom: 30px">
                    <i class="pi pi-globe" style="margin: 2px 10px 5px 20px; color: #e1e6e5"></i>    <h5 style="color: #e1e6e5" >  Dados Gerais </h5>
                </div>

            </h:panelGroup>
        </h:form>
        <h:form id="pesquisarForm" style="padding: 30px !important">
            <p:panel>
                <p:growl id="messages" showDetail="true" />
                <h:panelGroup id="pesquisaPanel" >
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Tipo"
                                               for="nomeTipoContrInput" />
                                <p:inputText id="nomeTipoContrInput"
                                             placeholder="tipo"
                                             value="#{managerTipoContrato.tipoContrato.nome}"
                                             disabled="#{managerTipoContrato.visualizar}"
                                             rendered="true"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="nomeTipoContrInput" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Descrição"
                                               for="descTipoContrInput" />
                                <p:inputTextarea id="descTipoContrInput"
                                                 value="#{managerTipoContrato.tipoContrato.descricao}"
                                                 disabled="#{managerTipoContrato.visualizar}"
                                                 rendered="true"
                                                 placeholder="Descrição"
                                                 requiredMessage="Este campo é obrigatório."
                                                 styleClass="form-control" 
                                                 />
                                <p:message for="descTipoContrInput" />
                            </div>
                        </div>
                    </div>

                </h:panelGroup>

                <center>
                    <p:commandButton value="Pesquisar" icon="pi pi-search" update="pesquisarForm:tipoLicitacaoDatatable  messages" process="@this pesquisaPanel"  actionListener="#{managerTipoContrato.pesquisar()}" />
                    <p:commandButton value="Limpar" icon="pi pi-ban" update="@form" actionListener="#{managerTipoContrato.init()}"/>
                </center>
                <hr/>

                <p:dataTable id="tipoLicitacaoDatatable" var="tipoContrato" value="#{managerTipoContrato.tipoContratos}"
                             resizeMode="5">
                    <f:facet name="header">
                        <center>
                            tipos de Licitação
                        </center>
                    </f:facet>
                    <p:column headerText="ações" width="200">
                        <p:commandButton  icon="pi pi-trash" update="@form" title="exluir" actionListener="#{managerTipoContrato.deletar(tipoContrato.id)}"/>
                        <p:button  icon="pi pi-eye" title="visualizar" href="tipoContrato.xhtml?visualizar=#{tipoContrato.id}" />
                    </p:column>
                    <p:column headerText="Tipo">
                        <h:outputText value="#{tipoContrato.nome}" />
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{tipoContrato.descricao}" />
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
