<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns="http://www.w3.org/1999/xhtml">

    <h:panelGroup id="supressaoPanelGroup">

        <h:panelGroup id="supressaoSubPanel">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Contrato*" styleClass="control-label" for="contratoSupressao" />
                        <p:selectOneMenu id="contratoSupressao"
                                         value="#{managerSupressao.supressao.contrato}"
                                         disabled="#{managerSupressao.visualizar}"
                                         filter="true" 
                                         placeholder="Contrato"
                                         styleClass="form-control"
                                         converter="contratoconverter">
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                            <f:selectItems value="#{managerSupressao.contratos}" var="contrato" itemLabel="#{contrato.numeroContrato}" itemValue="#{contrato}" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>
        </h:panelGroup>
        <center>
            <p:commandButton value="Pesquisar" icon="pi pi-search" process="@this supressaoSubPanel" update="supressaoDatatable" actionListener="#{managerSupressao.pesquisar()}" />
        </center>
        <hr/>
        <p:dataTable id="supressaoDatatable" var="supressao" value="#{managerSupressao.supressoes}"
                     resizeMode="5">
            <f:facet name="header">
                <center>
                    Histórico de supressão
                </center>
            </f:facet>
            <p:column headerText="Ações" width="200">
                    <p:commandButton  icon="pi pi-trash" 
                                      process="@this"
                                      oncomplete="PF('removeraSupressaoConfirmDialog').show();" title="exluir" >
                        <f:setPropertyActionListener value="#{supressao}"
                                                     target="#{managerSupressao.supressao}"/>
                    </p:commandButton>
                <p:button  icon="pi pi-eye" title="visualizar" href="#{managerSupressao.urlVisualizar(supressao.id)}" />
                </p:column>
            <p:column headerText="N° do Termo Aditivo">
                <h:outputText value="#{supressao.numeroTermo}" />
            </p:column>
            <p:column headerText="Valor">
                <h:outputText value="#{supressao.valor}" />
            </p:column>
            <p:column headerText="Fiscal responsável">
                <h:outputText value="#{supressao.fiscal.nome}" />
            </p:column>
            <p:column headerText="Data">
                <h:outputText value="#{supressao.dataAssinatura}"  />
            </p:column>
            <p:column headerText="Descrição">
                <h:outputText value="#{supressao.descricao}"  />
            </p:column>
        </p:dataTable>
        <p:dialog id="removeraSupressaoConfirmDialog"
                  widgetVar="removeraSupressaoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover esta Supressao ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         update="@this supressaoDatatable"
                                         process="@this"
                                         actionListener="#{managerSupressao.deletar()}"
                                         oncomplete="PF('removeraSupressaoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-ban"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraSupressaoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
    </h:panelGroup>
</ui:composition>
