<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:splitButton value="Ações" style="margin: -8px !important;"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Cadastrar" 
                            icon="pi pi-save"
                            url="contratado.xhtml"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais</h5>
        </div>
    </ui:define>
    <ui:define name="titulo">
        <h4>Pesquisar Contratado</h4>
    </ui:define>

    <ui:define name="corpo">
        <h:panelGroup>
            <p:growl id="messages" showDetail="true" />
            <h:panelGroup id="pesquisaPanel" >
                <h:panelGroup id="selectorPanelGroup"  >
                    <p:selectOneRadio id="console" value="#{managerContratado.contratado.natureza}"  unselectable="true" disabled="#{managerContratado.visualizar}" style="margin: 10px">
                        <f:selectItem itemLabel="Jurídica" itemValue="#{managerContratado.juridica}" />
                        <f:selectItem itemLabel="Fisica" itemValue="#{managerContratado.fisica}"/>
                        <p:ajax update="dadosGeraisPanelGroup" />
                    </p:selectOneRadio>
                </h:panelGroup>
                <h:panelGroup id="dadosGeraisPanelGroup" >
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="Nome"
                                               for="nomePessoaJuriInput" />
                                <p:inputText id="nomePessoaJuriInput"
                                             placeholder="Nome"
                                             value="#{managerContratado.contratado.nome}"
                                             disabled="#{managerContratado.visualizar}"
                                             rendered="true"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="nomePessoaJuriInput" />
                            </div>
                        </div>
                        <h:panelGroup rendered="#{managerContratado.renderedCnpjPEssoa()}">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <p:outputLabel value="CNPJ"
                                                   for="cnpjPessoaJuriInput"  />
                                    <p:inputText id="cnpjPessoaJuriInput"
                                                 placeholder="CNPJ"
                                                 value="#{managerContratado.contratado.cnpj}"
                                                 disabled="#{managerContratado.visualizar}"
                                                 requiredMessage="Este campo é obrigatório."
                                                 styleClass="form-control" 
                                                 />
                                    <p:message for="cnpjPessoaJuriInput" />
                                </div>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{managerContratado.renderedCpfPEssoa()}">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <p:outputLabel value="CPF"
                                                   for="cpfPessoaJuriInput" />
                                    <p:inputMask id="cpfPessoaJuriInput"
                                                 placeholder="CPF"
                                                 mask="999.999.999-99"
                                                 value="#{managerContratado.contratado.cpf}"
                                                 disabled="#{managerContratado.visualizar}"
                                                 requiredMessage="Este campo é obrigatório."
                                                 styleClass="form-control" 
                                                 />
                                    <p:message for="cpfPessoaJuriInput" />
                                </div>
                            </div>
                        </h:panelGroup>
                        <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="Especialidade"
                                               for="especPessoaJuriInput" />
                                <p:inputText id="especPessoaJuriInput"
                                             placeholder="Especialidade"
                                             value="#{managerContratado.contratado.especialidade}"
                                             disabled="#{managerContratado.visualizar}"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="especPessoaJuriInput" />
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

            </h:panelGroup>

            <center>
                <p:commandButton value="Pesquisar" icon="pi pi-search" process="@this corpoInteiro:pesquisaPanel" update="corpoInteiro:tipoContratadoDatatable" actionListener="#{managerContratado.pesquisar()}" />
                <p:commandButton value="Limpar" icon="pi pi-ban" update="corpoInteiro:pesquisaPanel corpoInteiro:tipoContratadoDatatable" process="@this corpoInteiro:pesquisaPanel" actionListener="#{managerContratado.instanciar()}"/>
            </center>
            <hr/>

            <p:dataTable id="tipoContratadoDatatable" var="contratado" value="#{managerContratado.contratados}"
                         resizeMode="5">
                <f:facet name="header">
                    <center>
                        Contratatos
                    </center>
                </f:facet>
                <p:column headerText="ações" width="200">
                    <p:commandButton  icon="pi pi-trash" 
                                      process="@this"
                                      update="@form:removeraContratadoConfirmDialog"
                                      oncomplete="PF('removeraContratadoConfirmDialog').show();" title="exluir" >
                        <f:setPropertyActionListener value="#{contratado}"
                                                     target="#{managerContratado.contratado}"/>
                    </p:commandButton>
                    <p:button  icon="pi pi-eye" title="visualizar" href="contratado.xhtml?visualizar=#{contratado.id}" />
                </p:column>
                <p:column headerText="nome">
                    <h:outputText value="#{contratado.nome}" />
                </p:column>

                <p:column headerText="Especialidade">
                    <h:outputText value="#{contratado.especialidade}" />
                </p:column>
                <p:column headerText="Wahatsapp">
                    <h:outputText value="#{contratado.whatsapp}" />
                </p:column>

            </p:dataTable>
        </h:panelGroup>
        <p:dialog id="removeraContratadoConfirmDialog"
                  widgetVar="removeraContratadoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este Contratado ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="fa fa-check"
                                         update="tipoContratadoDatatable messages"
                                         actionListener="#{managerContratado.deletar()}"
                                         oncomplete="PF('removeraContratadoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="fa fa-close"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraContratadoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
    </ui:define>
</ui:composition>
