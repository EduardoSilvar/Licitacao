<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarBairro.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: -8px !important;"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais teste</h5>
        </div>
    </ui:define>
    <ui:define name="titulo">
        <h4>Cadastro de Licitação</h4>
    </ui:define>

    <ui:define name="corpo">

        <p:growl id="messages" showDetail="true" />
        <h:panelGroup id="panelCorpo">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Nome"
                                       for="nomeStatusContrInput" />
                        <p:inputText id="nomeStatusContrInput" value="#{managerStatusContrato.statusContrato.status}"
                                     placeholder="Nome"
                                     rendered="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="nomeStatusContrInput" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Abreviação"
                                       for="abrevStatuContrInput" />
                        <p:inputText id="abrevStatuContrInput"
                                     placeholder="Abreviação"
                                     value="#{managerStatusContrato.statusContrato.abreviacao}"
                                     rendered="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="abrevStatuContrInput" />
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="cor"
                                       />
                        <p:colorPicker 
                            value="#{managerStatusContrato.statusContrato.cor}"
                            mode="inline"  />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Descrição"
                                       for="descStatuContrInput" />
                        <p:inputTextarea id="descStatuContrInput"
                                         placeholder="Nome"
                                         value="#{managerStatusContrato.statusContrato.descricao}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                        <p:message for="descStatuContrInput" />
                    </div>
                </div>
            </div>

        </h:panelGroup>

        <center>
            <p:commandButton value="salvar" icon="pi pi-save" process="@this corpoInteiro:panelCorpo " update="corpoInteiro:panelCorpo " actionListener="#{managerStatusContrato.salvar()}" style="margin: 0px 20px; background-color: #01415B; color: #fff; margin-bottom: 10px;"/>
            <p:commandButton value="cancelar" icon="pi pi-ban"  style="background-color: #01415B; color: #fff;margin-bottom: 10px"/>
        </center>
    </ui:define>
</ui:composition>
