<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar contrato"
                      icon="pi pi-search"
                      href="pesquisarContrato.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: 0px -8px !important"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Cadastrar"
                            icon="pi pi-save"
                            url="contrato.xhtml"
                            process="@this"/>
                <p:menuitem value="Recebimentos"
                            icon="pi pi-search"
                            url="contratoRecebimentos.xhtml"
                            process="@this"/>

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Pesquisar Contrato</h5>
        </div>
    </ui:define>

    <ui:define name="corpo">
        <h:panelGroup id="corpoInteiro">
            <p:growl id="messages" showDetail="true" />
            <h:panelGroup id="pesquisaPanel" >
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Número do Processo"
                                           for="numeroInput" />
                            <p:inputMask id="numeroInput"
                                         placeholder=""
                                         value="#{managerContrato.contrato.numeroProcesso}"
                                         disabled="#{managerContratado.visualizar}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="numeroInput" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Status do contrato" styleClass="control-label" for="statusContratoSelect" />
                            <p:selectOneMenu id="statusContratoSelect"
                                             filter="true" 
                                             placeholder="status"
                                             disabled="#{managerContrato.visualizar}"
                                             styleClass="form-control" 
                                             value="#{managerContrato.contrato.status}">
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerEnuns.statusContrato}" var="status" itemLabel="#{status.label}" itemValue="#{status}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Contratado" styleClass="control-label" for="contratadoSelect" />
                            <p:selectOneMenu id="contratadoSelect"
                                             filter="true" 
                                             styleClass="form-control"
                                             value="#{managerContrato.contrato.contratado}"
                                             disabled="#{managerContratado.visualizar}"
                                             converter="contratoconverter" >
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerContrato.contratados}" var="contratado" itemLabel="#{contratado.nome}" itemValue="#{contratado}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>

                </div>
                <div class="row">
                 
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Setor reponsável" styleClass="control-label" for="setorSelect" />
                            <p:selectOneMenu id="setorSelect"
                                             filter="true" 
                                             styleClass="form-control"
                                             disabled="#{managerContrato.visualizar}"
                                             requiredMessage="Este campo é obrigatório."
                                             converter="setorconverter"
                                             value="#{managerContrato.contrato.setor}"
                                             >
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerContrato.setores}" var="setor" itemLabel="#{setor.nome}" itemValue="#{setor}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Data inicial"
                                       for="dataInicialContrato" />
                        <p:calendar id="dataInicialContrato"
                                    rendered="true"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    value="#{managerContrato.contrato.dataInicio}"
                                    showOn="button"
                                    />
                        <p:message for="dataInicialContrato" />
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Data final"
                                       for="dataFinalContrato" />
                        <p:calendar id="dataFinalContrato"
                                    rendered="true"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    value="#{managerContrato.contrato.dataFinal}"
                                    showOn="button"
                                    />
                        <p:message for="dataFinalContrato" />
                    </div>
                </div>

            </h:panelGroup>

            <center>
                <p:commandButton value="Pesquisar" icon="pi pi-search" process="@this corpoInteiro:pesquisaPanel" update="corpoInteiro:contratoDatatable messages" actionListener="#{managerContrato.pesquisar()}" />
                <p:commandButton value="Limpar" icon="pi pi-ban" update="corpoInteiro:pesquisaPanel corpoInteiro:contratoDatatable" process="@this corpoInteiro:pesquisaPanel" actionListener="#{managerContrato.instanciar()}"/>
            </center>
            <hr/>

            <p:dataTable id="contratoDatatable" var="contrato" value="#{managerContrato.contratos}"
                         resizeMode="5">
                <f:facet name="header">
                    <center>
                        Contratos
                    </center>
                </f:facet>
                <p:column headerText="Ações" width="200">
                    <p:commandButton  icon="pi pi-trash" 
                                      process="@this"
                                      update="@form:removeraContratoConfirmDialog"
                                      oncomplete="PF('removeraContratoConfirmDialog').show();" title="exluir" >
                        <f:setPropertyActionListener value="#{contrato}"
                                                     target="#{managerContrato.contrato}"/>
                    </p:commandButton>
                    <p:button  icon="pi pi-eye" title="visualizar" href="contrato.xhtml?visualizar=#{contrato.id}" />
                </p:column>
                <p:column headerText="N° do Processo">
                    <h:outputText value="#{contrato.numeroProcesso}" />
                </p:column>

                <p:column headerText="Status">
                    <div class="atividade">
                        <div class="ui-avatar ui-widget ui-avatar-circle ui-avatar-xl"
                             style="background-color:#{'#'.concat(managerContrato.cores(contrato.status))}; font-size: 15px; color: #ffffff; width: 50px; height: 50px;">
                            <span class="ui-avatar-text">#{managerContrato.abreviacao(contrato.status)}</span>
                        </div>
                    </div>
                </p:column>
                <p:column headerText="Empresa">
                    <h:outputText value="#{contrato.contratado}" />
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{contrato.valor}" />
                </p:column>
                <p:column headerText="Vigência">
                    <h:outputText value="#{managerContrato.dataFormatada(contrato.dataFinal)}"  />
                </p:column>
<!--                <p:column headerText="Fiscal">
                    <h:outputText value="{contrato.fiscalContrato.}"  />
                </p:column>-->


            </p:dataTable>

            <div id="row-atividades" class="row row-atividades" style="display: flex; flex-wrap: nowrap !important; overflow: hidden !important; overflow-x: scroll !important;margin-top: 70px">
                <ui:repeat value="#{managerEnuns.statusContrato}"
                           var="atividade">
                    <div class="atividade" style="text-align: center">
                        <div class="ui-avatar ui-widget ui-avatar-circle ui-avatar-xl"
                             style="background-color:#{'#'.concat(managerContrato.cores(atividade.value))}; font-size: 15px; color: #ffffff; width: 50px; height: 50px;margin: 0px 40px;">
                            <span class="ui-avatar-text">#{managerContrato.abreviacao(atividade.value)}</span>
                        </div>
                        <div class="atividade-legenda" style="margin: 10px 40px">
                            #{atividade.value}
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </h:panelGroup>
        <p:dialog id="removeraContratoConfirmDialog"
                  widgetVar="removeraContratoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este Contrato ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="fa fa-check"
                                         update="contratoDatatable messages"
                                         actionListener="#{managerContrato.deletar()}"
                                         oncomplete="PF('removeraContratoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="fa fa-close"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraContratoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
    </ui:define>
</ui:composition>
