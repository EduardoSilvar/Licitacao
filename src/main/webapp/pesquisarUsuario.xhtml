<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <p:defaultCommand target="pesquisarButton" />
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:splitButton value="Ações" style="margin: 0px -8px !important"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Cadastrar" 
                            icon="pi pi-save"
                            url="usuario.xhtml"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais</h5>
        </div>
    </ui:define>
    <ui:define name="titulo">
        <h4>Pesquisar Usuario</h4>
    </ui:define>

    <ui:define name="corpo">

        <h:panelGroup id="usurarioPanelGroup" style="padding: 30px !important">
            <p:growl id="messages" showDetail="true" />
            <h:panelGroup id="dadosGeraisPanelGroup" >
                <h:panelGroup>
                    <div class="row">
                        <div class="col-md-12">

                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Nome"
                                               for="nomeUserInput" />
                                <p:inputText id="nomeUserInput"
                                             placeholder="Nome"
                                             value="#{managerUsuario.user.nome}"
                                             disabled="#{managerUsuario.visualizar}"
                                             rendered="true"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="nomeUserInput" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="CPF"
                                               for="cpfUserInput" />
                                <p:inputMask id="cpfUserInput"
                                             placeholder="CPF"
                                             mask="999.999.999-99"
                                             value="#{managerUsuario.user.cpf}"
                                             disabled="#{managerUsuario.visualizar}"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                                <p:message for="cpfUserInput" />
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup id="enderecoPanelGroup">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="E-mail"
                                           for="emailUserInput" />
                            <p:inputText id="emailUserInput"
                                         placeholder="E-mail"
                                         value="#{managerUsuario.user.email}"
                                         disabled="#{managerUsuario.visualizar}"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="emailUserInput" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Whatsapp"
                                           for="whatsUserInput" />
                            <p:inputMask id="whatsUserInput"
                                         placeholder="Whatsapp"
                                         value="#{managerUsuario.user.whatsapp}"
                                         disabled="#{managerUsuario.visualizar}"
                                         mask="(99)99999-9999"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="whatsUserInput" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Login"
                                           for="loginUserInput" />
                            <p:inputText id="loginUserInput"
                                         placeholder="Login"
                                         value="#{managerUsuario.user.login}"
                                         disabled="#{managerUsuario.visualizar}"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="loginUserInput" />
                        </div>
                    </div>

                </div>
            </h:panelGroup>
            <center>
                <p:commandButton value="Pesquisar" id="pesquisarButton" icon="pi pi-search" process="@this usurarioPanelGroup" update="corpoInteiro:messages tipoLicitacaoDatatable" actionListener="#{managerUsuario.pesquisar()}" />
                <p:commandButton value="Limpar" icon="pi pi-ban" update="@form" actionListener="#{managerUsuario.init()}"/>
            </center>
            <hr/>

        </h:panelGroup>

        <p:dataTable id="tipoLicitacaoDatatable" var="user" value="#{managerUsuario.users}"
                     resizeMode="5">
            <f:facet name="header">
                <center>
                    Usuário(s)
                </center>
            </f:facet>
            <p:column headerText="Ações" width="200">
                <p:commandButton  icon="pi pi-trash" 
                                  process="@this"
                                  update="@form:removeraUserConfirmDialog"
                                  oncomplete="PF('removeraUserConfirmDialog').show();" title="exluir">
                    <f:setPropertyActionListener value="#{user}"
                                                 target="#{managerUsuario.user}"/>
                </p:commandButton>
                <p:button  icon="pi pi-eye" title="visualizar" href="usuario.xhtml?visualizar=#{user.id}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{user.nome}" />
            </p:column>

            <p:column headerText="Telefone">
                <h:outputText value="#{user.telefone}" />
            </p:column>
            <p:column headerText="Whatsapp">
                <h:outputText value="#{user.whatsapp}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{user.email}" />
            </p:column>



        </p:dataTable>

        <p:dialog id="removeraUserConfirmDialog"
                  widgetVar="removeraUserConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este Usuario ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="fa fa-check"
                                         update="corpoInteiro:messages tipoLicitacaoDatatable "
                                         process="@this usurarioPanelGroup"
                                         actionListener="#{managerUsuario.deletar()}"
                                         oncomplete="PF('removeraUserConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="fa fa-close"
                                         process="@this"

                                         oncomplete="PF('removeraUserConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>

                    var button = form.querySelector("[type='submit']");
                    button.click();
                    event.preventDefault();
                }
            });
        </script>-->
    </ui:define>
</ui:composition>
