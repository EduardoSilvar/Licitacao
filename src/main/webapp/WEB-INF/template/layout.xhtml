<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Contrato</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css"/>
        <style>
            html, body
            {
                margin: 0;
                padding: 0;
            }
            .panelAcoes{
                float: right !important; margin-top: -50px; margin-right: 30px !important;

            }
            #icon{
                margin: 2px 10px 5px 20px; color: #e1e6e5
            }
            .ui-menu.ui-menubar{
                background: #01415B !important;
                color : white !important;
                height: 63px;
                margin : -3px;
                margin-bottom: 30px;
            }
            .ui-menuitem-text {
                color: white !important;
            }
            .ui-menuitem-icon{
                color: white !important;
            }
            .ui-icon-triangle-1-s{
                color: white !important;
            }.ui-menu-list {
                background: #01415B !important;
            }
            .ui-menuitem-link.ui-state-hover{
                background-color: #0e526e !important;
            }
            body .ui-menu{
                background: #01415B !important;
            }
            a:hover{
                background: #0e526e !important;
            }
            #titulo{
                width: 101%;
                height: 50px;
                padding: 10px;
                margin-top: 20px;
                margin-bottom: 10px;
                color : #a7abaa;
                size: 30px;
            }
            .ui-button{
                margin: 0px 3px !important
            }
            .acoes{
                margin-top: -60px;
            }
            .ui-menu.ui-slidemenu .ui-slidemenu-backward{
                background: #01415B !important;
                color: #fff !important;
            }
            .ui-panelmenu .ui-panelmenu-panel:first-child .ui-panelmenu-header{
                background: #01415B !important;
                color: #fff !important; 
            }
            .ui-panelmenu h3.ui-panelmenu-header a{
                font-size: 15px !important;
            }
            body .ui-panelmenu .ui-panelmenu-content{
                background:  #01415B !important;
                font-size: 15px !important;
                margin-left: 5px !important;
                border-color: #0e526e !important;
            }
            .ui-panelmenu h3.ui-panelmenu-header{
                border:none !important; 
            }
            body .ui-panelmenu .ui-panelmenu-content .ui-menuitem-link{
                background: #0e526e !important;
            }

            .ui-panelmenu h3.ui-panelmenu-header{
                background: #01415B !important;
                color: #fff !important; 
                margin-left: 5px !important;
                border-top: 1px solid #01415B !important;
            }

        </style>
    </h:head>
    <h:body  >
        <h:form>
            <div style="display: flex; flex-direction: column-reverse">

                <div style="display: flex; flex-direction: row; width:98%;margin: -3px; margin-top: 90px;">
                    <div>
                        <p:panelMenu style="width:200px;height: 100% !important;  background: #01415B !important;position: fixed;margin-top: 70px;border-top-right-radius: 15px !important">
                            <p:submenu label="Contrato" >
                                <p:menuitem value="Cadastrar" ajax="false"
                                            icon="pi pi-save"/>
                                <p:menuitem value="Renovar"  icon="pi pi-refresh" url="renovacao.xhtml"/>
                                <p:menuitem value="Pesquisar"  icon="pi pi-search"/>
                            </p:submenu>
                            <p:submenu label="Contratado">
                                <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                                <p:menuitem value="Internal"  icon="pi pi-upload"/>
                            </p:submenu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                                <p:menuitem value="Internal"  icon="pi pi-upload"/>
                            </p:submenu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                                <p:menuitem value="Internal"  icon="pi pi-upload"/>
                            </p:submenu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                                <p:menuitem value="Internal"  icon="pi pi-upload"/>
                            </p:submenu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                                <p:menuitem value="Internal"  icon="pi pi-upload"/>
                            </p:submenu>

                        </p:panelMenu>
                    </div>
                    <div style="width: 99%">
                        <p:panel style="padding: 0px 0px;margin-left: 230px;margin-top: 70px;">
                            <ui:insert name="corpo">

                            </ui:insert>
                        </p:panel>
                    </div>
                </div>
                <div>
                    <div style="position: fixed;width: 100%; margin-top: 0px;  background: #F5FCFC !important;">
                        <div style="margin-top: 30px;">
                            <h:panelGroup id="barraPanelGroup">
                                <div class="row" id="titulo">
                                    <i class="pi pi-plus" style="margin: 5px 10px 5px 20px;size: 70px; color: #C8CCCB"></i>
                                    <ui:insert name="titulo">
                                    </ui:insert>
                                </div>

                            </h:panelGroup>
                            <h:form id="acoesForm" >
                                <ui:insert class="acoes" name="acoes">
                                </ui:insert>
                            </h:form>
                            <div style=" margin-top: 10px;width: 100%;height: 40px;background-color: #01415B; padding: 10px; margin-bottom: 30px; margin-right: -3px">
                                <ui:insert class="barra" name="barra">
                                </ui:insert>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
