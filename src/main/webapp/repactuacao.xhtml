
<ui:composition 
    template="/WEB-INF/template/layout.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarContrato.xhtml" style=" margin-right: 30px !important"/>
            <p:splitButton value="Alterações"  style="margin: 0px -8px !important" rendered="#{not managerContrato.visualizar}" icon="pi pi-list">
                <p:menuitem value="Acréscimo" url="acrescimo.xhtml"/>
                <p:menuitem value="Supressão" url="supressao.xhtml"/>
                <p:menuitem value="Renovação" url="renovacao.xhtml"/>
                <p:menuitem value="Reajuste" url="repactuacao.xhtml"/>
            </p:splitButton>
            <p:splitButton value="Ações" style="margin: 0px -8px !important" rendered="#{not managerContrato.cadastrar}"
                           icon="pi pi-cog"
                           >
                <p:menuitem value="Cadastrar"
                            icon="pi pi-save"
                            url="repactuacao.xhtml"
                            process="@this"/>
                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            url="repactuacao.xhtml?editar=#{managerRepactuacao.repactuacao.id}"
                            process="@this"
                            />
                <p:menuitem value="Excluir" 
                            icon="pi pi-trash"
                            oncomplete="PF('removeraContratoConfirmDialog').show();"

                            >

                </p:menuitem>

            </p:splitButton>

        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Reajuste de contrato</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <p:growl id="messages"/>

        <h:panelGroup id="repactuacaoPanelGroup">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Contrato" styleClass="control-label" for="contratoRepactuacao" />
                        <p:selectOneMenu id="contratoRepactuacao"
                                         value="#{managerRepactuacao.repactuacao.contrato}"
                                         filter="true" 
                                         disabled="#{!managerRepactuacao.cadastrar}"
                                         placeholder="Contrato"
                                         styleClass="form-control" 
                                         converter="contratoconverter">
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                            <f:selectItems value="#{managerRepactuacao.contratos}" var="contrato" itemLabel="#{contrato.numeroProcesso}" itemValue="#{contrato}" />
                            <p:ajax update="fiscalSelectRepactuacao" listener="#{managerRepactuacao.selecionarContrato()}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Número do termo de apostilamento*"
                                       for="numeroTermoApostilamento" />
                        <p:inputText id="numeroTermoApostilamento"
                                     value="#{managerRepactuacao.repactuacao.numeroTermo}"
                                     placeholder="Número"
                                     rendered="true"
                                     disabled="#{managerRepactuacao.visualizar}"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="numeroTermoApostilamento" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Data de assinatura"
                                       for="dataAssinaturaRepactuacao" />
                        <p:calendar id="dataAssinaturaRepactuacao"
                                    rendered="true"
                                    value="#{managerRepactuacao.repactuacao.dataAssinatura}"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    required="true"
                                    disabled="#{managerRepactuacao.visualizar}"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    />
                        <p:message for="dataAssinaturaRepactuacao" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p:outputLabel value="O valor do contrato mudou?" />
                        <div class="ui-inputgroup">
                            <p:selectBooleanButton onLabel="Sim" offLabel="Não" value="#{managerRepactuacao.repactuacao.valorMudou}" disabled="#{managerRepactuacao.visualizar}" style="width:12rem; color: white !important;border-radius: 5px">
                                <p:ajax update="atualizacaoValorRepactuacao"/>
                            </p:selectBooleanButton>
                        </div>
                    </div>
                </div>
                <h:panelGroup id="atualizacaoValorRepactuacao" >
                    <h:panelGroup rendered="#{managerRepactuacao.renderedValorMudou()}">
                        <div class="row">
                            <div class="col-md-4" style="display: flex;flex-direction: column">
                                <p:outputLabel value="Valor"
                                               for="novoValorRepactuacao" />
                                <p:inputNumber id="novoValorRepactuacao" required="true"  value="#{managerRepactuacao.repactuacao.valor}" symbol="R$"
                                               symbolPosition="p" emptyValue="always" requiredMessage="Este campo é obrigatório."
                                               disabled="#{managerRepactuacao.visualizar}" />
                                <p:message for="novoValorRepactuacao" />
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <p:outputLabel value="Fiscal responsável" styleClass="control-label" for="fiscalSelectRepactuacao" />
                    <p:selectOneMenu id="fiscalSelectRepactuacao"
                                     filter="true" 
                                     placeholder="fiscal"
                                     required="true"
                                     styleClass="form-control"
                                     disabled="#{managerRepactuacao.visualizar}"
                                     requiredMessage="Este campo é obrigatório."
                                     converter="usuarioconverter"
                                     value="#{managerRepactuacao.repactuacao.fiscal}"
                                     >
                        <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                        <f:selectItems value="#{managerRepactuacao.fiscais}" var="user" itemLabel="#{user.nome}" itemValue="#{user}"  />
                    </p:selectOneMenu>
                    <p:message for="fiscalSelectRepactuacao" />
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <p:outputLabel value="Justificativa*" for="descricaoRepactuacao" />
                        <p:inputText id="descricaoRepactuacao"
                                     placeholder="Justificativa"
                                     disabled="#{managerRepactuacao.visualizar}"
                                     value="#{managerRepactuacao.repactuacao.descricao}"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="descricaoRepactuacao" />
                    </div>
                </div>
            </div>
            <h:panelGroup id="anexoRepactuacaoPanelGroup">
                <p:fileUpload
                    required="true"
                    requiredMessage="Os Documentos de Anexo devem ser enviados"
                    auto="true"
                    mode="advanced"
                    label="Anexar"
                    listener="#{ managerRepactuacao.selecionarAnexo }"
                    uploadLabel="Enviar"
                    cancelLabel="Cancelar"
                    multiple="true"
                    allowTypes="/(\.|\/)(jpe?g|png|doc|docx|pdf|odt|tiff|tif)$/"
                    dragDropSupport="true"
                    invalidFileMessage="Tipo de arquivo não suportado."
                    invalidSizeMessage="Tamanho do arquivo não é suportado"
                    process="@this @form"
                    update="@this, anexoRepactuacaoPanelGroup anexosPanelGroup" 
                    rendered="#{not managerRepactuacao.visualizar}"/>
            </h:panelGroup>
            <h:panelGroup id="anexosPanelGroup">
                <div style="display: flex; flex-direction: row">
                    <ui:repeat value="#{managerRepactuacao.repactuacao.anexos}" var="anexo" >
                        <div style="display: flex; flex-direction: row">
                            <div style="display: flex; flex-direction: column;background: #e1e6e5;width: 200px; padding: 5px 10px; margin: 10px 30px ">
                                <div style="display: flex; flex-direction: row;width: 200px">
                                    <p:commandButton style="width: 25px; height: 30px;" icon="pi pi-eye" rendered="#{managerRepactuacao.isPDF(anexo)}" onclick="target = '_blank'" ajax="false"  actionListener="#{managerRepactuacao.visualizarAnexo(anexo)}"/>

                                    <h:panelGroup rendered="#{!managerRepactuacao.isPDF(anexo)}">
                                        <a href="#{managerRepactuacao.anexoUrl(anexo)}" target="_blank">
                                            <i  style="border-radius: 3px;border: 1px solid #08c1cf ; width: 25px;justify-content: center;padding-top: 7px;color: #ffffff;text-align: center; height: 30px;background: #01415B !important" class="pi pi-eye"></i>
                                        </a> 
                                    </h:panelGroup> 
                                    <p:commandButton actionListener="#{managerRepactuacao.deletarAnexo(anexo)}" 
                                                     update="corpoInteiro:messages corpoInteiro" rendered="#{!managerRepactuacao.visualizar}" icon="pi pi-trash" style="width: 25px; height: 30px;" />
                                    <p:outputLabel value="Contrato" style="font-weight: bold;margin-left: 10px;"/>
                                </div>
                                <img  src="#{managerRepactuacao.anexoUrl(anexo)}" style="width: 180px;height: 180px" />
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:panelGroup>
        </h:panelGroup>


        <center>    
            <p:commandButton value="Salvar" icon="pi pi-save" process="@this repactuacaoPanelGroup" update="corpoInteiro" actionListener="#{managerRepactuacao.salvar()}" rendered="#{managerRepactuacao.cadastrar}" />
            <p:button value="Editar" icon="pi pi-pencil"  rendered="#{managerRepactuacao.visualizar}" href="repactuacao.xhtml?editar=#{managerRepactuacao.repactuacao.id}" />
            <p:commandButton value="Atualizar" icon="pi pi-sync" process="@this repactuacaoPanelGroup"  actionListener="#{managerRepactuacao.atualizar()}" rendered="#{managerRepactuacao.editar}"  />
            <p:button value="Cancelar" icon="pi pi-ban"  href="contrato.xhtml?visualizar=#{managerRepactuacao.repactuacao.contrato.id}" rendered="#{managerRepactuacao.visualizar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="repactuacao.xhtml?visualizar=#{managerRepactuacao.repactuacao.id}" rendered="#{managerRepactuacao.editar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="repactuacao.xhtml" rendered="#{managerRepactuacao.cadastrar}" />
        </center>

        <p:dialog id="removeraRepactuacaoConfirmDialog"
                  widgetVar="removeraRepactuacaoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover esta Repactuacao ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         update="corpoInteiro "
                                         process="@this"
                                         actionListener="#{managerRepactuacao.deletar()}"
                                         oncomplete="PF('removeraRepactuacaoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-ban"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraRepactuacaoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>

    </ui:define>

</ui:composition>
