<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:splitButton value="Ações" style="margin: 0px -8px !important" 
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Criar chat" 
                            icon="pi pi-save"
                            url="notificacao.xhtml"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-bell" id="icon" style="margin-top: 3px"></i> <h5 style="color: #e1e6e5">Suas notificações</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <h:panelGroup>
            <p:growl id="messages" showDetail="true" />
            <h:panelGroup id="chatPanelGroup" style="padding: 20px !important">
                <!--                <div id="row-chat" class="row row-chat" style="display: flex; flex-wrap: nowrap !important; overflow: hidden !important; overflow-y: scroll !important; margin-left: 10px !important;height: 400px">
                                    <div style="display: flex; flex-direction: column;">
                                        <ui:repeat value="{managerMensagem.chat.mensagens}"
                                                   var="mensagem">
                                            <div class="chat" style="display: flex;flex-direction: row;margin-top: 20px;{managerMensagem.posicaoMensagem(mensagem)}">
                                                <div class="ui-avatar ui-widget ui-avatar-circle ui-avatar-xl"
                                                     style=" font-size: 15px; color: #ffffff; width: 50px; height: 50px;">
                                                    <span class="ui-avatar-text" ><i class="pi pi-user"></i></span>
                                                </div>
                                                <p style="margin-top: auto; margin-left: 20px">{mensagem.mensagem}</p>
                                            </div>
                                        </ui:repeat>
                                    </div>
                                </div>-->
                <ui:repeat value="#{managerMensagem.chat.mensagens}"
                           var="chat">
                    <div class="row d-flex #{managerMensagem.mensagemEscritos(chat)}"
                         style="margin-bottom: 15px; margin-top: 15px;margin: 20px">
                        <div class="d-flex"
                             style="#{managerMensagem.inverterLinha(chat)}">
                            <div class="ui-avatar ui-widget ui-avatar-circle ui-avatar-xl"
                                 style="background-color: #{managerMensagem.corIcone(chat)}; font-size: 15px; color: #ffffff; width: 50px; height: 50px; margin-left: 15px;">
                                <span class="ui-avatar-text"><i class="pi pi-user"></i></span>
                            </div>
                            <div class="chat-id"
                                 style=" margin-left: 20px; margin-top: 12px; width: 400px">
                                #{chat.mensagem}
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </h:panelGroup>
            <h:panelGroup id="mensagemPanelGroup">
                <div style="display: flex; flex-direction: row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <p:inputText id="nomeUserInput"
                                         placeholder="Mensagem"
                                         required="true"
                                         value="#{managerMensagem.mensagem.mensagem}"
                                         styleClass="form-control" 
                                         />
                        </div>
                    </div>
                    <p:commandButton value="enviar" style="height: 5%" actionListener="#{managerMensagem.enviarMensagem()}"  process="@this corpoInteiro:mensagemPanelGroup" update="chatPanelGroup @this mensagemPanelGroup" />
                </div>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
