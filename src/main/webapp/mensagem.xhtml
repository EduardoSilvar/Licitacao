<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:splitButton value="Ações" style="margin: 0px -8px !important" 
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Cadastrar" 
                            icon="pi pi-save"
                            url="setor.xhtml"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-bell" id="icon" style="margin-top: 3px"></i> <h5 style="color: #e1e6e5">Suas notificações</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <h:panelGroup>
            <p:growl id="messages" showDetail="true" />
            <h:panelGroup id="chatPanelGroup">
                <div id="row-chat" class="row row-chat" style="display: flex; flex-wrap: nowrap !important; overflow: hidden !important; overflow-y: scroll !important; margin-left: 10px !important;height: 400px">
                    <div style="display: flex; flex-direction: column;">
                        <ui:repeat value="#{managerMensagem.chat.mensagens}"
                                   var="mensagem">
                            <div class="chat" style="display: flex;flex-direction: row;margin-top: 20px;#{managerMensagem.posicaoMensagem(mensagem)}">
                                <div class="ui-avatar ui-widget ui-avatar-circle ui-avatar-xl"
                                     style=" font-size: 15px; color: #ffffff; width: 50px; height: 50px;">
                                    <span class="ui-avatar-text" ><i class="pi pi-user"></i></span>
                                </div>
                                <p style="margin-top: auto; margin-left: 20px">#{mensagem.mensagem}</p>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup id="mensagemPanelGroup">
                <center>
                    <p:outputLabel value="Mensagem"/>
                    <p:inputText value="#{managerMensagem.mensagem.mensagem}"/>
                    <p:commandButton value="enviar" actionListener="#{managerMensagem.enviarMensagem()}" process="@this corpoInteiro:mensagemPanelGroup" update="chatPanelGroup @this mensagemPanelGroup" />
                </center>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
