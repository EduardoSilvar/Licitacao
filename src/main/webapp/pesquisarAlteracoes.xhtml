<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar contrato"
                      icon="pi pi-search"
                      href="pesquisarContrato.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: 0px -8px !important"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Pesquisar Alterações de Contrato</h5>
        </div>
    </ui:define>

    <ui:define name="corpo">
        <h:panelGroup>
            <p:growl id="messages" showDetail="true" />
            <p:tabView dynamic="true">
                <p:tab title="Acréscimo">
                    <ui:include src="pesquisaAcrescimo.xhtml"/>
                </p:tab>
                <p:tab title="Supressão" >
                    <ui:include src="pesquisaSupressao.xhtml"/>
                </p:tab>
                <p:tab title="Renovação">
                    <ui:include src="pesquisaRenovacao.xhtml"/>
                </p:tab>
                <p:tab title="Repactuação">
                    <ui:include src="pesquisaRepactuacao.xhtml"/>
                </p:tab>
            </p:tabView>
        </h:panelGroup>

    </ui:define>
</ui:composition>
