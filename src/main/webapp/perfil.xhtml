<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:splitButton value="Ações" style="margin: 0px -8px !important" 
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Alterar senha" 
                            icon="pi pi-key"

                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-user" id="icon" style="margin-top: 3px"></i> <h5 style="color: #e1e6e5">Perfil</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <h:panelGroup>
            <p:growl id="messages" showDetail="true" />
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Nome"
                                       for="nomeUser" />
                        <p:inputMask id="nomeUser"
                                     placeholder="nome"
                                     rendered="true"
                                     required="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     value="#{managerLogin.usuarioLogado.nome}"
                                     />
                        <p:message for="nomeUser" />
                    </div> 
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Email"
                                       for="emailUser" />
                        <p:inputMask id="emailUser"
                                     placeholder="Email"
                                     rendered="true"
                                     required="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     value="#{managerLogin.usuarioLogado.email}"
                                     />
                        <p:message for="emailUser" />
                    </div> 
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Whatsapp"
                                       for="whatsUser" />
                        <p:inputMask id="whatsUser"
                                     placeholder="whatsapp"
                                     rendered="true"
                                     required="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     value="#{managerLogin.usuarioLogado.whatsapp}"
                                     />
                        <p:message for="whatsUser" />
                    </div> 
                </div>
            </div>
        </h:panelGroup>
        <center>
            <p:button value="Editar" icon="pi pi-pencil" />
            <p:commandButton value="Atualizar" icon="pi pi-sync" rendered="false"/>
            <p:button value="Cancelar" icon="pi pi-ban"  href="index.xhtml"/>           
        </center>
        <div class="row" style="margin-left: 5px; margin-bottom: 10px; margin-top: 40px">
            <p:commandButton value="Alterar senha" style="width: 150px"/>

        </div>
        <h:panelGroup id="mudarSenha">
            <h:panelGroup>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Senha atual"
                                           for="senhaAtual" />
                            <p:password id="senhaAtual"
                                        placeholder="senha atual"
                                        required="true"
                                        requiredMessage="Este campo é obrigatório."
                                        styleClass="form-control" 
                                        value=""
                                        toggleMask="true"
                                        />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Nova senha"
                                           for="novaSenha" />
                            <p:password id="novaSenha"
                                        placeholder="nova senha"
                                        required="true"
                                        requiredMessage="Este campo é obrigatório."
                                        styleClass="form-control" 
                                        value=""
                                        toggleMask="true"
                                        />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Confirmar nova senha"
                                           for="confirmarSenha" />
                            <p:password id="confirmarSenha"
                                        placeholder="nova senha"
                                        required="true"
                                        requiredMessage="Este campo é obrigatório."
                                        styleClass="form-control" 
                                        value=""
                                        toggleMask="true"
                                        />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group" style="margin-top: 30px">
                           
                            <p:commandButton value="Salvar" icon="pi pi-save" />
                            <p:button value="Cancelar" icon="pi pi-ban"  href="index.xhtml"/>
                        </div>
                    </div>
                </div>

            </h:panelGroup>
        </h:panelGroup>

    </ui:define>
</ui:composition>
