<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:splitButton value="Ações"
                           icon="pi pi-align-justify"
                           >

                <p:menuitem value="Redefinir Senha"
                            icon="pi pi-key"
                            update="corpoInteiro:teste:senhas "
                            process="@this"
                            actionListener="#{managerPerfil.alterarSenha()}"
                            />


            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-user" id="icon" style="margin-top: 3px"></i> <h5 style="color: #e1e6e5">Perfil</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <h:form id="teste">
            <h:panelGroup id="corpoPerfil">
                <p:growl id="messages" showDetail="true" />
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Nome"
                                           for="nomeUser" />
                            <p:inputText id="nomeUser"
                                         placeholder="nome"
                                         rendered="true"
                                         disabled="true"
                                         styleClass="form-control" 
                                         value="#{managerLogin.userll.nome}"
                                         />
                            <p:message for="nomeUser" />
                        </div> 
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Email"
                                           for="emailUser" />
                            <p:inputText id="emailUser"
                                         placeholder="Email"
                                         rendered="true"
                                         disabled="true"
                                         styleClass="form-control" 
                                         value="#{managerLogin.userll.email}"
                                         />
                            <p:message for="emailUser" />
                        </div> 
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Whatsapp"
                                           for="whatsUser" />
                            <p:inputText id="whatsUser"
                                         placeholder="whatsapp"
                                         rendered="true"
                                         disabled="true"
                                         styleClass="form-control" 
                                         value="#{managerLogin.userll.whatsapp}"
                                         />
                            <p:message for="whatsUser" />
                        </div> 
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Tipo de Acesso"
                                           for="tipoUser" />
                            <p:inputText id="tipoUser"
                                         placeholder="Tipo de Acesso"
                                         rendered="true"
                                         disabled="true"
                                         styleClass="form-control" 
                                         value="#{managerLogin.userll.tiposUsuario}"
                                         />
                            <p:message for="tipoUser" />
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Organização"
                                           for="organizacaoInput" />
                            <p:inputText id="organizacaoInput"
                                         placeholder="Organização"
                                         rendered="true"
                                         disabled="true"
                                         styleClass="form-control" 
                                         value="#{managerLogin.userll.unidadeOrganizacional.nome}"
                                         />
                            <p:message for="organizacaoInput" />
                        </div> 
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Setor"
                                           for="setorInput" />
                            <p:inputText id="setorInput"
                                         placeholder="Setor"
                                         rendered="true"
                                         disabled="true"
                                         styleClass="form-control" 
                                         value="#{managerLogin.userll.tiposUsuario}"
                                         />
                            <p:message for="setorInput" />
                        </div> 
                    </div>

                </div>

                <h:panelGroup id="senhas">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="Senha atual"
                                               for="senhaAtual" rendered="#{managerPerfil.alteracaoSenha}" />
                                <p:password id="senhaAtual" rendered="#{managerPerfil.alteracaoSenha}"
                                            placeholder="senha atual"
                                            required="true"
                                            requiredMessage="Este campo é obrigatório."
                                            styleClass="form-control"
                                            value="#{managerLogin.senha}"
                                            />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="Nova senha"
                                               for="novaSenha" rendered="#{managerPerfil.alteracaoSenha}" />
                                <p:password id="novaSenha" rendered="#{managerPerfil.alteracaoSenha}"
                                            placeholder="nova senha"
                                            required="true"
                                            requiredMessage="Este campo é obrigatório."
                                            styleClass="form-control"
                                            value="#{managerLogin.novaSenha}"
                                            />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="Repetir nova senha"
                                               for="confirmarSenha" rendered="#{managerPerfil.alteracaoSenha}" />
                                <p:password id="confirmarSenha" rendered="#{managerPerfil.alteracaoSenha}"
                                            placeholder="Repetir senha"
                                            required="true"
                                            requiredMessage="Este campo é obrigatório."
                                            styleClass="form-control"
                                            value="#{managerLogin.repetirSenha}"
                                            />
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
        <center>
            <p:button value="atualizar" icon="pi pi-sync" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="index.xhtml"/>           
        </center>

    </ui:define>
</ui:composition>
