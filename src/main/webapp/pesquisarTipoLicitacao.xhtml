<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:splitButton value="Ações" style="margin: 0px -8px !important"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Cadastrar" 
                            icon="pi pi-save"
                            url="tipoLicitacao.xhtml"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais teste</h5>
        </div>
    </ui:define>
    <ui:define name="titulo">
        <h4>Cadastro de Licitação</h4>
    </ui:define>

    <ui:define name="corpo">
        <p:growl id="messages" showDetail="true" />
        <h:panelGroup id="panelPesquisa" >
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Tipo" 
                                       for="tipoLicitacaoInput" />
                        <p:inputText id="tipoLicitacaoInput"
                                     placeholder="tipo"
                                     value="#{managerTipoLicitacao.tipoLicitacao.tipo}"
                                     rendered="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="tipoLicitacaoInput" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Descrição"
                                       for="descLicitacaoInput" />
                        <p:inputTextarea id="descLicitacaoInput"
                                         placeholder="Descrição"
                                         value="#{managerTipoLicitacao.tipoLicitacao.descricao}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                        <p:message for="descLicitacaoInput" />
                    </div>
                </div>

            </div>

        </h:panelGroup>

        <center>
            <p:commandButton value="Pesquisar" icon="pi pi-search" process="@this panelPesquisa" update="tipoLicitacaoDatatable messages" actionListener="#{managerTipoLicitacao.pesquisar()}" />
            <p:commandButton value="Limpar" icon="pi pi-ban" update="@form" actionListener="#{managerTipoLicitacao.init()}"/>
        </center>
        <hr/>

        <p:dataTable id="tipoLicitacaoDatatable" var="licitacao" value="#{managerTipoLicitacao.tiposLicitacoes}"
                     resizeMode="5">
            <f:facet name="header">
                <center>
                    Tipos de Licitação
                </center>
            </f:facet>
            <p:column headerText="Ações" width="200">
                <p:commandButton  icon="pi pi-trash" 
                                  process="@this"
                                  update="@form:tipoLicitacaoDatatable"
                                  oncomplete="PF('removerLicitacaoConfirmDialog').show();" title="exluir">
                    <f:setPropertyActionListener value="#{licitacao}"
                                                 target="#{managerTipoLicitacao.tipoLicitacao}"/>
                </p:commandButton>
                <p:button  icon="pi pi-eye" title="visualizar" href="tipoLicitacao.xhtml?visualizar=#{licitacao.id}" />
            </p:column>
            <p:column headerText="Tipo">
                <h:outputText value="#{licitacao.tipo}" />
            </p:column>

            <p:column headerText="Descrição">
                <h:outputText value="#{licitacao.descricao}" />
            </p:column>

        </p:dataTable>

        <p:dialog id="removerLicitacaoConfirmDialog"
                  widgetVar="removerLicitacaoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover este Tipo de Licitação?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="fa fa-check"
                                         process="@this panelPesquisa"
                                         update="messages corpoInteiro:tipoLicitacaoDatatable"
                                         actionListener="#{managerTipoLicitacao.deletar()}"
                                         oncomplete="PF('removerLicitacaoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="fa fa-close"
                                         process="@this"
                                         oncomplete="PF('removerLicitacaoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>

        </p:dialog>
    </ui:define>
</ui:composition>
