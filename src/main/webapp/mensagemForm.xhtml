
<ui:composition 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns="http://www.w3.org/1999/xhtml">
 
    <h:form>
 
        <h:panelGroup id="mensagemDatatable"  >
            <p:dataTable id="MensagemDatatable" var="mensagem" value="#{managerContrato.mensagensEmail}"
                         resizeMode="5" rowsPerPageTemplate="5, 10, 20"  paginator="true" style="margin-bottom: 7%"
                         rows="5" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                         emptyMessage="Nenhum Mensagem...">
                <f:facet name="header">
                    <center>
                       Mensagens enviadas ao contratado
                    </center>
                </f:facet>
                <p:column headerText="Usuario">
                    <h:outputText value="#{mensagem.escritor.nome}" />
                </p:column>
                <p:column headerText="E-mail DestinatÃ¡rio">
                    <h:outputText value="#{mensagem.emailDestinatario}" />
                </p:column>
                <p:column headerText="Mensagem">
                    <h:outputText value="#{mensagem.mensagem}" />
                </p:column>
                <p:column headerText="data do envio">
                    <h:outputText value="#{mensagem.dataFormatada}"  />
                </p:column>
            </p:dataTable>
         
        </h:panelGroup>
    </h:form>
</ui:composition>
