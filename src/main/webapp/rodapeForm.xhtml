<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns="http://www.w3.org/1999/xhtml">


    <h:panelGroup id="panelRodapeGroup">

            <h5>
                 Dados Gerais

            </h5>
        <hr/>

        <div class="row">

            <div class="col-md-6">
                <div class="form-group">
                    <p:outputLabel value="Nome" for="nomeRodapeInputText"/>
                    <p:inputText id="nomeRodapeInputText" value="#{managerUnidadeOrganizacional.rodape.nome}"
                                 required="true" requiredMessage="Este campo é obrigatório."
                                 styleClass="form-control"  disabled="#{managerUnidadeOrganizacional.visualizar}"/>
                    <p:message for="nomeRodapeInputText" />
                </div>
            </div>

<!--            <div class="col-md-6">
                <div class="form-group">
                    <p:outputLabel value="Tipo do Cabeçalho"
                                   for="tipoCabecalhoSelectOneMenu" />
                    <p:selectOneMenu id="tipoCabecalhoSelectOneMenu"
                                     value="{managerCabecalhoRodape.cabecalhoRodape.tipoRelatorio}"
                                     filter="true"
                                     placeholder="Tipo de Cabeçalho"
                                     styleClass="form-control"
                                     disabled="{managerCabecalhoRodape.visualizar}" required="true">
                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
                        <f:selectItems value="{managerEnums.tiposRelatorio}" />
                        <p:ajax update="tipoCabecalhoSelectOneMenu" />
                    </p:selectOneMenu>
                </div>
            </div>-->

        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <p:outputLabel value="Tamanho da letra" for="fontRodapeInputText"/>
                    <p:inputText id="fontRodapeInputText" value="#{managerUnidadeOrganizacional.rodape.fonSize}"
                                 required="true"     styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                    <p:message for="fontRodapeInputText" />
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group">
                    <p:outputLabel value="Texto rodapé " for="textoRodapeInputText"/>
                    <p:inputTextarea id="textoRodapeInputText" value="#{managerUnidadeOrganizacional.rodape.texto}"
                                     required="true"  styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                    <p:message for="textoRodapeInputText" />
                </div>
            </div>
        </div>
    </h:panelGroup>
        <h5>
            <i class="fa fa-home"></i> Margens do Rodapé

        </h5>
    <hr/>
    <div class="row"> 
        <div class="col-md-3">
            <div class="form-group">
                <p:outputLabel value="Margem da esquerda" for="margemEsquerdaRodapeInputText"/>
                <p:inputText id="margemEsquerdaRodapeInputText" value="#{managerUnidadeOrganizacional.rodape.margemEsquerda}"
                             required="true"           styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemEsquerdaRodapeInputText" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <p:outputLabel value="Margem da direita" for="margemDireitaRodapeInputText"/>
                <p:inputText id="margemDireitaRodapeInputText" value="#{managerUnidadeOrganizacional.rodape.margemDireita}"
                             required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemDireitaRodapeInputText" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <p:outputLabel value="Margem de baixo" for="margemBaixoRodapeInputText"/>
                <p:inputText id="margemBaixoRodapeInputText" value="#{managerUnidadeOrganizacional.rodape.margemBaixo}"
                             required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemBaixoRodapeInputText" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <p:outputLabel value="Margem de Cima" for="margemCimaRodapeInputText"/>
                <p:inputText id="margemCimaRodapeInputText" value="#{managerUnidadeOrganizacional.rodape.margemTopo}"
                             required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemCimaRodapeInputText" />
            </div>
        </div>
    </div>
        <h5>
            <i class="fa fa-home"></i> Margens do Texto
        </h5>
    <hr/>
    <div class="row"> 
        <div class="col-md-6">
            <div class="form-group">
                <p:outputLabel value="Margem da esquerda" for="margemEsquerdaTextoRodapeInputText"/>
                <p:inputText id="margemEsquerdaTextoRodapeInputText" value="#{managerUnidadeOrganizacional.rodape.margemEsquerdaTexto}"
                             required="true"           styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemEsquerdaTextoRodapeInputText" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <p:outputLabel value="Margem da direita" for="margemDireitaRodapeTextoInputText"/>
                <p:inputText id="margemDireitaRodapeTextoInputText" value="#{managerUnidadeOrganizacional.rodape.margemDireitaTexto}"
                             required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                <p:message for="margemDireitaRodapeTextoInputText" />
            </div>
        </div>
    </div>
    <div>
        <hr/>

        <div class="form-group">
            <p:outputLabel value="Possui Imagem ?"
                           for="possuiImagemSelectBooleanButton"/>
            <div class="ui-inputgroup">
                <p:selectBooleanButton id="possuiImagemRodapeSelectBooleanButton"
                                       value="#{managerUnidadeOrganizacional.rodape.possuiImagem}"
                                       onLabel="Sim"  
                                       disabled="#{managerUnidadeOrganizacional.visualizar}"
                                       offLabel="Não">
                    <p:ajax update="possuiImagemRodapeSelectBooleanButton panelImagemRodape" />
                </p:selectBooleanButton>    
            </div>
        </div>
        <h:panelGroup id="panelImagemRodape">
            <h:panelGroup  rendered="#{managerUnidadeOrganizacional.rodape.possuiImagem}">
                    <h5>
                        <i class="fa fa-home"></i> Margens da Imagem
                    </h5>
                <hr/>
                <div class="row"> 

                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Altura da Imagem" for="alturaImagemRodapeInputText"/>
                            <p:inputText id="alturaImagemRodapeInputText" value="#{managerUnidadeOrganizacional.rodape.alturaImagem}"
                                         required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                            <p:message for="alturaImagemRodapeInputText" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Posição da imagem"
                                           for="utilizarDiagnosticoSelectBooleanButtonRodape"/>
                            <div class="ui-inputgroup">
                                <p:selectBooleanButton id="utilizarDiagnosticoSelectBooleanButtonRodape"
                                                       value="#{managerUnidadeOrganizacional.rodape.imagemEsquerda}"
                                                       onLabel="Esquerda"  
                                                       disabled="#{managerUnidadeOrganizacional.visualizar}"
                                                       offLabel="Direita">
                                    <p:ajax update="utilizarDiagnosticoSelectBooleanButtonRodape" />
                                </p:selectBooleanButton>    
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Margem da esquerda" for="margemEsquerdaImagemRodapeInputText"/>
                            <p:inputText id="margemEsquerdaImagemRodapeInputText" value="#{managerUnidadeOrganizacional.rodape.margemEsquerdaImagem}"
                                         required="true"           styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                            <p:message for="margemEsquerdaImagemRodapeInputText" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Margem da direita" for="margemDireitaImagemInputTextRodape"/>
                            <p:inputText id="margemDireitaImagemInputTextRodape" value="#{managerUnidadeOrganizacional.rodape.margemDireitaImagem}"
                                         required="true"      styleClass="form-control" disabled="#{managerUnidadeOrganizacional.visualizar}" />
                            <p:message for="margemDireitaImagemInputTextRodape" />
                        </div>
                    </div>
                </div>
                <h:panelGroup id="anexoRodapePanelGroup">
                    <p:fileUpload
                        required="true"
                        requiredMessage="Os Documentos de Anexo devem ser enviados"
                        auto="true"
                        mode="advanced"
                        label="Anexar"
                        listener="#{ managerUnidadeOrganizacional.selecionarAnexoRodape }"
                        uploadLabel="Enviar"
                        cancelLabel="Cancelar"
                        multiple="true"
                        allowTypes="/(\.|\/)(jpe?g|png|doc|docx|pdf|odt|tiff|tif)$/"
                        dragDropSupport="true"
                        invalidFileMessage="Tipo de arquivo não suportado."
                        invalidSizeMessage="Tamanho do arquivo não é suportado"
                        process="@this @form"
                        update="@this, anexoRodapePanelGroup anexosRodapePanelGroup" 
                        rendered="#{not managerUnidadeOrganizacional.visualizar}"/>
                </h:panelGroup>
                <h:panelGroup id="anexosRodapePanelGroup">
                    <div style="display: flex; flex-direction: row">
                        <ui:repeat value="#{managerUnidadeOrganizacional.rodape.anexos}" var="anexo" >
                            <div style="display: flex; flex-direction: row">
                                <div style="display: flex; flex-direction: column;background: #e1e6e5;width: 200px; padding: 5px 10px; margin: 10px 30px ">
                                    <div style="display: flex; flex-direction: row;width: 200px">
                                        <p:commandButton style="width: 25px; height: 30px;" icon="pi pi-eye" rendered="#{managerUnidadeOrganizacional.isPDF(anexo)}" onclick="target = '_blank'" ajax="false"  actionListener="#{managerUnidadeOrganizacional.visualizarAnexo(anexo)}"/>

                                        <h:panelGroup rendered="#{!managerUnidadeOrganizacional.isPDF(anexo)}">
                                            <a href="#{managerUnidadeOrganizacional.anexoUrl(anexo)}" target="_blank">
                                                <i  style="border-radius: 3px;border: 1px solid #08c1cf ; width: 25px;justify-content: center;padding-top: 7px;color: #ffffff;text-align: center; height: 30px;background: #01415B !important" class="pi pi-eye"></i>
                                            </a> 
                                        </h:panelGroup>
                                        <p:commandButton actionListener="#{managerUnidadeOrganizacional.deletarAnexoRodape(anexo)}" 
                                                         update="corpoInteiro:messages corpoInteiro" disabled="#{managerUnidadeOrganizacional.visualizar}" icon="pi pi-trash" style="width: 25px; height: 30px;" />
                                        <p:outputLabel value="Rodapé" style="font-weight: bold;margin-left: 10px;"/>
                                    </div>
                                    <img  src="#{managerUnidadeOrganizacional.anexoUrl(anexo)}" style="width: 180px;height: 180px" />
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:panelGroup>
            </h:panelGroup>

        </h:panelGroup>
    </div>
    <!--        <div class="row"> 
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Cor do Cabeçalho (RGB)"/>
                        <p:inputText value="{managerRelatorio.relatorio.corCabecalho}"
                                     required="true"    styleClass="form-control" disabled="{managerRelatorio.visualizar}"/>
                    </div>
                </div>
            </div>-->



</ui:composition>
