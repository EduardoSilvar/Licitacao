
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarContrato.xhtml" style=" margin-right: 30px !important"/>
            <p:splitButton value="Alterações"  style="margin: 0px -8px !important" rendered="#{not managerContrato.visualizar}" icon="pi pi-list">
                <p:menuitem value="Acréscimo" url="acrescimo.xhtml"/>
                <p:menuitem value="Supressão" url="supressao.xhtml"/>
                <p:menuitem value="Renovação" url="renovacao.xhtml"/>
                <p:menuitem value="Reajuste" url="repactuacao.xhtml"/>
            </p:splitButton>
            <p:splitButton value="Ações" style="margin: 0px -8px !important" rendered="#{not managerContrato.cadastrar}"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Cadastrar"
                            icon="pi pi-save"
                            url="renovacao.xhtml"
                            process="@this"/>
                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            url="renovacao.xhtml?editar=#{managerRenovacao.renovacao.id}"
                            process="@this"
                            />
                <p:menuitem value="Excluir" 
                            icon="pi pi-trash"
                            oncomplete="PF('removeraContratoConfirmDialog').show();"

                            >

                </p:menuitem>

            </p:splitButton>

        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Renovação de contrato</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <p:growl id="messages"/>
        <h:panelGroup id="renovacaoPanelGroup">

            <h:panelGroup>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Contrato" styleClass="control-label" for="contratoRenovacao" />
                            <p:selectOneMenu id="contratoRenovacao"
                                             value="#{managerRenovacao.renovacao.contrato}"
                                             filter="true" 
                                             placeholder="Contrato"
                                             disabled="#{!managerRenovacao.cadastrar}"
                                             styleClass="form-control" 
                                             converter="contratoconverter">
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerRenovacao.contratos}" var="contrato" itemLabel="#{contrato.numeroProcesso}" itemValue="#{contrato}" />
                                <p:ajax update="fiscalSelectRenovacao" listener="#{managerRenovacao.selecionarContrato()}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Número do termo aditivo"
                                           for="numeroTermoAditivoRenovacao" />
                            <p:inputText id="numeroTermoAditivoRenovacao"
                                         value="#{managerRenovacao.renovacao.numeroTermo}"
                                         placeholder="Número"
                                         disabled="#{managerRenovacao.visualizar}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="numeroTermoAditivoRenovacao" />
                        </div>
                    </div>
                </div>
            </h:panelGroup>

            <h:panelGroup>
                <div class="row">
                    <div class="col-md-6">
                        <p:outputLabel value="Data inicial"
                                       for="dataInicialRenovacao" />
                        <p:calendar id="dataInicialRenovacao"
                                    value="#{managerRenovacao.renovacao.dataInicial}"
                                    rendered="true"
                                    disabled="#{managerRenovacao.visualizar}"
                                    mask="true"
                                    required="true"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    >
                            <p:ajax event="dateSelect" update="dataFinalRenovacao" />
                        </p:calendar>
                        <p:message for="dataInicialRenovacao" />
                    </div>
                    <div class="col-md-6">
                        <p:outputLabel value="Data final"
                                       for="dataFinalRenovacao" />
                        <p:calendar id="dataFinalRenovacao"
                                    value="#{managerRenovacao.renovacao.dataFinal}"
                                    rendered="true"
                                    required="true"
                                    disabled="#{managerRenovacao.visualizar}"
                                    mask="true"
                                    onblur="checkDate()"
                                    mindate="#{managerRenovacao.renovacao.dataInicial}"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    >
                            <p:ajax listener="#{managerRenovacao.verificarData()}" event="blur"  update="corpoInteiro:messages" />
                        </p:calendar>
                        <p:message for="dataFinalRenovacao" />
                    </div>

                </div>
            </h:panelGroup>
            <div class="row" style="display: flex;flex-direction: row">


                <div class="col-md-6">
                    <p:outputLabel value="Início da próxima renovação"
                                   for="proximaRenovacao" />
                    <p:inputText id="proximaRenovacao"
                                 value="#{managerRenovacao.renovacao.proximaRenovacao}"
                                 style="display: flex; flex-direction: row"
                                 styleClass="form-control"
                                 disabled="#{managerRenovacao.visualizar}"
                                 placeholder="Número de dias"
                                 requiredMessage="Este campo é obrigatório." />


                    <p:message for="proximaRenovacao" />
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p:outputLabel value="O valor do contrato mudou?" />
                        <div class="ui-inputgroup">
                            <p:selectBooleanButton onLabel="Sim" offLabel="Não" value="#{managerRenovacao.renovacao.valorMudou}" disabled="#{managerRenovacao.visualizar}" style="width:12rem; color: white !important;border-radius: 5px">
                                <p:ajax update="atualizacaoValorRenovacao"/>
                            </p:selectBooleanButton>
                        </div>
                    </div>
                </div>
                <h:panelGroup id="atualizacaoValorRenovacao" >
                    <h:panelGroup rendered="#{managerRenovacao.renderedValorMudou()}">
                        <div class="col-md-3">
                            <div class="form-group" style="display: flex;flex-direction: column">
                                <p:outputLabel value="Valor"
                                               for="novoValorRenovacao" />
                                <p:inputNumber id="novoValorRenovacao" required="true"  value="#{managerRenovacao.renovacao.valor}" symbol="R$"
                                               symbolPosition="p" emptyValue="always" requiredMessage="Este campo é obrigatório."
                                               disabled="#{managerRenovacao.visualizar}" />
                                <p:message for="novoValorRenovacao" />
                            </div>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Data de assinatura"
                                       for="dataAssinaturaRenovacao" />
                        <p:calendar id="dataAssinaturaRenovacao"
                                    rendered="true"
                                    value="#{managerRenovacao.renovacao.dataAssinatura}"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    required="true"
                                    disabled="#{managerRenovacao.visualizar}"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    />
                        <p:message for="dataAssinaturaRenovacao" />
                    </div>
                </div>
                <div class="col-md-4">
                    <p:outputLabel value="Data limite da vigência anterior"
                                   for="dataVigenciaRenovacao" />
                    <p:calendar id="dataVigenciaRenovacao"
                                value="#{managerRenovacao.renovacao.vigenciaAnterior}"
                                rendered="true"
                                disabled="#{managerRenovacao.visualizar}"
                                mask="true"
                                style="display: flex; flex-direction: row"
                                required="true"
                                requiredMessage="Este campo é obrigatório."
                                inputStyleClass="form-control"
                                showOn="button"
                                />
                    <p:message for="dataVigenciaRenovacao" />
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Fiscal responsável" styleClass="control-label" for="fiscalSelectRenovacao" />
                        <p:selectOneMenu id="fiscalSelectRenovacao"
                                         value="#{managerRenovacao.renovacao.fiscal}"
                                         filter="true" 
                                         placeholder="fiscal"
                                         required="true"
                                         disabled="#{managerRenovacao.visualizar}"
                                         styleClass="form-control"
                                         requiredMessage="Este campo é obrigatório."
                                         converter="usuarioconverter"

                                         >
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                            <f:selectItems value="#{managerRenovacao.fiscais}" var="user" itemLabel="#{user.nome}" itemValue="#{user}" />
                        </p:selectOneMenu>
                        <p:message for="fiscalSelectRenovacao" />
                    </div>
                </div>
            </div>
            <h:panelGroup id="anexoRenovacaoPanelGroup">
                <p:fileUpload
                    required="true"
                    requiredMessage="Os Documentos de Anexo devem ser enviados"
                    auto="true"
                    mode="advanced"
                    label="Anexar"
                    listener="#{ managerRenovacao.selecionarAnexo }"
                    uploadLabel="Enviar"
                    cancelLabel="Cancelar"
                    multiple="true"
                    allowTypes="/(\.|\/)(jpe?g|png|doc|docx|pdf|odt|tiff|tif)$/"
                    dragDropSupport="true"
                    invalidFileMessage="Tipo de arquivo não suportado."
                    invalidSizeMessage="Tamanho do arquivo não é suportado"
                    process="@this @form"
                    update="@this, anexoRenovacaoPanelGroup anexosPanelGroup" 
                    rendered="#{not managerRenovacao.visualizar}"/>
            </h:panelGroup>
            <h:panelGroup id="anexosPanelGroup">
                <div style="display: flex; flex-direction: row">
                    <ui:repeat value="#{managerRenovacao.renovacao.anexos}" var="anexo" >
                        <div style="display: flex; flex-direction: row">
                            <div style="display: flex; flex-direction: column;background: #e1e6e5;width: 200px; padding: 5px 10px; margin: 10px 30px ">
                                <div style="display: flex; flex-direction: row;width: 200px">
                                    <p:commandButton style="width: 25px; height: 30px;" icon="pi pi-eye" rendered="#{managerRenovacao.isPDF(anexo)}" onclick="target = '_blank'" ajax="false"  actionListener="#{managerRenovacao.visualizarAnexo(anexo)}"/>

                                    <h:panelGroup rendered="#{!managerRenovacao.isPDF(anexo)}">
                                        <a href="#{managerRenovacao.anexoUrl(anexo)}" target="_blank">
                                            <i  style="border-radius: 3px;border: 1px solid #08c1cf ; width: 25px;justify-content: center;padding-top: 7px;color: #ffffff;text-align: center; height: 30px;background: #01415B !important" class="pi pi-eye"></i>
                                        </a> 
                                    </h:panelGroup> 
                                    <p:commandButton actionListener="#{managerRenovacao.deletarAnexo(anexo)}" 
                                                     update="corpoInteiro:messages corpoInteiro" rendered="#{!managerRenovacao.visualizar}" icon="pi pi-trash" style="width: 25px; height: 30px;" />
                                    <p:outputLabel value="Contrato" style="font-weight: bold;margin-left: 10px;"/>
                                </div>
                                <img  src="#{managerRenovacao.anexoUrl(anexo)}" style="width: 180px;height: 180px" />
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:panelGroup>
        </h:panelGroup>
        <center>    
            <p:commandButton value="Salvar" icon="pi pi-save" process="@this renovacaoPanelGroup" update="corpoInteiro" actionListener="#{managerRenovacao.salvar()}" rendered="#{managerRenovacao.cadastrar}" />
            <p:button value="Editar" icon="pi pi-pencil"  rendered="#{managerRenovacao.visualizar}" href="renovacao.xhtml?editar=#{managerRenovacao.renovacao.id}" />
            <p:commandButton value="Atualizar" icon="pi pi-sync" process="@this renovacaoPanelGroup" actionListener="#{managerRenovacao.atualizar()}" rendered="#{managerRenovacao.editar}"  />
            <p:button value="Cancelar" icon="pi pi-ban"  href="contrato.xhtml?visualizar=#{managerRenovacao.renovacao.contrato.id}" rendered="#{managerRenovacao.visualizar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="renovacao.xhtml?visualizar=#{managerRenovacao.renovacao.id}" rendered="#{managerRenovacao.editar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="renovacao.xhtml" rendered="#{managerRenovacao.cadastrar}" />
        </center>

        <p:dialog id="removeraRenovacaoConfirmDialog"
                  widgetVar="removeraRenovacaoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover esta Renovacao ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         update="corpoInteiro corpoInteiro:messages"
                                         process="@this"
                                         actionListener="#{managerRenovacao.deletar()}"
                                         oncomplete="PF('removeraRenovacaoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-ban"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraRenovacaoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
    </ui:define>
</ui:composition>
