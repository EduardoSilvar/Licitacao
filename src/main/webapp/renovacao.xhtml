<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        <h4>Renovação de contrato</h4>
    </ui:define>

    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarBairro.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: 0px -8px !important"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Vigência</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <p:growl id="mensage" showDetail="true" />
        <h:panelGroup>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Contrato*" styleClass="control-label" for="contratoRenovacao" />
                        <p:selectOneMenu id="contratoRenovacao"
                                         filter="true" 
                                         placeholder="Contrato"
                                         styleClass="form-control" >
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                            <f:selectItems  />
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Número do termo aditivo*"
                                       for="numeroTermoAditivo" />
                        <p:inputText id="numeroTermoAditivo"
                                     placeholder="Número"
                                     rendered="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="numeroTermoAditivo" />
                    </div>
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup>
            <div class="row">
                <div class="col-md-6">
                    <p:outputLabel value="Data inicial"
                                   for="dataInicial" />
                    <p:calendar id="dataInicial"
                                rendered="true"
                                mask="true"
                                style="display: flex; flex-direction: row"
                                requiredMessage="Este campo é obrigatório."
                                inputStyleClass="form-control"
                                showOn="button"
                                />
                    <p:message for="dataInicial" />
                </div>
                <div class="col-md-6">
                    <p:outputLabel value="Data final"
                                   for="dataFinal" />
                    <p:calendar id="dataFinal"
                                rendered="true"
                                mask="true"
                                style="display: flex; flex-direction: row"
                                requiredMessage="Este campo é obrigatório."
                                inputStyleClass="form-control"
                                showOn="button"
                                />
                    <p:message for="dataFinal" />
                </div>

            </div>
        </h:panelGroup>
        <h:panelGroup>
            <div class="row">

                <div class="col-md-6">
                    <p:outputLabel value="Início da próxima renovação"
                                   for="proximaRenovacao" />
                    <p:inputNumber id="proximaRenovacao"
                                   style="display: flex; flex-direction: row"
                                   inputStyleClass="form-control"
                                   placeholder="Número de dias"
                                   requiredMessage="Este campo é obrigatório." />


                    <p:message for="proximaRenovacao" />
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="O valor do contrato mudou?" />
                        <div class="ui-inputgroup">
                            <p:selectBooleanButton onLabel="Sim" offLabel="Não" value="#{contratoManager.valorMudou}" style="width:12rem; color: white !important;border-radius: 5px">
                                <p:ajax update="corpoInteiro:atualizacaoValor" listener="#{contratoManager.print()}"/>
                            </p:selectBooleanButton>
                        </div>
                    </div>
                </div>
            </div>
        </h:panelGroup>
        <h:panelGroup id="atualizacaoValor" >
            <h:panelGroup rendered="#{contratoManager.renderedNovoValor()}">
                <div class="row">
                    <div class="col-md-6">
                        <p:outputLabel value="Valor"
                                       for="novoValor" />
                        <p:inputMask id="novoValor"
                                     style="display: flex; flex-direction: row"
                                     styleClass="form-control" 
                                     placeholder="Valor"
                                     requiredMessage="Este campo é obrigatório." />
                        <p:message for="novoValor" />
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Descrição" for="descricao" />
                            <p:inputText id="descricao"
                                     placeholder="Descrição"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                            <p:message for="descricao" />
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:panelGroup>
        <center>    
            <p:commandButton value="salvar" icon="pi pi-save"  actionListener="#{managercontratado.salvar()}"  style="margin: 0px 20px; background-color: #01415B; color: #fff; margin-bottom: 10px;"/>
            <p:commandButton value="cancelar" icon="pi pi-ban"  style="background-color: #01415B; color: #fff;margin-bottom: 10px"/>
        </center>

    </ui:define>

</ui:composition>
