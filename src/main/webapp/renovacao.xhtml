<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        <h4>Renovação de contrato</h4>
    </ui:define>

    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarBairro.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: 0px -8px !important"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Vigência</h5>
        </div>
    </ui:define>
    <ui:define name="corpo">
        <h:panelGroup>
            <p:growl id="messages" showDetail="true" />
            <h:panelGroup id="renovacaoPanelGroup">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Contrato*" styleClass="control-label" for="contratoRenovacao" />
                            <p:selectOneMenu id="contratoRenovacao"
                                             value="#{managerRenovacao.renovacao.contrato}"
                                             filter="true" 
                                             placeholder="Contrato"
                                             disabled="#{managerRenovacao.visualizar}"
                                             styleClass="form-control" >
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems value="#{managerRenovacao.contratos}" var="contrato" itemLabel="#{contrato.numeroContrato}" itemValue="#{contrato}" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="Número do termo aditivo*"
                                           for="numeroTermoAditivo" />
                            <p:inputText id="numeroTermoAditivo"
                                         value="#{managerRenovacao.renovacao.numeroTermo}"
                                         placeholder="Número"
                                         disabled="#{managerRenovacao.visualizar}"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="numeroTermoAditivo" />
                        </div>
                    </div>
                </div>
            </h:panelGroup>

            <h:panelGroup>
                <div class="row">
                    <div class="col-md-6">
                        <p:outputLabel value="Data inicial"
                                       for="dataInicial" />
                        <p:calendar id="dataInicial"
                                    value="#{managerRenovacao.renovacao.dataInicial}"
                                    rendered="true"
                                    disabled="#{managerRenovacao.visualizar}"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    />
                        <p:message for="dataInicial" />
                    </div>
                    <div class="col-md-6">
                        <p:outputLabel value="Data final"
                                       for="dataFinal" />
                        <p:calendar id="dataFinal"
                                    value="#{managerRenovacao.renovacao.dataFinal}"
                                    rendered="true"
                                    disabled="#{managerRenovacao.visualizar}"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    />
                        <p:message for="dataFinal" />
                    </div>

                </div>
            </h:panelGroup>
            <h:panelGroup>
                <div class="row">

                    <div class="col-md-6">
                        <p:outputLabel value="Início da próxima renovação"
                                       for="proximaRenovacao" />
                        <p:inputNumber id="proximaRenovacao"
                                       value="#{managerRenovacao.renovacao.proximaRenovacao}"
                                       style="display: flex; flex-direction: row"
                                       inputStyleClass="form-control"
                                       disabled="#{managerRenovacao.visualizar}"
                                       placeholder="Número de dias"
                                       requiredMessage="Este campo é obrigatório." />


                        <p:message for="proximaRenovacao" />
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="O valor do contrato mudou?" />
                            <div class="ui-inputgroup">
                                <p:selectBooleanButton onLabel="Sim" offLabel="Não" value="#{managerRenovacao.renovacao.valorMudou}" disabled="#{managerRenovacao.visualizar}" style="width:12rem; color: white !important;border-radius: 5px">
                                    <p:ajax update="corpoInteiro:atualizacaoValor"/>
                                </p:selectBooleanButton>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup id="atualizacaoValor" >
                <h:panelGroup rendered="#{managerRenovacao.renderedValorMudou()}">
                    <div class="row">
                        <div class="col-md-6">
                            <p:outputLabel value="Valor"
                                           for="novoValor" />
                            <p:inputMask id="novoValor"
                                         value="#{managerRenovacao.renovacao.valor}"
                                         style="display: flex; flex-direction: row"
                                         styleClass="form-control" 
                                         disabled="#{managerRenovacao.visualizar}"
                                         placeholder="Valor"
                                         requiredMessage="Este campo é obrigatório." />
                            <p:message for="novoValor" />
                        </div>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
            <div class="row">
                <div class="col-md-4">
                            <div class="form-group">
                                <p:outputLabel value="Data de assinatura"
                                               for="dataAssinaturaRenovacao" />
                                <p:calendar id="dataAssinaturaRenovacao"
                                            rendered="true"
                                            value="#{managerRenovacao.renovacao.dataAssinatura}"
                                            mask="true"
                                            style="display: flex; flex-direction: row"
                                            required="true"
                                            disabled="#{managerRenovacao.visualizar}"
                                            requiredMessage="Este campo é obrigatório."
                                            inputStyleClass="form-control"
                                            showOn="button"
                                            />
                                <p:message for="dataAssinaturaRenovacao" />
                            </div>
                        </div>
                <div class="col-md-4">
                    <p:outputLabel value="Data limite da vigência anterior"
                                   for="dataVigenciaRenovacao" />
                    <p:calendar id="dataVigenciaRenovacao"
                                value="#{managerRenovacao.renovacao.vigenciaAnterior}"
                                rendered="true"
                                disabled="#{managerRenovacao.visualizar}"
                                mask="true"
                                style="display: flex; flex-direction: row"
                                required="true"
                                requiredMessage="Este campo é obrigatório."
                                inputStyleClass="form-control"
                                showOn="button"
                                />
                    <p:message for="dataVigenciaRenovacao" />
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Fiscal responsável" styleClass="control-label" for="fiscalSelect" />
                        <p:selectOneMenu id="fiscalSelect"
                                         value="#{managerRenovacao.renovacao.fiscal}"
                                         filter="true" 
                                         placeholder="fiscal"
                                         required="true"
                                         disabled="#{managerRenovacao.visualizar}"
                                         styleClass="form-control"
                                         requiredMessage="Este campo é obrigatório."
                                         converter="usuarioconverter"

                                         >
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                            <f:selectItems value="#{managerRenovacao.fiscais}" var="user" itemLabel="#{user.nome}" itemValue="#{user}" />
                        </p:selectOneMenu>
                        <p:message for="fiscalSelect" />
                    </div>
                </div>
            </div>
            <p:fileUpload mode="advanced"
                          label="PDF Termo"
                          required="true"
                          multiple="false"
                          sizeLimit="900000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                          invalidSizeMessage="Maximum file size allowed is 10000 KB"
                          invalidFileMessage="only gif | jpg | jpeg | png is allowed"
                          style="margin-bottom: 20px"
                          />
        </h:panelGroup>
            <center>    
            <p:commandButton value="Salvar" icon="pi pi-save" process="@this renovacaoPanelGroup" update="corpoInteiro:messages" actionListener="#{managerRenovacao.salvar()}" rendered="#{managerRenovacao.cadastrar}" />
            <p:button value="Editar" icon="pi pi-pencil"  rendered="#{managerRenovacao.visualizar}" href="renovacao.xhtml?editar=#{managerRenovacao.renovacao.id}" />
            <p:commandButton value="Atualizar" icon="pi pi-sync" process="@this renovacaoPanelGroup"  actionListener="#{managerRenovacao.atualizar()}" rendered="#{managerRenovacao.editar}"  />
            <p:button value="Cancelar" icon="pi pi-ban"  href="renovacao.xhtml" rendered="#{managerRenovacao.visualizar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="renovacao.xhtml?visualizar=#{managerRenovacao.renovacao.id}" rendered="#{managerRenovacao.editar}" />
            <p:button value="Cancelar" icon="pi pi-ban"  href="index.xhtml" rendered="#{managerRenovacao.cadastrar}" />
        </center>

        <p:dialog id="removeraRenovacaoConfirmDialog"
                  widgetVar="removeraRenovacaoConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja remover esta Renovacao ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>

                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         update="corpoInteiro corpoInteiro:messages"
                                         process="@this"
                                         actionListener="#{managerRenovacao.deletar()}"
                                         oncomplete="PF('removeraRenovacaoConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-ban"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removeraRenovacaoConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>


        </p:dialog>
    </ui:define>

</ui:composition>
