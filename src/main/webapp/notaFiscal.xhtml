<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Nota Fiscal"
                      icon="pi pi-search"
                      href="pesquisarNotaFiscal.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: 0px -8px !important"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            url="notaFiscal.xhtml?editar=#{managerNotaFiscal.notaFiscal.id}"
                            process="@this"
                            />
                <p:menuitem  icon="pi pi-print" 
                             process="@this"
                             value="Imprimir"
                             oncomplete="PF('removerNotaFiscalConfirmDialog').show();" title="Imprimir" >
                </p:menuitem>

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais</h5>
        </div>
    </ui:define>
    <ui:define name="titulo">
        <h4>Cadastro de Nota fiscal</h4>
    </ui:define>

    <ui:define name="corpo">
        <p:growl id="messages" showDetail="true" />


        <h:panelGroup id="notaFiscalPanelGroup">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <p:outputLabel value="Contrato" styleClass="control-label" for="contratoNotaFiscal" />
                        <p:autoComplete id="contratoNotaFiscal" dropdown="true" converter="contratoconverter"
                                        var="contrato" itemLabel="#{contrato.numeroProcesso}"
                                        itemValue="#{contrato}" value="#{managerNotaFiscal.notaFiscal.contrato}"
                                        scrollHeight="200" forceSelection="true"
                                        inputStyleClass="form-control"
                                        style="display: flex;"
                                        emptyMessage="Contrato não encontrado" 
                                        completeMethod="#{managerNotaFiscal.autocompletaContrato}"
                                        required="true" disabled="#{managerNotaFiscal.visualizar}">
                            <p:ajax event="itemSelect" />
                        </p:autoComplete>
                    </div> 
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <p:outputLabel value="Data do Recebimento/Prestação"
                                       for="dataNotaFiscal"  />
                        <p:calendar id="dataNotaFiscal"
                                    rendered="true"
                                    mask="true"
                                    disabled="#{managerNotaFiscal.visualizar}"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    value="#{managerNotaFiscal.notaFiscal.dataPagamento}"
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    />
                        <p:message for="dataNotaFiscal" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p:outputLabel value="Tipo de Recebimento/Prestação"
                                       for="tipoRecebimentoNotaFiscal"  />
                        <p:selectOneMenu id="tipoRecebimentoNotaFiscal"
                                         filter="true" 
                                         placeholder="Tipo"
                                         styleClass="form-control" 
                                         required="true"
                                         disabled="#{managerNotaFiscal.visualizar}"
                                         value="#{managerNotaFiscal.notaFiscal.tipoRecebimento}">
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                            <f:selectItems value="#{managerEnuns.tipoRecebimento}" var="tipoRecebimento" itemLabel="#{tipoRecebimento.label}" itemValue="#{tipoRecebimento}"/>
                        </p:selectOneMenu> 
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group" style="display: flex;flex-direction: column" > 
                        <p:outputLabel value="Valor"
                                       for="valorNotaFiscal" />

                        <p:inputNumber id="valorNotaFiscal"   value="#{managerNotaFiscal.notaFiscal.valor}" symbol="R$"
                                       symbolPosition="p" emptyValue="always" requiredMessage="Este campo é obrigatório."
                                       disabled="#{managerNotaFiscal.visualizar}" />
                        <p:message for="valorNotaFiscal" />
                        <!--                        <p:inputText id="valorNotaFiscal"
                                                             placeholder="Valor"
                                                             rendered="true"
                                                             disabled="{managerNotaFiscal.visualizar}"
                                                             value="{managerNotaFiscal.notaFiscal.valor}"
                                                             requiredMessage="Este campo é obrigatório."
                                                             styleClass="form-control" 
                                                             />-->
                        <!--<p:message for="valorNotaFiscal" />-->
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <p:outputLabel value="Lotação" styleClass="control-label" for="lotacaoNotaFiscal" />
                        <p:inputText id="lotacaoNotaFiscal"
                                     placeholder="Lotação"
                                     rendered="true"
                                     disabled="#{managerNotaFiscal.visualizar}"
                                     value="#{managerNotaFiscal.notaFiscal.lotacao}"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="lotacaoNotaFiscal" />
                    </div> 
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p:outputLabel value="Ato de Designação"
                                       for="atoNotaFiscal" />
                        <p:inputText id="atoNotaFiscal"
                                     placeholder="Ato de Designação"
                                     rendered="true"
                                     disabled="#{managerNotaFiscal.visualizar}"
                                     value="#{managerNotaFiscal.notaFiscal.atoDesignacao}"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="atoNotaFiscal" />
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group">
                        <p:outputLabel value="Apartir de "
                                       for="apartirNotaFiscal"  />
                        <p:calendar id="apartirNotaFiscal"
                                    rendered="true"
                                    locale="pt"
                                    pattern="dd/MM/yyyy"
                                    mask="true"
                                    disabled="#{managerNotaFiscal.visualizar}"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    value="#{managerNotaFiscal.notaFiscal.apartir}"
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    />
                        <p:message for="apartirNotaFiscal" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group" style="display: flex;flex-direction: column" >
                        <p:outputLabel value="Número da Nota fiscal"
                                       for="numeroNotaFiscal" />
                        <p:inputText id="numeroNotaFiscal"
                                     placeholder="Numero"
                                     rendered="true"
                                     disabled="#{managerNotaFiscal.visualizar}"
                                     value="#{managerNotaFiscal.notaFiscal.numero}"
                                     requiredMessage="Este campo é obrigatório."
                                     />
                        <p:message for="numeroNotaFiscal" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Data inicial da fiscalização "
                                       for="inicioFiscalizacaoNotaFiscal"  />
                        <p:calendar id="inicioFiscalizacaoNotaFiscal"
                                    rendered="true"
                                    locale="pt"
                                    pattern="dd/MM/yyyy"
                                    mask="true"
                                    disabled="#{managerNotaFiscal.visualizar}"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    value="#{managerNotaFiscal.notaFiscal.inicioFiscalizado}"
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    >
                            <p:ajax event="dateSelect" update="finalFiscalizacaoNotaFiscal" />
                        </p:calendar>
                        <p:message for="inicioFiscalizacaoNotaFiscal" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Data final da fiscalização "
                                       for="finalFiscalizacaoNotaFiscal"  />
                        <p:calendar id="finalFiscalizacaoNotaFiscal"
                                    rendered="true"
                                    locale="pt"
                                    pattern="dd/MM/yyyy"
                                    mask="true"
                                    mindate="#{managerNotaFiscal.notaFiscal.inicioFiscalizado}"
                                    disabled="#{managerNotaFiscal.visualizar}"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    value="#{managerNotaFiscal.notaFiscal.finalFiscalizado}"
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    >
                            <p:ajax listener="#{managerContrato.verificarData()}" event="blur" update="corpoInteiro:messages" />
                        </p:calendar>
                        <p:message for="finalFiscalizacaoNotaFiscal" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Compriu as obrigações mensais ?"/>

                        <p:selectOneRadio  value="#{managerNotaFiscal.notaFiscal.obrigacaoMensal}">
                            <f:selectItem itemLabel="Sim" itemValue="true" />
                            <f:selectItem itemLabel="Não se aplica" itemValue="false" />
                        </p:selectOneRadio >


                        <!--                        <div class="ui-inputgroup">
                                                    <p:selectBooleanButton id="obrigacaoDeterminadoButton"   disabled="{managerNotaFiscal.visualizar}" value="{managerNotaFiscal.notaFiscal.obrigacaoMensal}" onLabel="Sim" offLabel="Não" style="width:12rem; color: white !important;border-radius: 5px">
                                                    </p:selectBooleanButton>
                                                    <p:selectBooleanCheckbox value="{managerNotaFiscal.notaFiscal.obrigacaoMensalSeAplica}" itemLabel="Se aplica"/>
                                                </div>-->
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Obdeceu os prazos estabelecidos ?"/>
                        <div class="ui-inputgroup">

                            <p:selectOneRadio  value="#{managerNotaFiscal.notaFiscal.prazoEstabelecido}">
                                <f:selectItem itemLabel="Sim" itemValue="true" />
                                <f:selectItem itemLabel="Não se aplica" itemValue="false" />
                            </p:selectOneRadio >
                            <!--                            <p:selectBooleanButton id="prazosDeterminadoButton"   disabled="{managerNotaFiscal.visualizar}" value="{managerNotaFiscal.notaFiscal.prazoEstabelecido}" onLabel="Sim" offLabel="Não" style="width:12rem; color: white !important;border-radius: 5px">
                                                        </p:selectBooleanButton
                                                        <p:selectBooleanCheckbox value="{managerNotaFiscal.notaFiscal.prazoEstabelecidoSeAplica}" itemLabel="Se aplica"/>-->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Entregou os documentos obrigatórios ?"/>
                        <div class="ui-inputgroup">

                            <p:selectOneRadio  value="#{managerNotaFiscal.notaFiscal.documentoObrigatorio}">
                                <f:selectItem itemLabel="Sim" itemValue="true" />
                                <f:selectItem itemLabel="Não se aplica" itemValue="false" />
                            </p:selectOneRadio >

                            <!--                            <p:selectBooleanButton id="documentosDeterminadoButton"   disabled="{managerNotaFiscal.visualizar}" value="{managerNotaFiscal.notaFiscal.documentoObrigatorio}" onLabel="Sim" offLabel="Não" style="width:12rem; color: white !important;border-radius: 5px">
                                                        </p:selectBooleanButton>
                                                        <p:selectBooleanCheckbox value="{managerNotaFiscal.notaFiscal.documentoObrigatorioSeAplica}" itemLabel="Se aplica"/>-->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Elaborou e encaminhou relatorio mensal ?"/>
                        <div class="ui-inputgroup">

                            <p:selectOneRadio  value="#{managerNotaFiscal.notaFiscal.relatorio}">
                                <f:selectItem itemLabel="Sim" itemValue="true" />
                                <f:selectItem itemLabel="Não se aplica" itemValue="false" />
                            </p:selectOneRadio >

                            <!--                            <p:selectBooleanButton id="relatorioDeterminadoButton"   disabled="{managerNotaFiscal.visualizar}" value="{managerNotaFiscal.notaFiscal.relatorio}" onLabel="Sim" offLabel="Não" style="width:12rem; color: white !important;border-radius: 5px">
                                                        </p:selectBooleanButton>
                                                        <p:selectBooleanCheckbox value="{managerNotaFiscal.notaFiscal.relatorioSeAplica}" itemLabel="Se aplica"/>-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Informou ou comunicou situações a que estava obrigado ?"/>
                        <div class="ui-inputgroup">

                            <p:selectOneRadio  value="#{managerNotaFiscal.notaFiscal.informouSituacao}">
                                <f:selectItem itemLabel="Sim" itemValue="true" />
                                <f:selectItem itemLabel="Não se aplica" itemValue="false" />
                            </p:selectOneRadio >

                            <!--                            <p:selectBooleanButton id="comunicouDeterminadoButton"   disabled="{managerNotaFiscal.visualizar}" value="{managerNotaFiscal.notaFiscal.informouSituacao}" onLabel="Sim" offLabel="Não" style="width:12rem; color: white !important;border-radius: 5px">
                                                        </p:selectBooleanButton>
                                                        <p:selectBooleanCheckbox value="{managerNotaFiscal.notaFiscal.informouSituacaoSeAplica}" itemLabel="Se aplica"/>-->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Prestou serviço com qualidade esperada ?"/>
                        <div class="ui-inputgroup">

                            <p:selectOneRadio  value="#{managerNotaFiscal.notaFiscal.qualidadeEsperada}">
                                <f:selectItem itemLabel="Sim" itemValue="true" />
                                <f:selectItem itemLabel="Não se aplica" itemValue="false" />
                            </p:selectOneRadio >

                            <!--                            <p:selectBooleanButton id="qualidadeDeterminadoButton"   disabled="{managerNotaFiscal.visualizar}" value="{managerNotaFiscal.notaFiscal.qualidadeEsperada}" onLabel="Sim" offLabel="Não" style="width:12rem; color: white !important;border-radius: 5px">
                                                        </p:selectBooleanButton>
                                                        <p:selectBooleanCheckbox value="{managerNotaFiscal.notaFiscal.qualidadeEsperadaSeAplica}" itemLabel="Se aplica"/>-->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Realizou diligências necessárias ?"/>
                        <div class="ui-inputgroup">

                            <p:selectOneRadio  value="#{managerNotaFiscal.notaFiscal.diligenciaNecessarias}">
                                <f:selectItem itemLabel="Sim" itemValue="true" />
                                <f:selectItem itemLabel="Não se aplica" itemValue="false" />
                            </p:selectOneRadio >

                            <!--                            <p:selectBooleanButton id="diligenciaDeterminadoButton"   disabled="{managerNotaFiscal.visualizar}" value="{managerNotaFiscal.notaFiscal.diligenciaNecessarias}" onLabel="Sim" offLabel="Não" style="width:12rem; color: white !important;border-radius: 5px">
                                                        </p:selectBooleanButton>
                                                        <p:selectBooleanCheckbox value="{managerNotaFiscal.notaFiscal.diligenciaNecessariasSeAplica}" itemLabel="Se aplica"/>-->
                        </div>
                    </div>
                </div>
            </div>



            <div class="row" style="margin-top: 10px" >
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Observação sobre o resultado das atividades"
                                       for="observacaoResultadoAtividadesNotaFiscal" />
                        <p:inputTextarea id="observacaoResultadoAtividadesNotaFiscal"
                                         placeholder="Observação"
                                         rendered="true"
                                         disabled="#{managerNotaFiscal.visualizar}"
                                         value="#{managerNotaFiscal.notaFiscal.descricao}"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                        <p:message for="observacaoResultadoAtividadesNotaFiscal" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <p:outputLabel value="Garantia Contratual"
                                       for="garantiaContratualNotaFiscal" />
                        <p:inputTextarea id="garantiaContratualNotaFiscal"
                                         placeholder="Observação"
                                         rendered="true"
                                         disabled="#{managerNotaFiscal.visualizar}"
                                         value="#{managerNotaFiscal.notaFiscal.garantiaContratual}"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                        <p:message for="garantiaContratualNotaFiscal" />
                    </div>
                </div>
            </div>

            <h:panelGroup id="anexoProtocoloPanelGroup">
                <p:fileUpload
                    required="true"
                    requiredMessage="Os Documentos de Anexo devem ser enviados"
                    auto="true"
                    mode="advanced"
                    label="Anexar"
                    listener="#{ managerNotaFiscal.selecionarAnexo }"
                    uploadLabel="Enviar"
                    cancelLabel="Cancelar"
                    multiple="true"
                    allowTypes="/(\.|\/)(jpe?g|png|doc|docx|pdf|odt|tiff|tif)$/"
                    dragDropSupport="true"
                    invalidFileMessage="Tipo de arquivo não suportado."
                    invalidSizeMessage="Tamanho do arquivo não é suportado"
                    process="@this @form"
                    update="@this, anexoProtocoloPanelGroup anexosPanelGroup" 
                    rendered="#{not managerNotaFiscal.visualizar}"/>
            </h:panelGroup>
            <h:panelGroup id="anexosPanelGroup">
                <div style="display: flex; flex-direction: row">
                    <ui:repeat value="#{managerNotaFiscal.notaFiscal.anexos}" var="anexo" >
                        <div style="display: flex; flex-direction: row">
                            <div style="display: flex; flex-direction: column;background: #e1e6e5;width: 200px; padding: 5px 10px; margin: 10px 30px ">
                                <div style="display: flex; flex-direction: row;width: 200px">
                                    <p:commandButton style="width: 25px; height: 30px;" icon="pi pi-eye" rendered="#{managerNotaFiscal.isPDF(anexo)}" onclick="target = '_blank'" ajax="false"  actionListener="#{managerNotaFiscal.visualizarAnexo(anexo)}"/>

                                    <h:panelGroup rendered="#{!managerNotaFiscal.isPDF(anexo)}">
                                        <a href="#{managerNotaFiscal.anexoUrl(anexo)}" target="_blank">
                                            <i  style="border-radius: 3px;border: 1px solid #08c1cf ; width: 25px;justify-content: center;padding-top: 7px;color: #ffffff;text-align: center; height: 30px;background: #01415B !important" class="pi pi-eye"></i>
                                        </a> 
                                    </h:panelGroup> 
                                    <p:commandButton actionListener="#{managerNotaFiscal.deletarAnexo(anexo)}" 
                                                     update="corpoInteiro:messages corpoInteiro" rendered="#{!managerNotaFiscal.visualizar}" icon="pi pi-trash" style="width: 25px; height: 30px;" />
                                    <p:outputLabel value="Contrato" style="font-weight: bold;margin-left: 10px;"/>
                                </div>
                                <img  src="#{managerNotaFiscal.anexoUrl(anexo)}" style="width: 180px;height: 180px" />
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:panelGroup>
        </h:panelGroup>
        <center>
            <p:commandButton value="Atualizar" icon="pi pi-refresh" rendered="#{managerNotaFiscal.editar}" process="corpoInteiro:notaFiscalPanelGroup @this" actionListener="#{managerNotaFiscal.atualizar()}" update="notaFiscalPanelGroup corpoInteiro:messages" style="margin: 0px 20px; background-color: #01415B; color: #fff; margin-bottom: 10px;"/>
            <p:commandButton value="Salvar" icon="pi pi-save" rendered="#{managerNotaFiscal.cadastrar}" process="corpoInteiro:notaFiscalPanelGroup @this" actionListener="#{managerNotaFiscal.salvar()}" update="notaFiscalPanelGroup corpoInteiro:messages" style="margin: 0px 20px; background-color: #01415B; color: #fff; margin-bottom: 10px;"/>
            <p:button value="Cancelar" rendered="#{not managerNotaFiscal.editar}" href="index.xhtml" icon="pi pi-ban"  style="background-color: #01415B; color: #fff;margin-bottom: 10px"/>
            <p:button value="Cancelar" rendered="#{managerNotaFiscal.editar}" href="notaFiscal.xhtml?visualizar=#{managerNotaFiscal.notaFiscal.id}" icon="pi pi-ban"  style="background-color: #01415B; color: #fff;margin-bottom: 10px"/>

        </center>

        <p:dialog id="removerNotaFiscalConfirmDialog"
                  widgetVar="removerNotaFiscalConfirmDialog"
                  header="Atenção!"
                  closeOnEscape="true"
                  draggable="false"
                  maximizable="false"
                  minimizable="false"
                  modal="true"
                  width="850"
                  showEffect="fade"
                  hideEffect="fade">

            <div class="row">

                <div class="col-md-12">
                    <div class="form-group" style="padding-left: 80px !important">
                        <h4>
                            <i class="pi pi-exclamation-triangle"></i>
                            Tem certeza de que deseja imprimir este ateste/recebimento ?
                        </h4>
                    </div>
                </div>

                <div class="col-md-12">

                    <center>
                        <p:commandButton value="Sim"
                                         title="Confirmar Remoção"
                                         icon="pi pi-check"
                                         update="@form"
                                         ajax="false" onclick="target = '_blank'"
                                         process="@this "
                                         actionListener="#{managerNotaFiscal.gerarDocumentacaoNotaFiscal()}"
                                         oncomplete="PF('removerNotaFiscalConfirmDialog').hide();"
                                         styleClass="mr-md-1"/>

                        <p:commandButton value="Não"
                                         title="Cancelar Remoção"
                                         icon="pi pi-ban"
                                         process="@this"
                                         update="@form"
                                         oncomplete="PF('removerNotaFiscalConfirmDialog').hide();"
                                         styleClass="ml-md-1"/>

                    </center>

                </div>

            </div>

        </p:dialog>

    </ui:define>
</ui:composition>
