<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Bairro"
                      icon="pi pi-search"
                      href="pesquisarBairro.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: -8px !important;"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais teste</h5>
        </div>
    </ui:define>
    <ui:define name="titulo">
        <h4>Cadastro de Licitação</h4>
    </ui:define>

    <ui:define name="corpo">
        <h:form id="testess">

            <p:growl id="growl" showDetail="true" />
            <h:panelGroup>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Responsável" styleClass="control-label" for="responNotaFiscal" />
                            <p:selectOneMenu id="responNotaFiscal"
                                             filter="true" 
                                             placeholder="Responsável"
                                             styleClass="form-control" >
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems  />
                            </p:selectOneMenu>
                        </div> 
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Contrato" styleClass="control-label" for="contratNotaFiscal" />
                            <p:selectOneMenu id="contratNotaFiscal"
                                             filter="true" 
                                             placeholder="Contrato"
                                             styleClass="form-control" >
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                                <f:selectItems  />
                            </p:selectOneMenu>
                        </div> 
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Valor"
                                           for="valorNotaFiscal" />
                            <p:inputText id="valorNotaFiscal"
                                         placeholder="Valor"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="valorNotaFiscal" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <p:outputLabel value="Número da conta"
                                           for="numeroNotaFiscal" />
                            <p:inputText id="numeroNotaFiscal"
                                         placeholder="Número"
                                         rendered="true"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                            <p:message for="numeroNotaFiscal" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <p:outputLabel value="Data do Pagamento"
                                           for="dataNotaFiscal"  />
                            <p:calendar id="dataNotaFiscal"
                                        rendered="true"
                                        mask="true"
                                        style="display: flex; flex-direction: row"
                                        requiredMessage="Este campo é obrigatório."
                                        inputStyleClass="form-control"
                                        showOn="button"
                                        />
                            <p:message for="dataNotaFiscal" />
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <p:outputLabel value="Observação"
                                           for="observacaoNotaFiscal" />
                            <p:inputTextarea id="observacaoNotaFiscal"
                                             placeholder="Observação"
                                             rendered="true"
                                             requiredMessage="Este campo é obrigatório."
                                             styleClass="form-control" 
                                             />
                            <p:message for="observacaoNotaFiscal" />
                        </div>
                    </div>
                </div>

                <p:fileUpload mode="advanced"
                              multiple="false"
                              sizeLimit="102400" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              invalidSizeMessage="Maximum file size allowed is 100 KB"
                              invalidFileMessage="only gif | jpg | jpeg | png is allowed"
                              style="margin-bottom: 20px"
                              />

            </h:panelGroup>

            <center>
                <p:commandButton value="salvar" icon="pi pi-save" process="testess" actionListener="#{managerContratado.salvar()}" update="testess" style="margin: 0px 20px; background-color: #01415B; color: #fff; margin-bottom: 10px;"/>
                <p:commandButton value="cancelar" icon="pi pi-ban"  style="background-color: #01415B; color: #fff;margin-bottom: 10px"/>
            </center>
        </h:form>

    </ui:define>
</ui:composition>
