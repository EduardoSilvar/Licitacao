<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="acoes">
        <h:panelGroup class="panelAcoes">
            <p:button value="Pesquisar"
                      title="Pesquisar Nota Fiscal"
                      icon="pi pi-search"
                      href="pesquisarNotaFiscal.xhtml" style=" margin-right: 30px !important"/>

            <p:splitButton value="Ações" style="margin: 0px -8px !important"
                           icon="pi pi-cog"
                           >

                <p:menuitem value="Editar" 
                            icon="pi pi-pencil"
                            process="@this"
                            />

            </p:splitButton>
        </h:panelGroup>
    </ui:define>
    <ui:define name="barra">
        <div class="row" id="stylebarra">
            <i class="pi pi-file-o" id="icon"></i> <h5 style="color: #e1e6e5"> Dados Gerais</h5>
        </div>
    </ui:define>
    <ui:define name="titulo">
        <h4>Cadastro de Nota fiscal</h4>
    </ui:define>

    <ui:define name="corpo">
        <p:growl id="messages" showDetail="true" />


        <h:panelGroup id="notaFiscalPanelGroup">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Responsável" styleClass="control-label" for="responNotaFiscal" />
                        <p:selectOneMenu id="responNotaFiscal"
                                         filter="true" 
                                         placeholder="Responsável"
                                         styleClass="form-control" >
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                            <f:selectItems  />
                        </p:selectOneMenu>
                    </div> 
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Contrato" styleClass="control-label" for="contratNotaFiscal" />
                        <p:selectOneMenu id="contratNotaFiscal"
                                         filter="true" 
                                         placeholder="Contrato"
                                         styleClass="form-control" >
                            <f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
                            <f:selectItems  />
                        </p:selectOneMenu>
                    </div> 
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Valor"
                                       for="valorNotaFiscal" />
                        <p:inputText id="valorNotaFiscal"
                                     placeholder="Valor"
                                     rendered="true"
                                     value="#{managerNotaFiscal.notaFiscal.valor}"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="valorNotaFiscal" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <p:outputLabel value="Observação"
                                       for="observacaoNotaFiscal" />
                        <p:inputTextarea id="observacaoNotaFiscal"
                                         placeholder="Observação"
                                         rendered="true"
                                         value="#{managerNotaFiscal.notaFiscal.descricao}"
                                         requiredMessage="Este campo é obrigatório."
                                         styleClass="form-control" 
                                         />
                        <p:message for="observacaoNotaFiscal" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p:outputLabel value="Número da conta"
                                       for="numeroNotaFiscal" />
                        <p:inputText id="numeroNotaFiscal"
                                     placeholder="Número"
                                     rendered="true"
                                     requiredMessage="Este campo é obrigatório."
                                     styleClass="form-control" 
                                     />
                        <p:message for="numeroNotaFiscal" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <p:outputLabel value="Data do Pagamento"
                                       for="dataNotaFiscal"  />
                        <p:calendar id="dataNotaFiscal"
                                    rendered="true"
                                    mask="true"
                                    style="display: flex; flex-direction: row"
                                    requiredMessage="Este campo é obrigatório."
                                    value="#{managerNotaFiscal.notaFiscal.dataPagamento}"
                                    inputStyleClass="form-control"
                                    showOn="button"
                                    />
                        <p:message for="dataNotaFiscal" />
                    </div>
                </div>
            </div>

            <h:panelGroup id="anexoProtocoloPanelGroup">
                <p:fileUpload
                    required="true"
                    requiredMessage="Os Documentos de Anexo devem ser enviados"
                    auto="true"
                    mode="advanced"
                    label="Anexar"
                    listener="#{ managerNotaFiscal.selecionarAnexo }"
                    uploadLabel="Enviar"
                    cancelLabel="Cancelar"
                    multiple="true"
                    allowTypes="/(\.|\/)(jpe?g|png|doc|docx|pdf|odt|tiff|tif)$/"
                    dragDropSupport="true"
                    invalidFileMessage="Tipo de arquivo não suportado."
                    invalidSizeMessage="Tamanho do arquivo não é suportado"
                    process="@this @form"
                    update="@this, anexoProtocoloPanelGroup anexosPanelGroup" 
                    rendered="#{not managerNotaFiscal.visualizar}"/>
            </h:panelGroup>
            <h:panelGroup id="anexosPanelGroup">
                <div style="display: flex; flex-direction: row">
                    <ui:repeat value="#{managerNotaFiscal.notaFiscal.anexos}" var="anexo" >
                        <div style="display: flex; flex-direction: row">
                            <div style="display: flex; flex-direction: column;background: #e1e6e5;width: 200px; padding: 5px 10px; margin: 10px 30px ">
                                <div style="display: flex; flex-direction: row;width: 200px">
                                    <p:commandButton actionListener="#{managerNotaFiscal.deletarAnexo(anexo)}" 
                                                     update="corpoInteiro:messages corpoInteiro" disabled="#{managerNotaFiscal.visualizar}" icon="pi pi-trash" style="width: 25px; height: 30px;" />
                                    <p:outputLabel value="Contrato" style="font-weight: bold;margin-left: 10px;"/>
                                </div>
                                <a href="#{managerNotaFiscal.anexoUrl(anexo)}" target="_blank" title="anexo">
                                    <img  src="#{managerNotaFiscal.anexoUrl(anexo)}" style="width: 180px;" />
                                </a>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </h:panelGroup>
        </h:panelGroup>
        <center>
            <p:commandButton value="salvar" icon="pi pi-save" process="corpoInteiro:notaFiscalPanelGroup @this" actionListener="#{managerNotaFiscal.salvar()}" update="notaFiscalPanelGroup corpoInteiro:messages" style="margin: 0px 20px; background-color: #01415B; color: #fff; margin-bottom: 10px;"/>
            <p:commandButton value="cancelar" icon="pi pi-ban"  style="background-color: #01415B; color: #fff;margin-bottom: 10px"/>
        </center>

    </ui:define>
</ui:composition>
